          <h2 class="page-title">Contribution</h2>
          
          
<p>Want to contribute your suggestions to the Predix Design System? <strong>Here's how you can help.</strong></p>
<p>Please follow the below steps carefully, so your suggestions will be clear and developers can make effective fixes.</p>
<h4 id="github-issues">GitHub Issues</h4>
<p>The GitHub issue tracker is the preferred channel for bug reports, feature requests and submitting pull requests, so please respect the following guidelines:</p>
<ul>
<li>Please <strong>do</strong> fill out the issue or pull request template with the requested information so we are able to better understand, diagnose, and address the issue or request.</li>
<li>Please <strong>do not</strong> use the GitHub issue tracker for personal support requests. Stack Overflow (<a href="https://stackoverflow.com/questions/tagged/predix-ui"><code class="code code--inline">predix</code></a> tag), or the documentation and forums on <a href="https://predix.io">Predix.io</a> are better places to ask for help.</li>
<li>Please <strong>do not</strong> derail or troll issues. Keep the discussion on topic and respect the opinions of others.</li>
<li>Please <strong>do not</strong> post vague comments like "+1" or ":thumbsup:". Use <a href="https://github.com/blog/2119-add-reactions-to-pull-requests-issues-and-comments">GitHub's "reactions" feature</a>. We reserve the right to delete comments.</li>
</ul>
<h4 id="bug-reports">Bug Reports</h4>
<p>A bug is a <em>demonstrable problem</em> caused by the code in the repository. Good bug reports are extremely helpful.</p>
<p>Guidelines for bug reports:</p>
<ul>
<li><strong>Validate and lint your code</strong> - <a href="http://html5.validator.nu">validate your HTML</a> and <a href="http://www.dirtymarkup.com/">lint your HTML</a> to ensure your problem isn't caused by a simple error in your own code.</li>
<li><strong>Use the GitHub issue search</strong> - check if the issue has already been reported.</li>
<li><strong>Check if the issue has been fixed</strong> - try to reproduce the issue by using the latest <code class="code code--inline">master</code> or development branch in the repository.</li>
<li><strong>Isolate the problem</strong> - ideally create a <a href="https://css-tricks.com/reduced-test-cases/">reduced test case</a> and a live example using <a href="http://codepen.io/mdwragg/pen/LNwmpB">CodePen</a> or <a href="https://jsfiddle.net/Lqmcwhw0/3/">jsfiddle</a>. Each component's API and demo page includes a link to a pre-populated CodePen or Glitch that can help as a starting point.</li>
</ul>
<p>A good bug report shouldn't require others to get more information. Please be as detailed as possible in your report. What is your environment? What steps will reproduce the issue? What browser(s) and OS experience the problem? Do other browsers show the bug differently? What would you expect for the outcome? Such details will help people fix potential bugs.</p>
<h4 id="feature-requests">Feature Requests</h4>
<p>Feature requests are welcome, but before opening one, determine if your idea suits the scope and aims of the Predix Design System. <em>You</em> need to make a strong case and convince the Predix Design System team to adopt your feature. Please provide as much detail and context as possible.</p>
<h4 id="pull-requests">Pull Requests</h4>
<p>Pull requests require acceptance of GE's <a href="https://www.predix-ui.com/#/develop/cla">contributor license agreement</a> so start by reading it over and registering your GitHub account.</p>
<p>Your pull requests (for patches, improvements, and new features) are a big help. The requests should be focused and avoid unrelated commits. <strong>Please ask</strong> before making a significant pull request (e.g., implementing features, refactoring code, or porting to a different language) that our team may not merge into the component.</p>
<p>Please follow the same coding conventions used throughout the project (indentation, accurate comments, etc.) and any other requirements (such as test coverage). <strong>Do not edit any of the CSS files directly!</strong> The files are automatically generated. You should edit the source files in <code class="code code--inline">sass/</code> instead.</p>
<p>Please use the following process to have your work considered for the project:</p>
<ol>
<li>
<p><a href="https://help.github.com/fork-a-repo/">Fork</a> the component.</p>
</li>
<li>
<p>Create a new topic branch (off the main project development branch) to contain your feature, change, or fix:</p>
<px-catalog-code-snippet language="bash">
      <script type="text/code">
git checkout -b <topic-branch-name>

      </script>
    </px-catalog-code-snippet></li>
<li>
<p>Commit your changes in logical chunks. Please adhere to these <a href="http://tbaggery.com/2008/04/19/a-note-about-git-commit-messages.html">git commit message guidelines</a> or your code is unlikely to be merged into the main project. Use Git's <a href="https://help.github.com/articles/interactive-rebase">interactive rebase</a> feature to tidy up your commits before making them public.</p>
</li>
<li>
<p>Locally merge (or rebase) the latest commits into your branch:</p>
<px-catalog-code-snippet language="bash">
      <script type="text/code">
git pull [--rebase] origin master

      </script>
    </px-catalog-code-snippet></li>
<li>
<p>Push your topic branch up to your fork:</p>
<px-catalog-code-snippet language="bash">
      <script type="text/code">
git push origin <topic-branch-name>

      </script>
    </px-catalog-code-snippet></li>
<li>
<p><a href="https://help.github.com/articles/using-pull-requests/">Open a Pull Request</a> with a clear title and description against the <code class="code code--inline">master</code> branch.</p>
</li>
</ol>
<h4 id="code-guidelines">Code Guidelines</h4>
<p>HTML</p>
<p><a href="http://codeguide.co/#html">Adhere to this guide</a></p>
<ul>
<li>Use tags and elements appropriate for an HTML5 doctype (e.g., self-closing tags).</li>
<li>Use <a href="https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA">WAI-ARIA</a> attributes in documentation examples to promote accessibility.</li>
</ul>
<p>CSS</p>
<p><a href="http://codeguide.co/#css">Adhere to this guide</a></p>
<ul>
<li>When feasible, default color palettes should comply with <a href="http://www.w3.org/TR/WCAG20/#visual-audio-contrast">WCAG color contrast guidelines</a>.</li>
<li>Except in rare cases, don't remove default <code class="code code--inline">:focus</code> styles (via e.g. <code class="code code--inline">outline: none;</code>) without providing alternative styles. See <a href="http://a11yproject.com/posts/never-remove-css-outlines/">this A11Y Project post</a> for more details.</li>
</ul>
<p>JS</p>
<ul>
<li>2 spaces (no tabs)</li>
<li>no errors / warnings</li>
</ul>
