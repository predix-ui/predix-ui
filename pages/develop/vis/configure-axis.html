        <div class="page-content">
          <h2 class="page-title">Configuring your axis</h2>
          
          
<h3 id="introduction">Introduction</h3>
<p>The px-vis charts rely upon d3.js for constructing an axis. While incredibly powerful, d3's axis can be difficult to configure. This guide will walk you through how to configure your chart axes.</p>
<p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis" img-alt="example axis" style="border:none;" caption="Example axis"></catalog-picture></p>
<h3 id="how-axes-work-in-d3">How axes work in d3</h3>
<p>The first thing to understand is what parts go together to create an axis - a d3 scale, d3 axis, and d3 formaters.</p>
<p>First, you have your scale, which converts your data into a pixel coordinate. D3 provides many different types of scales to help with that data-to-pixel conversion. Px-vis supports several different scales, but the charts often have these scales fixed to a particular type. The exceptions are Timeseries and XY-Chart where you can configure the scales types via the <code class="code code--inline">xAxisType</code> and <code class="code code--inline">yAxisType</code> properties. In general, you do not need to worry about this, but the type of scale does affect what configuration option there are and if your data is displayed as a number, datetime, or string.</p>
<p>This scale is then combined with a d3 axis object to create the visual representation.</p>
<p>Additionally, formatting function can get used to control the values shown on the ticks.</p>
<p>All together, d3 does an amazing job trying to display a logical axis for your data's domain, but sometimes you want it to show different tick values. There are many different options to help you do that as outlined below.</p>
<h3 id="passing-configuration-from-the-chart-to-an-axis">Passing configuration from the chart to an axis</h3>
<p>To configure the axes in a Predix Design System chart, you'll want to create an axisConfig object to pass to the chart. This object  takes the axis properties as keys and the values you are setting as the corresponding value.</p>
<p>Example:</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  ticks: 5
}

// bind or set the chart's xAxisConfig property equal to the config object
myChart.set('xAxisConfig', myConfig);


      </script>
    </px-catalog-code-snippet><p>This object will set the <code class="code code--inline">ticks</code> property on the underlying axis component to 5.</p>
<p>A full list of the configuration options available can be seen <a href="https://www.predix-ui.com/#/elements/vis/px-vis/px-vis-axis" target="_blank">here</a>.</p>
<h3 id="axis-configuration-properties">Axis configuration properties</h3>
<h4 id="d3tickformat">d3.tickFormat</h4>
<p><code class="code code--inline">tickFormat</code> allows you to specify how d3 should format your number or date/time tick values. Depending on the type of axis, you will either specify a formatting string or a formatting function.</p>
<p>Refer to <a href="https://github.com/d3/d3-format" target="_blank">d3-format</a> and <a href="https://github.com/d3/d3-time-format" target="_blank">d3-time-format</a> for their docs.</p>
<h4>Some examples formating a number:</h4>
<p>Default</p>
<p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-number-default" img-alt="normal" style="border:none;" caption="Normal Axis"></catalog-picture></p>
<p>Fixed Point</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  tickFormat: '.2f'
}

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-format-fixed" img-alt="fixed point" style="border:none;" caption="Showing fixed points"></catalog-picture></p>
<p>Adding a prefix</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  tickFormat: '+.2f'
}

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-format-prefix" img-alt="prefix" style="border:none;" caption="Adding a '+' prefix"></catalog-picture></p>
<p>Scientific notation</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  tickFormat: '.1e'
}

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-format-e" img-alt="e" style="border:none;" caption="Scientific notation"></catalog-picture></p>
<h4>Some examples formating time:</h4>
<p>Formating numbers is easy because you can just pass in a formating string. With time however, you have to pass in a formating function, which also opens up a lot more options. Here are some examples:</p>
<p>Default day range</p>
<p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-days-default" img-alt="days" style="border:none;" caption="Normal day range axis"></catalog-picture></p>
<p>Abbreviated day name and day of the month</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myFormat = Px.d3.timeFormat("%a %d");

let myConfig = {
  tickFormat: myFormat
};

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-days-ad" img-alt="days" style="border:none;" caption="Day range formated in local time with abbreviated day name and day of the month number"></catalog-picture></p>
<p>You'll notice that we've provided a format quite similar to the default format. But by using the <code class="code code--inline">timeFormat</code> function, we've corerced it into local time. If you wish to maintain UTC, then use <code class="code code--inline">utcFormat</code> instead. Also note, that while you can coerice the values into local time (or to UTC if you are in local time), it is better to address this by changing the <code class="code code--inline">xAxisType</code> property on the chart. See below in the FAQ</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
// d3 format function with the formatting string
let myFormat = Px.d3.utcFormat("%a %d");

let myConfig = {
  tickFormat: myFormat
};

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-days-ad-utc" img-alt="days" style="border:none;" caption="Day range formated in local time with abreviated day name and day of the month number"></catalog-picture></p>
<p>d/mm/yyy</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myFormat = Px.d3.utcFormat("%x");

let myConfig = {
  tickFormat: myFormat
};

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-days-x" img-alt="days" style="border:none;" caption="Day range formated as d/m/yyyy"></catalog-picture></p>
<p>Full day names</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myFormat = Px.d3.utcFormat("%A");

let myConfig = {
  tickFormat: myFormat
};

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-days-A" img-alt="days" style="border:none;" caption="Day range formated with full day names"></catalog-picture></p>
<p>Default hour range</p>
<p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-hour-default" img-alt="hours" style="border:none;" caption="Normal hour range axis"></catalog-picture></p>
<p>Hour: Minute AM/PM</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myFormat = Px.d3.utcFormat("%I:%M %p");

let myConfig = {
  tickFormat: myFormat
};

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-hour-IMp" img-alt="hour" style="border:none;" caption="Hour range formated with hour: minute and am/pm"></catalog-picture></p>
<p>Local time with timezone</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myFormat = Px.d3.timeFormat("%I:%M %Z");

let myConfig = {
  tickFormat: myFormat
};

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-hour-IMZ" img-alt="hour" style="border:none;" caption="Hour range formated into local time timezone"></catalog-picture></p>
<p>One thing to note when playing with the format, by default, d3 will change the format depending on your zoom level to a more appropriate value. Once you specify a format, that feature is disabled and you will have to manually update the format with each zoom. Or clear the provided format by providing <code class="code code--inline">null</code>.</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  tickFormat: null
};

      </script>
    </px-catalog-code-snippet><h4 id="d3ticks">d3.ticks</h4>
<p><code class="code code--inline">ticks</code> is an interesting/confusing one. <code class="code code--inline">ticks</code> can take two type of data, a <code class="code code--inline">Number</code> or an <code class="code code--inline">Object</code>.</p>
<p>If you give it a number, then it will try to display approximately that number of ticks. The reason is that it will still try to create a nice, logical axis, so even though you say give me <em>n</em> ticks, it will give you a number of ticks that work for your data domain.</p>
<p>If you give it an Object, then there are two optional keys you can assign:</p>
<ul>
<li><code class="code code--inline">interval</code>: Same as just assigning ticks a Number</li>
<li><code class="code code--inline">format</code>: Same as d3.tickFormat</li>
</ul>
<p>Default</p>
<p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis" img-alt="normal" style="border:none;" caption="Normal Axis"></catalog-picture></p>
<p>Ticks as a number</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  ticks: 5
}

      </script>
    </px-catalog-code-snippet><p>Equivalent to</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  ticks: {
    interval: 5
  }
}

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-ticks-5" img-alt="ticks" style="border:none;" caption="Ticks set to 5. Note that it is actually showing 6 ticks"></catalog-picture></p>
<p>Ticks as an object with interval and format</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  ticks: {
    interval: 5,
    format: '.2f'
  }
}

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-ticks-obj" img-alt="ticks" style="border:none;" caption="Ticks interval and formatter set"></catalog-picture></p>
<h4 id="d3tickvalues">d3.tickValues</h4>
<p><code class="code code--inline">tickValues</code> allows you to specify absolutely what the tick values for your axis should be. It is an array of values. Example:</p>
<p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis" img-alt="normal" style="border:none;" caption="Normal Axis"></catalog-picture></p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
let myConfig = {
  tickValues: [0,4,5,7.7,10]
}

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-tickvalues" img-alt="tick values" style="border:none;" caption="Axis with tick values"></catalog-picture></p>
<p>Note how it still rounds the value of 7.7 by default. To show the decimal point, you'll still have to provide a formatter to show the decimal value.</p>
<h3 id="faq">FAQ</h3>
<h4 id="i-want-local-time-not-utc">I want Local Time, not UTC</h4>
<p><strong>Q:</strong> Px-vis-timeseries is displaying UTC time. I want to display local time</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<px-vis-timeseries></px-vis-timeseries>

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-scale-time" img-alt="time scale" style="border:none;" caption="Axis type set to default 'time'"></catalog-picture></p>
<p><strong>A:</strong> Change the chart property xAxisType to <code class="code code--inline">timeLocal</code> instead of the default <code class="code code--inline">time</code>.</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<px-vis-timeseries id="myChart" x-axis-type="timeLocal"></px-vis-timeseries>

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-scale-timeLocal" img-alt="time scale" style="border:none;" caption="Axis type set 'timeLocal'"></catalog-picture></p>
<p>Additionally, you'll have to configure the register/tooltip with the <code class="code code--inline">timezone</code> property to get the axis and register/tooltip in sync. Note that the register/tooltip use moment.js, so refer to moment.js docs for appropriate notation. Example:</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
myChart.set('registerConfig', { timezone:  "America/Los_Angeles" });

      </script>
    </px-catalog-code-snippet><hr>
<h4 id="i-want-x-timezone-not-local-or-utc">I want X timezone, not Local or UTC</h4>
<p><strong>Q:</strong> I want to display a specific timezone on px-vis-timeseries. Not UTC time or the computer's local time.</p>
<p><strong>A:</strong> Use <code class="code code--inline">tickFormat</code> and pass in a custom formatting function.</p>
<p>Unfortunately there is no way to do this "natively" in d3. The easiest is to utilize moment and moment-timezone or your time formatter of choice. Wrap it in a callback function and format your tick like so:</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">

let myFormat = function(d) {
  return Px.moment(d).tz("America/Los_Angeles").format("HH:ss");
}
myChart.set('xAxisConfig', { tickFormat: myFormat });

      </script>
    </px-catalog-code-snippet><p>Additionally, you'll have to configure the register/tooltip with the <code class="code code--inline">timezone</code> property to get the axis and register/tooltip in sync. Example:</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
myChart.set('registerConfig', { timezone: "America/Los_Angeles" });

      </script>
    </px-catalog-code-snippet><p>Refer to the <a href="https://momentjs.com" target="_blank">MomentJs docs</a> for proper timezone strings and formatting strings.</p>
<hr>
<h4 id="i-want-dates-not-a-unix-timestamp">I want dates, not a Unix timestamp</h4>
<p><strong>Q:</strong> I am using px-vis-xy-chart and want the x-axis to display dates or times instead of a Unix timestamp.</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<px-vis-xy-chart></px-vis-xy-chart>

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-scale-linear" img-alt="linear time scale" style="border:none;" caption="Axis type set to linear and it should be time"></catalog-picture></p>
<p><strong>A:</strong> Use px-vis-timeseries instead. They are very similar charts, but timeseries has been optimized for timeseries data on the x-axis. It will display dates/times by default.</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<px-vis-timeseries></px-vis-timeseries>

      </script>
    </px-catalog-code-snippet><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-scale-time" img-alt="time scale" style="border:none;" caption="Axis type set properly to time"></catalog-picture></p>
<hr>
<h4 id="my-tick-labels-are-overlapping">My tick labels are overlapping</h4>
<p><strong>Q:</strong> My chart is narrow and my tick values are overlapping
<catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-overlap" img-alt="overlapping" style="border:none;" caption="My ticks are overlapping"></catalog-picture></p>
<p><strong>A:</strong> See above on how to change the number of ticks and their format to take up less space. You can also change the tick placement, rotate them, change their type size, etc. Consult with your designers about how best to modify your tick values to conserve space.</p>
<p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-axis/axis-overlap-fixed" img-alt="overlapping fixed" style="border:none;" caption="Fixed by changing the format"></catalog-picture></p>
<hr>
<h4 id="my-tick-labels-or-title-are-being-cut-off">My tick labels or title are being cut off</h4>
<p><strong>Q:</strong> My tick labels and/or title are being cut off</p>
<style>.short{--px-catalog-picture-max-height:350px;margin-bottom:50px;}</style>
<p><catalog-picture class="short" img-src="../../img/guidelines/dev/vis/configure-axis/axis-cutoff" img-alt="cutoff" style="border:none;" caption="Title cut off"></catalog-picture></p>
<p><strong>A:</strong> The chart <code class="code code--inline">margin</code> property exists to provide space around the chart for the axis ticks and title. You will need to increase this <code class="code code--inline">margin</code>.</p>
<p>Alternatively, depending on your ticks, you may want to change the tickFormat to a format that takes up less/more consistent space, such as specifying a fixed number of decimals or using scientific notation.</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<px-vis-timeseries margin='{ "left": 75 }'></px-vis-timeseries>


      </script>
    </px-catalog-code-snippet><p><catalog-picture class="short" img-src="../../img/guidelines/dev/vis/configure-axis/axis-cutoff-fixed" img-alt="cutoff fixed" style="border:none;" caption="Cut off title fixed"></catalog-picture></p>
<hr>
<h4 id="my-tick-labels-or-title-are-still-being-cut-off">My tick labels or title are still being cut off</h4>
<p><strong>Q:</strong> My tick labels and/or title are still being cut off after I added a margin.</p>
<p><strong>A:</strong> Add more to the margin. It is a pixel value so each 1 is a small amount. Plus some charts have some default min margin to begin with.</p>
<hr>
<h4 id="i-want-to-change-my-ordinal-axis">I want to change my Ordinal Axis</h4>
<p><strong>Q:</strong> I want to change the values of an Ordinal scale on XY-chart</p>
<p><strong>A:</strong> You cannot customize just the ticks. The values are displayed as you provide them in the seriesConfig or chartExtents, so you would have to change these values.</p>
<h3 id="d3-documentation">D3 Documentation</h3>
<p>To read d3's documentation, please see:</p>
<h4>Scale:</h4>
<p><a href="https://github.com/d3/d3-scale" target="_blank">https://github.com/d3/d3-scale</a></p>
<h4>Axis:</h4>
<p><a href="https://github.com/d3/d3-axis" target="_blank">https://github.com/d3/d3-axis</a></p>
<h4>Formatting:</h4>
<p><strong>Number:</strong> <a href="https://github.com/d3/d3-format" target="_blank">https://github.com/d3/d3-format</a></p>
<p><strong>Date/Time:</strong> <a href="https://github.com/d3/d3-time-format" target="_blank">https://github.com/d3/d3-time-format</a></p>
