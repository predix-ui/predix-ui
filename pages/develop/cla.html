      <div class="page-anchors" id="toc">
        <ul class="toc">

        <legend id="license-form">You will submit contributions on behalf of:</legend>
        <div class="u-mt">
          <input id="individual" name="radio-group" type="radio" checked="{{_isIndividual}}" on-input="_contributorTypeClicked">
          <label for="individual" class="label--inline u-mb">Individual</label>
          <br>
          <input id="employer" name="radio-group" type="radio" checked="{{!_isIndividual}}" on-input="_contributorTypeClicked">
          <label for="employer" class="label--inline">Employer</label>
        </div>
        <form id="cla-form">
          <fieldset class="u-mt u-mb form-field" style="max-width:400px;">
              <ol class="list-bare">
                <template is="dom-if" if="{{!_isIndividual}}" restamp="true">
                  <span class="heading--section">Company Information</span>
                  <li class="u-mt form-field">
                    <label for="contributor-company">Company’s Legal Name</label>
                    <input class="text-input" name="contributor-company" id="contributor-company" type="text" on-input="_checkFormIsValid" required="">
                  </li>
                </template>
                <template is="dom-if" if="{{!_hasFetchedGithubData}}" restamp="true">
                  <p>Please sign in via GitHub below so we can retrieve your details</p>
                  <button on-tap="_signin" class="u-mb btn btn--primary">Sign in with GitHub</button>
                </template>
                <template is="dom-if" if="{{_hasFetchedGithubData}}" restamp="true">
                  <span class="u-mt heading--section">GitHub Information</span>
                  <li class="u-mt form-field">
                    <label for="contributor-name">Your full legal name</label>
                    <input class="text-input" name="contributor-name" id="contributor-name" type="text" required="" on-input="_checkFormIsValid" pattern="^[a-zA-Z . ']+$">
                  </li>
                  <template is="dom-if" if="{{!_isIndividual}}">
                    <li class="form-field">
                      <label for="contributor-title">Your Title</label>
                      <input class="text-input" name="contributor-title" id="contributor-title" type="text" on-input="_checkFormIsValid" required="">
                    </li>
                  </template>
                  <li class="form-field">
                    <label for="contributor-github">Your GitHub User Name</label>
                    <input class$="text-input {{_getValidationClass(_hasFetchedGithubData)}}" name="contributor-github" id="contributor-github" type="text" required="" readonly="" value="[[_github]]">
                  </li>
                  <li class="form-field">
                    <label for="contributor-email">Email address</label>
                    <input class$="text-input {{_getValidationClass(_hasFetchedGithubData)}}" name="contributor-email" id="contributor-email" type="email" required="" readonly="" value="[[_email]]">
                  </li>
                  <li class="form-field">
                    <label for="contributor-address">Physical Mailing Address</label>
                    <textarea name="contributor-address" id="contributor-address" on-input="_checkFormIsValid" required=""></textarea>
                  </li>
                  <li class="form-field">
                    <label for="contributor-country">Country</label>
                    <px-typeahead id="contributor-country" placeholder="Enter your search query" local-candidates="[[_countries]]" required="" value="{{_selectedCountry}}" pattern="^[a-zA-Z . ']+$">
                    </px-typeahead>
                  </li>
                  <li class="form-field">
                    <label for="contributor-phone">Telephone number</label>
                    <input class="text-input" name="contributor-phone" id="contributor-phone" type="tel" on-input="_checkFormIsValid" pattern="^[+(0-9) ]+$" required="">
                  </li>
                  <li class="form-field">
                    <label for="contributor-date">Date</label>
                    <px-datetime-field name="contributor-date" tabindex="-1" style="pointer-events: none;" hide-time="" value="{{_signingDateString(_signingDate)}}" moment-obj="[[_signingDate]]">
                    </px-datetime-field>
                  </li>
                  <button disabled$="{{!_enableSubmitButton(_hasFetchedGithubData, _formIsValid, _selectedCountry)}}" class="btn btn--primary" on-tap="_submitData">I Accept</button>
                </template>
              </ol>
            <!-- </template> -->
          </fieldset>
        </form>
      </div>
    </div>
    <px-demo-footer></px-demo-footer>
  </template>
