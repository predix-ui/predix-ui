          <h2 class="page-title"><px-icon icon="px-fea:deployments"></px-icon> Use icons</h2>
          
          
<p>This guide addresses how to use icons in the Predix Design System.</p>
<h3 id="getting-started"><px-icon icon="px-fea:home"></px-icon> Getting started</h3>
<p>To start using the Predix Design System icons, you should first check out all the available icons on our site <a href="https://www.predix-ui.com/#/elements/px-icon-set">here</a>.</p>
<p>The site shows each icon along with its full name, the set it belongs to, and its optimized size. While possible to change the size of the icon from its optimized size, they were designed to be used at the specified size and may not look as good at a different size. Our Design recommendation is to NOT change the size of the icon and instead, either use a different icon, or request an new optimized icon. Consult with your designers.</p>
<h3 id="upgrading-px-components"><px-icon icon="px-fea:microservice"></px-icon> Upgrading Px components</h3>
<p>If you want to specify icons for Predix Design System components, follow the specific instructions on each component. In general, you'll want to replace the Font Awesome name with the full icon names, listed next to each icon on our website, such as, <code class="code code--inline">px-obj:airplane</code>. Some components may require you to break up the name into a <code class="code code--inline">set</code> and an <code class="code code--inline">icon</code>. The set is the first part of the string before the colon (<code class="code code--inline">px-obj</code>) and the icon name is the second part (<code class="code code--inline">airplane</code>).</p>
<h3 id="using-icons-in-your-appcomponent"><px-icon icon="px-fea:products"></px-icon> Using icons in your app/component</h3>
<p>If you're upgrading, the first step is to remove <code class="code code--inline">px-polymer-font-awesome</code> from your bower and remove all imports for <code class="code code--inline">px-polymer-font-awesome.html</code>. <code class="code code--inline">px-icon-set</code> replaces <code class="code code--inline">px-polymer-font-awesome</code>, so you will not be able to have both.</p>
<p>To use the Predix Design System icons in your own app or component, you'll want to add <code class="code code--inline">px-icon-set</code> to your bower dependencies.</p>
<px-catalog-code-snippet language="js">
      <script type="text/code">
"px-icon-set": "^2.0.0"

      </script>
    </px-catalog-code-snippet><p>The <code class="code code--inline">px-icon-set</code> will install all the icon sets and a <code class="code code--inline">px-icon</code> component used to actually display the icons. You can choose the specific sets you want to incude, such or just import them all with <code class="code code--inline">px-icon-set.html</code>.</p>
<p>Example only importing feature and navigation sets:</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<link rel="import" href="../px-icon-set/px-icon-set-feature.html" />
<link rel="import" href="../px-icon-set/px-icon-set-navigation.html" />

      </script>
    </px-catalog-code-snippet><p>Example only importing all sets:</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<link rel="import" href="../px-icon-set/px-icon-set.html" />

      </script>
    </px-catalog-code-snippet><p>You'll also want to import the <code class="code code--inline">px-icon</code> component</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<link rel="import" href="../px-icon-set/px-icon.html" />

      </script>
    </px-catalog-code-snippet><p>With a set and the icon component imported, you can now use the <code class="code code--inline">px-icon</code> component display an icon <px-icon icon="px-obj:airplane"></px-icon></p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<px-icon icon="px-obj:airplane"></px-icon>

      </script>
    </px-catalog-code-snippet><h3 id="under-the-hood"><px-icon icon="px-obj:automobile"></px-icon> Under the hood</h3>
<p>The <code class="code code--inline">px-icon-sets</code> are a type of <code class="code code--inline">iron-iconset-svg</code> and <code class="code code--inline">px-icon</code> is a wrapper around <code class="code code--inline">iron-icon</code> providing styling and sizing of the icon. To learn more about these, check out Polymer's docs on them: <a href="https://www.webcomponents.org/element/PolymerElements/iron-icon/">iron-icon</a> and <a href="https://www.webcomponents.org/element/PolymerElements/iron-iconset-svg">icon-icon-set</a></p>
<p>Using <code class="code code--inline">iron-iconset-svg</code> you can also create your own icons and use them in your app.</p>
<p>Since our icon sets are relying on <code class="code code--inline">iron-icon</code>, you can just use <code class="code code--inline">iron-icon</code> to display our icon sets. However, <code class="code code--inline">px-icon</code> provides several customizations on top of <code class="code code--inline">icon-icon</code>: first, <code class="code code--inline">iron-icon</code> by default has a fill and no stroke; second, <code class="code code--inline">px-icon</code> auto-sizes the icon to its optimized size, which <code class="code code--inline">iron-icon</code> does not.</p>
<style>.custom-styling{color:#fdc52e;--iron-icon-width:28px;--iron-icon-height:28px;--iron-icon:{stroke-width:0.75;};}</style>
<h3 id="custom-styling"><px-icon class="custom-styling" icon="px-utl:edit"></px-icon> Custom styling</h3>
<p>You can change the color of <code class="code code--inline">px-icon</code> via the color CSS property. However, other property changes will require CSS variables. Since <code class="code code--inline">px-icon</code> uses <code class="code code--inline">iron-icon</code>, if you want the ability to do more styling, you can just use the <code class="code code--inline">icon-icon</code> css variables listed in their docs.</p>
<p>Here is an example:</p>
<style>.custom-icon{color:#bae;--iron-icon-width:100px;--iron-icon-height:100px;--iron-icon:{stroke-width:0.6;};}</style>
<p><px-icon class="custom-icon" icon="px-obj:gas-turbine"></px-icon></p>
<px-catalog-code-snippet language="css">
      <script type="text/code">
.custom-icon {
  color: #bae;
  --iron-icon-width: 100px;
  --iron-icon-height: 100px;
  --iron-icon: {
    stroke-width: 0.6;
  }
}

      </script>
    </px-catalog-code-snippet><px-catalog-code-snippet language="html">
      <script type="text/code">
<px-icon class="custom-icon" icon="px-obj:gas-turbine"></px-icon>

      </script>
    </px-catalog-code-snippet><p>Note, the width and height were changed by way of example, but it is not recommended to tinker with the size. Since we did change the width and height, the line weight of the icon got scaled up and was too thick, so to compensate, we use the <code class="code code--inline">--icon-icon</code> mixin to reduce the <code class="code code--inline">stroke-width</code>.</p>
<h3 id="requesting-new-icons"><px-icon icon="px-obj:imaging-machine"></px-icon> Requesting new icons</h3>
<p>If you have an idea for a new icon, please feel free to to log a Github issue on the <code class="code code--inline">px-icon-set</code> repo.</p>

<h3 id="using-non-px-icons"><px-icon class="companion-cube" icon="social:pages"></px-icon> Using non-px icons</h3>
<p>You can also use non-px icons with the <code class="code code--inline">px-icon</code> component or <code class="code code--inline">iron-icon</code>, such as Polymer's <a href="https://www.webcomponents.org/element/PolymerElements/iron-icons">iron-icons</a>. Just bring them into your project and use them like you would use a Px icon. Note that since the <code class="code code--inline">px-icon</code> component uses a stroke instead of a fill, some iron-icons may not work great, having been designed with a fill. In this case, consider just using <code class="code code--inline">iron-icon</code>.</p>
<px-catalog-code-snippet language="css">

.the-cake-is-a-lie {

  --iron-icon-width: 50px;
  --iron-icon-height: 50px;
  --iron-icon: {
    stroke-width: 0.5;
  }
}

      </script>
    </px-catalog-code-snippet><px-catalog-code-snippet language="html">

<px-icon class="the-cake-is-a-lie" icon="social:cake"></px-icon>
