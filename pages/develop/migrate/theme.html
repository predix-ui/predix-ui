          <h2 class="page-title">Migrating to use themes</h2>
          
          
<p>This guide addresses how the Predix Design System components require a theme after Cirrus.</p>
<h3 id="what-changed">What changed</h3>
<p>Before Cirrus, the Predix Design System components shipped with built in Predix Design System colors, fonts, etc as defaults. We've allowed end developers to apply custom themes for a while, but you didnt have to.</p>
<p>Now, as part of Cirrus, you MUST apply a theme. The components no longer ship with Predix defaults, so if you do not apply a theme, the components will have generic colors and fonts.</p>
