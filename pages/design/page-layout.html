          <h2 class="page-title">Page Layout</h2>
          
          
<h3 id="best-practices">Best Practices</h3>
<h4>Efficient use of real estate</h4>
<p>Strive for an edge-to-edge layout that takes advantage of screen real estate.</p>
<h4>Adhere to a layout grid</h4>
<p>Choose a consistent layout grid to use across your product's pages. Consider the horizontal and vertical alignment of page components and content to aid in predictability and scan-ability.</p>
<h4>Use negative space to cluster information</h4>
<p>Predix app pages are clean and easy to scan. Use negative space or light weight rules to cluster information. Px-layout has padding built into it's cells for this purpose.</p>
<h4>Establish a family</h4>
<p>Structural consistency is critical in creating efficiency in a workflow. Choose layouts that are predicable and expected when designing your product.</p>
<h3 id="basic-structure">Basic Structure</h3>
<p>The basic components of a page include an optional branding area, navigation, cards to group similar content, and an optional footer. Navigation may live on the left side or the top of the page structure.</p>

<h3 id="layout-grid">Layout Grid</h3>
<p>The layout grid is a 12 column, 15px grid supporting horizontal and vertical navigation as well as the inbox layout. Grids are available in the Design Starter Kit.
<catalog-picture img-src="../../img/guidelines/design/page-layout/layout_grid" img-alt="layout grid"></catalog-picture></p>
<p>There are several CSS modules in the design system that can be used to create a page layout:</p>
<ul>
<li>
<p><a href="#/css/px-layout-design">px-layout-design</a>: Defines the 'grid' for Predix UI. Layout items can be autosized or given a specific width, and layouts reflow responsively on smaller viewports.</p>
</li>
<li>
<p><a href="#/css/px-spacing-design">px-spacing</a>: A collection of helper classes for spacing such as margin and padding.</p>
</li>
<li>
<p><a href="#/css/px-flexbox-design">px-flexbox-design</a>: Creates layout classes to give elements sizes and dynamically put elements in the right place. The flexbox module is a wrapper around all of CSS flexbox's non-unit-based properties.</p>
</li>
<li>
<p><a href="#/css/px-widths-design">px-widths-responsive-design</a>: Provides breakpoint-based classes for widths on elements.</p>
</li>
</ul>
<h3 id="grid-variations">Grid Variations</h3>
<p>There are five variations of the grid to supporting a one to six column layout, allowing a designer to choose a layout that matches the information to display.</p>
<h4>Six Column Grid</h4>
<p>For information-dense screens and workflows such as cases, or asset records.</p>
<div class="layout">

<h3 id="cards">Cards</h3>
<p>Cards are used to group similar information into logical groups to make it easier for people to consume. They consist of a header area and content area, with spacing in between. The header can optionally contain a descriptive icon in the top left corner and/or a chevron button in the top right corner for configuration options or other menu items. The <a href="#/components/px-card">px-card</a> component provides this functionality.</p>
<p>Information in cards can be clustered based on the grid layout of your choice.</p>
