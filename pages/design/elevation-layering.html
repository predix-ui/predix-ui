          <h2 class="page-title">Layering &amp; Elevation</h2>
          
          
<p>Predix applications make use of layering and elevation between screen elements to create a sense of tactility and reinforce task hierarchy.</p>
<h3 id="best-practices">Best Practices</h3>
<h4>Be consistent with layering</h4>
<p>Follow the guidelines and layer elements appropriately based on their use. Carry the metaphor throughout your app for a consistent experience.</p>
<h4>Respect the z-axis</h4>
<p>If two objects are on the same layer, they can't occupy the same space.</p>
<h4>Don't invent new layers</h4>
<p>Use <a href="#/css/px-shadows-design">px-shadows-design</a> when applying layering and elevation to your app. Take the use case into account to determine the appropriate existing layer.</p>
<h3 id="component-layering">Component Layering</h3>
<p>There are six layers elements can reside on in a Predix application. Each layer is dedicated for a specific purpose and resides in it's own z-index so that elements can be stacked on top of each other when required.
When an element in a specified layer contains content, the content resides on that layer as well. To retain a sense of depth, elements that are on the same layer cannot occupy the same space on the screen.</p>

<h3 id="elevation">Elevation</h3>
<p>The layers of elevation are labeled by the blur radius on the shadow. The representation of the elevation is driven by the styling of the shadow. All shadows are black with a 20% opacity and the shadow offset is half of the blur radius.</p>
