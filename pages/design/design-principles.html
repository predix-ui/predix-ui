          <h2 class="page-title">Design Principles</h2>
          
          
<p>The Predix apps are built around our four design principles that are prioritized by the needs of industrial application users. When building Predix applications, use them as a tool to aid in to making design decisions.</p>
<h4>Purposeful</h4>
<p>Design for clarity in purpose by utilizing context and clear calls to action that allow for fast orientation.</p>
<h4>Efficient</h4>
<p>Be respectful of a user's time and recognize their workflow. Anticipate ways for people to work better and faster.</p>
<h4>Consistent</h4>
<p>Rely on familiar visual styles and similar interactions for common patterns across the suite of Predix apps.</p>
<h4>Elegant</h4>
<p>Utilize modern visual and interaction conventions. Recognize opportunities to create and own magic moments.</p>
