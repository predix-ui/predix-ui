          <h2 class="page-title">Typography</h2>
          
          
<h3 id="best-practices">Best Practices</h3>
<h4>Exclusively use GE Inspira Sans</h4>
<p>Inspira Sans is core part of the GE and Predix brand and was developed with digital use cases in mind. Offered in several weights and styles, it is the sole typeface of a Predix app.</p>
<h4>Create a typographic hierarchy</h4>
<p>The Predix Design System has recommended sizes for page elements designed to make it easy to create an easy to scan information hierarchy. Utilize these sizes. Consider how your layout will be consumed and build a typographic hierarchy around it.</p>
<h4>Be selective with the use of bold</h4>
<p>The Predix visual language is designed to be lightweight and easy to scan. Overusing bold can make an interface heavy and difficult to identify important information. Use Inspira Sans Bold in limited situations such as calling out the user's current
location in a hierarchy or highlighting their selected state.</p>
<h4>Be consistent</h4>
<p>Consistency is a principle of the design system and it applies to type. Your application should have a consistent and expected usage of typography across all workflows.</p>
<h3 id="type-family">Type Family</h3>
<p>GE Inspira Sans is the only typeface used in Predix applications. For design purposes, it's included in multiple formats in the <a href="#/about/start-designing">Design Starter Kit</a>. Additionally, it's included with and consumed by Predix UI Components.</p>
<p>While it is available in regular, bold, italic and bold italic forms, we discourage the use of GE Inspira Sans Bold and Bold Italic on Web and UI applications.</p>
<h3 id="size-usage">Size &amp; Usage</h3>
<p>Suggested type sizes for applications are as follows:</p>
<table>
<thead>
<tr>
<th>Element</th>
<th>Usage</th>
<th>Size &amp; Appearance</th>
</tr>
</thead>
<tbody>
<tr>
<td>Page Headers &amp; Titles</td>
<td><span class="heading--page">Page Header<span></span></span></td>
<td>30px</td>
</tr>
<tr>
<td>Section header</td>
<td><span class="heading--section">Section Header<span></span></span></td>
<td>20px Uppercase</td>
</tr>
<tr>
<td>Sub-section header</td>
<td><span class="heading--subsection">Subsection Header<span></span></span></td>
<td>15px Uppercase</td>
</tr>
<tr>
<td>Body Copy</td>
<td><span>Lorem ipsum dolor sit amet<span></span></span></td>
<td>15px, 20 Line Spacing</td>
</tr>
<tr>
<td>Labels</td>
<td><span class="label">label<span></span></span></td>
<td>12px Uppercase</td>
</tr>
</tbody>
</table>
<br>
In total, there are seven font sizZes available ranging from 12px to 75px. Font sizes above 30px are reserved for use on dashboard widgets.
<catalog-picture img-src="../../img/guidelines/design/typography/type_sizes" img-alt="drop down nav"></catalog-picture>
<h3 id="hierarchy">Hierarchy</h3>
<p>It's important to maintain an consistent typographic hierarchy in your application. Mixing font sizes and styling without considering which information is most important can impede efficiency and purposefulness.</p>
<div class="layout">
  <catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/typography/type_hierarchy_do" img-alt="type hierarchy correct" title="Do" caption="Cascading type sizes based on importance of information can help indicate an information hierarchy.">
  </catalog-picture>
  <catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/typography/type_hierarchy_dont" img-alt="type hierarchy incorrect" title="Don't" caption="Not utilizing a hierarchy or using type sizes in a random fashion makes it harder for users to understand what's most important.">
  </catalog-picture>
</div>
<h3 id="weight">Weight</h3>
<p>While it is available in both normal and bold weights, it is advised to use bold sparingly. For example, bold can be used to indicate the current selected state on a tab or in the context browser. It should not be used in displaying headers, titles
and metadata.</p>
<div class="layout">
  <catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/typography/bold_do" img-alt="bold correct" title="Do" caption="Use bold sparingly. It can be used for emphasis of selected items such as to indicate the location in a hierarchy.">
  </catalog-picture>
  <catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/typography/bold_dont" img-alt="bold incorrect" title="Don't" caption="Over applying bold can result in an app that is visually heavy and hard to scan.">
