          <h2 class="page-title">Mobile</h2>
          
          
<p>The Predix Design System contains multiple CSS modules to facilitate page layout. When building mobile applications, consider using <a href="#/css/px-widths-responsive-design">px-widths-responsive-design</a> to add mobile breakpoints to your app. Most Predix UI components are flexible and support multiple screen sizes and when combined with px-responsive-design, you'll be able to tailor your app for desktop, tablet or mobile experiences.</p>
<h3 id="navigation">Navigation</h3>
<p>The <a href="#/components/px-app-nav/">px-appnav</a> and <a href="#/components/px-context-browser/">px-context-browser</a> components was built with mobile breakpoints in mind so it will adapt gracefully from desktop
to mobile. It is recommended to use either the drop down or vertical configurations for mobile devices and phones.</p>
<div class="layout">
  <catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/mobile/mobile_nav_dropdown" img-alt="mobile nav dropdown">
  </catalog-picture>
  <catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/mobile/mobile_nav_hamburger" img-alt="mobile nav hamburger">
  </catalog-picture>
</div>
<h3 id="page-layout">Page Layout</h3>
<p>Generally speaking, most desktop layouts will translate relatively well to tablets. On a phone or a small handheld device there's much less screen real estate. In that case, Predix mobile applications should utilize a single column card layout with
stacked cards.</p>
<p>To minimize page length and scrolling consider a left to right horizontal gesture to switch between cards. This interaction is especially valuable for dashboards where on the desktop there's typically two or three charts per card.</p>
<div class="layout">
  <catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/mobile/mobile_card" img-alt="mobile card">
  </catalog-picture>
  <catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/mobile/mobile_swiping" img-alt="mobile swiping">
  </catalog-picture>
</div>
