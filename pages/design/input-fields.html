  </head><body><dom-module id="view-design-input-fields">

        <div class="page-content">
          <h2 class="page-title">Input Fields</h2>
          
          
<p>Input Fields allow users to enter data into the application in different formats.</p>
<h3 id="states">States</h3>
<p>Input text form fields have multiple states: default, hover, pressed, and disabled. Different states help the user to navigate through the fields and know what information is still needed.</p>
<p><catalog-picture img-src="../../img/guidelines/design/forms/form_states" img-alt="Form field states" caption="Form field states"></catalog-picture></p>
<h3 id="validation">Validation</h3>
<p>Form validation is used to confirm that the user provides accurate and properly formatted information. It gives the user immediate and in-context feedback. While error messages are the most common, success messages are also used occasionally. Success, warning and error messages are are available to use.</p>
<p><catalog-picture img-src="../../img/guidelines/design/forms/form_validation" img-alt="Form field validation states" caption="Form field validation states"></catalog-picture></p>
<h3 id="required">Required</h3>
<p>Indicate required fields with an asterisk to the right of the field label.</p>
<p><catalog-picture img-src="../../img/guidelines/design/forms/form_required" img-alt="Form field required fields" caption="Form field required fields"></catalog-picture></p>
