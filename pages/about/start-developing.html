          <h2 class="page-title">Developing with the Predix Design System</h2>
          
          
<h3 id="introduction">Introduction</h3>
<p>Predix UI Components, and the technology they're built on, is not a framework. They're a set of small pieces that can fit into the framework your team chooses to build with. Our components are built to work inside all modern JavaScript frameworks, or to work on their own with no framework at all.</p>
<p>Each one is a web component — a self-contained bundle of HTML, JavaScript, and CSS that looks and works just like a standard HTML tag. In fact, they are standard HTML tags. The technologies used to make web components—Custom Elements and Shadow DOM—are part of the standard web platform just like <code class="code code--inline">&lt;p&gt;</code> and <code class="code code--inline">&lt;a&gt;</code> tags.</p>
<p><a href="https://medium.com/ge-design/predix-design-system-components-that-work-everywhere-97b774028b37">Read more about Predix UI Components and how they work in this article.</a></p>
<h3 id="how-to-predix-ui-components-polymer">How To: Predix UI Components &amp; Polymer</h3>
<h4 id="video-using-components">Video: Using components</h4>
<div class="video-wrapper">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/y7JH20HkAWg?list=PLibNgo_CBeuujvRV26_uLTksm1ezh7oGd" frameborder="0" allowfullscreen=""></iframe>
</div>
<h4 id="walkthrough-using-components">Walkthrough: Using components</h4>
<p>This guide covers the steps to install a single component, <a href="https://www.predix-ui.com/#/modules/px-spinner/">px-spinner</a>.</p>
<h4>Step 1: Complete the bower install</h4>
<p><a href="https://bower.io/">Bower</a> is an online repository and package manager of code snippets for the web. You should have a bower.json file in your app (created by using bower init in the command line in your app directory). Adding a bower file to your app means you allow bower to manage your dependencies. Components can be retrieved with bower by using the bower install command. This is the first step to import a Predix UI component into your app.</p>
<p>For example, to install the latest version of the px-spinner component, type the following command into a command line while inside your app directory:</p>
<px-catalog-code-snippet language="bash">
      <script type="text/code">
bower install px-spinner

      </script>
    </px-catalog-code-snippet><p>If you'd like to add the installed component to your bower.json file under the dependencies section when you initially install the component, add "–save” to the command as follows:</p>
<px-catalog-code-snippet language="bash">
      <script type="text/code">
bower install px-spinner --save

      </script>
    </px-catalog-code-snippet><p>The installed component will now be available in your app's directory under the bower_components/px-spinner directory. <a href="https://bower.io/">Be sure to read more about bower to make full use of this powerful tool.</a></p>
<p>Since all of the Predix components are still using Polymer v1.9.0, you will likely be presented with a dependency conflict for the webcomponentsjs dependency. This polyfill ensures that web components will function in older browsers that do not natively support them. The compatible version should be <code class="code code--inline">^0.7.0</code> (which resolves to <code class="code code--inline">0.7.24</code> at the time of this writing). You can use <code class="code code--inline">!</code> to persist this resolution in your bower.json to avoid seeing the conflict in the future.</p>
<h4>Step 2: Import the link</h4>
<p>Next, import the Predix UI component and the webcomponents-lite polyfill by using link tags in your HTML code. Here's an example of how to import the px-spinner component:</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="bower_components/px-spinner/px-spinner.html">

      
    </px-catalog-code-snippet><p>Link tags let the browser recognize a potential shared resource, which means that if another component requests the same component you just imported, the code can just be re-used, and does not need to be fetched again. <a href="https://stackoverflow.com/questions/22135095/polymer-element-with-javascript-dependencies">For more info, check out this StackOverflow answer.</a></p>
<h4>Step 3: Use the tag</h4>
<p>Now use the tag in your app. Continuing with the example above, use the px-spinner component and insert the following code into your app:</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<px-spinner></px-spinner>

      </script>
    </px-catalog-code-snippet><h4 id="using-the-api-documentation">Using the API documentation</h4>
<p>Every component has an interactive demo and API documentation page. You can find <a href="http://predix-ui.com/#/modules/px-spinner">the documentation for the px-spinner component</a>, and all the rest, on the Predix UI Catalog.</p>
<p>For example, if you look at the px-spinner API, you'll see that it has a "finished” property that can be used to hide it. To hide the px-spinner component, set the "finished” attribute to true, as follows:</p>
<px-catalog-code-snippet language="html">
      <script type="text/code">
<px-spinner finished></px-spinner>

      </script>
    </px-catalog-code-snippet><p>The "finished" property can also be set programmatically by finding the component in the DOM, and setting the property directly:</p>
<px-catalog-code-snippet language="javascript">
      <script type="text/code">
var spinner = document.querySelector('px-spinner');
spinner.finished = true;

      </script>
    </px-catalog-code-snippet><h3 id="using-predix-ui-css-modules">Using Predix UI CSS Modules</h3>
<p>Build your application with Predix UI CSS to ensure consistent design across your entire application. Use CSS modules to create the base typography, layout, and content design for your project.</p>
<ul>
<li><a href="https://docs.predix.io/en-US/content/platform/web_application_development/predix_ui/example-get-started-with-predix-design-system-css-modules">The "Get started with Predix UI CSS" tutorial</a> on Predix.io is a great place to start learning about how to use the CSS modules.</li>
<li>Predix UI CSS is built on the <a href="https://github.com/inuitcss">inuitcss framework</a>. We have added functionality to inuitcss and customized some of its existing methodologies but have attempted to remain faithful to inuitcss' core principles. <a href="https://github.com/inuitcss">Read more about inuitcss</a> to get familiar with its concepts.</li>
<li>The <a href="https://github.com/predixdev/px-getting-started/">px-getting-started README on Github</a> breaks down everything you need to know to use Predix UI CSS modules. Use the guide to get started or refresh your knowledge.</li>
</ul>
<h3 id="build-your-own-components">Build your own components</h3>
<p>You can extend your Predix application by creating custom Predix UI components for any use case. To speed things up, use the same generator tool that all Predix UI Components are built with to create your component scaffolding.</p>
<ul>
<li>The <a href="https://github.com/predixdev/generator-px-comp/">generator-px-comp repository on Github</a> hosts a Yeoman generator tool that will create the file structure for new components, install necessary Predix UI CSS modules, and prepare tests. See the repository README for instructions on using the generator.</li>
</ul>
<h3 id="start-a-new-app">Start a new app</h3>
<p>Predix UI Web App Starter is a web application starter kit that can be copied, extended and deployed to production immediately. Everything you need is included:</p>
<ul>
<li>A project structure to help teams write organized code using Polymer as an application framework</li>
<li>Example Predix UI Components and CSS modules composed to create a dashboard UI</li>
<li>Developer tools that speed up the type, save, and reload workflow</li>
<li>A Node/Express web server ready to connect to Predix services and APIs</li>
</ul>
<p>Get started with <a href="https://www.predix.io/resources/tutorials/tutorial-details.html?tutorial_id=2101&amp;tag=All%20Guides&amp;journey=All%20Guides">the "Understanding and Install the Predix Web App Starter" tutorial</a>.</p>
