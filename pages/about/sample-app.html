<h3 id="putting-it-together">Putting it together</h3>
<p>It's super easy to create an application by combining components and design modules from the Predix Design System.</p>
<p>Coded versions of most of the <a href="#/design/layout-examples" target="_blank" rel="noopener">layout examples</a> provided in the <a href="#/about/start-designing" target="_blank" rel="noopener">Design Starter Kit</a> are available here:</p>
<p><a href="https://github.com/predixdesignsystem/px-sample-layouts" target="_blank" rel="noopener"><button class="btn btn--primary">Get the Layouts</button></a></p>
<p>We've also created an holistic example application for you that combines branding, navigation, routing, asset selection, data visualization, and other
components to illustrate several example layouts that are possible with the Predix components.</p>
<p><a href="https://www.predix-ui.com/px-sample-app" target="_blank" rel="noopener"><button class="btn btn--primary">View the Sample App</button></a>
<a href="https://github.com/PredixDev/px-sample-app" target="_blank" rel="noopener"><button class="btn btn--primary">Get the Code</button></a></p>
<h3 id="use-with-other-frameworks">Use with other frameworks</h3>
<p>Versions of the sample app have also been created to demonstrate the interoperation of Predix components with the following popular JavaScript frameworks:</p>
<p><a href="https://github.com/predixdesignsystem/px-sample-app-angular" target="_blank" rel="noopener"><button class="btn btn--primary">Angular</button></a>
<a href="https://github.com/predixdesignsystem/px-sample-app-react" target="_blank" rel="noopener"><button class="btn btn--primary">React</button></a></p>
