          <h2 class="page-title">Release Notes</h2>
          
          
<h3 id="q3q4-2018-release">Q3/Q4 2018 Release</h3>
<h4 id="features-enhancements">Features &amp; Enhancements</h4>
<ul>
<li><a href="#/elements/px-data-grid">Data Grid</a> - the column selector and actions menu are now seperated for better clarity, with optional icon support for table and item level actions buttons</li>
<li><a href="#/elements/px-alert-message">Alert Message</a> - long alert messages are now displayed in full when the expanded property is set</li>
<li><a href="/#/modules/px-icon-set">Icon Set</a> - 6 new icons for row &amp; column add/remove actions</li>
</ul>
<h4 id="site-improvements-on-predix-uicom">Site improvements on predix-ui.com</h4>
<ul>
<li>Refreshed the Design Guidelines IA and content</li>
</ul>
<h3 id="q2-2018-release">Q2 2018 Release</h3>
<h4 id="new-components">New Components</h4>
<ul>
<li><a href="#/elements/px-vis-bar-chart">Bar Chart</a> - an interactive bar or column chart, optionally grouped or stacked</li>
<li><a href="#/elements/px-vis-boxplot">Box Plot</a> - graphically depict the distribution of data across five metrics: minimum, first quartile, median, third quartile and maximum</li>
<li><a href="#/elements/px-data-grid">Data Grid</a> - display tabular data with rich interactions to help users find, manage, and update important information. Replaces <a href="#/elements/px-data-table">Data Table</a></li>
<li><a href="#/elements/px-vis-histogram">Histogram Chart</a> - an interactive histogram chart for graphing numerical data across a configured range of values</li>
<li><a href="#/elements/px-vis-paired-bar">Paired Bar Chart</a> - an interactive bar chart for comparing two discrete related datasets</li>
</ul>
<h3 id="q1-2018-release">Q1 2018 Release</h3>
<h4 id="features-enhancements-2">Features &amp; Enhancements</h4>
<ul>
<li><a href="#/elements/px-product-switcher">Product Switcher</a> - new navigation control for switching between products/applications in a suite</li>
<li><a href="#/elements/px-notification">Notification</a> - new component for contextual / in-situ alert notifications</li>
<li><a href="#/elements/px-threshold-bar">Threshold Bar</a> - new component for displaying linear horizontal gauges with configurable threshold areas</li>
<li><a href="#/elements/px-dropdown">Dropdown</a> - enhanced with a mobile responsive view</li>
<li><a href="#/elements/px-modal">Modal</a> - added a property and configuration for full-screen application modals</li>
</ul>
<h3 id="q4-2017-release">Q4 2017 Release</h3>
<h4 id="polymer-2x-upgrade">Polymer 2.x Upgrade</h4>
<p>Almost all** of the Predix Design System components have been upgraded to be Polymer 1.x/2.x <a href="https://www.polymer-project.org/2.0/docs/devguide/hybrid-elements">hybrid elements</a>, meaning they can be used with either Polymer version.</p>
<p>** The only component not upgraded to Polymer 2.x hybrid is the px-data-table, which will be replaced with a more feature-rich component based on the Vaadin grid. The new grid, which is being built entirely in Polymer 2.x, is expected to be released in Q1 of 2018. Since this site now runs on Polymer 2, you may see a broken demo for px-data-table, but you can still access it in a standalone fashion <a href="https://www.predix-ui.com/px-data-table/px-data-table/">here</a>.</p>
<p>Benefits of upgrading to Polymer 2.x include:</p>
<ul>
<li>Better inter-operability for the Angular, React and Vue frameworks</li>
<li>Better performance in browsers with native support for web components</li>
<li>Better performance of the components, as we can use features not available in Polymer 1.x</li>
<li>Ongoing Google support of Polymer 2.x (bug fixes, etc)</li>
</ul>
<p>The syntax of light DOM content distribution slots has changed in Polymer 2.0, resulting in the following <strong>API breaking changes / major version bumps</strong>. In the previous version, for instance, you may have passed an action button into a Card with <code class="code code--inline">class="actions"</code> but now you should use <code class="code code--inline">slot="actions"</code> instead. Refer to the API of each component for more details and example code.</p>
<p>Impacted components:</p>
<ul>
<li><a href="/#/modules/px-card">Card</a> (v2)</li>
<li><a href="/#/modules/px-modal">Modal</a> (v3)</li>
<li><a href="/#/modules/px-view-header">View Header</a> (v2)</li>
<li><a href="/#/modules/px-widget-cards">Widget Cards</a> (v4)</li>
</ul>
<h4 id="features-enhancements-3">Features &amp; Enhancements</h4>
<ul>
<li><a href="/#/modules/px-card">Card</a> - in addition to the above API change, all of the view service related behaviors (card/dealer/dashboard) were deprecated</li>
<li><a href="/#/modules/px-context-browser">Context Browser</a> - added the ability to set "favorites" for quicker access</li>
<li>Data Visualization
<ul>
<li>added flexible API for creating and interacting with chart annotations (see <a href="/#/develop/vis/annotations">developer guide</a>)</li>
<li>added single point search option</li>
<li>added lasso functionality for selection of points</li>
<li>the web worker is now a blob, you no longer need to include the files in your build process</li>
</ul>
</li>
<li><a href="/#/develop/datetime-changes">Date/Time Refactoring</a></li>
<li><a href="/#/modules/px-dropdown">Dropdown</a> - slot added so that any arbitrary element can be used as the dropdown trigger</li>
<li><a href="/#/modules/px-inbox">Inbox</a> - property added to make referencing the selected item easier; removed dependency on moment.js</li>
<li><a href="/#/modules/px-modal">Modal</a> - simplified trigger/modal relationship and configuration of positive/negative action buttons</li>
<li><a href="/#/modules/px-tile">Tile</a> - updated visual design, new property for text that appears on the bottom of tile vs on hover</li>
</ul>
<h3 id="q3-2017-release">Q3 2017 Release</h3>
<h4 id="features-enhancements-4">Features &amp; Enhancements</h4>
<ul>
<li>Data Visualization Updates
<ul>
<li><a href="/#/modules/px-vis-radar">Radar</a>, <a href="/#/modules/px-vis-parallel-coordinates">Parallel Coordinates</a>, and <a href="/#/modules/px-vis-polar">Polar</a> charts - added the ability to zoom in/out</li>
<li><a href="/#/elements/vis/px-vis/px-vis-tooltip">Tooltip</a> - added option for event name in tooltips</li>
<li><a href="/#/elements/vis/px-vis/px-vis-toolbar">Toolbar</a> - added the ability to customize placement of toolbar sub-menu</li>
</ul>
</li>
<li><a href="/#/modules/px-icon-set">Icon Set</a> - expanded the set of icons to nearly 200</li>
<li><a href="/#/modules/px-map">Map</a> - extended px-map-marker to allow custom colors and types</li>
</ul>
<h4 id="new-components-2">New Components</h4>
<ul>
<li><a href="/#/modules/px-chip">Chip</a> - represents a small piece of information, such as a contact or filter, with an optional toggle</li>
<li><a href="/#/modules/px-heatmap-grid">Heatmap Grid</a> - displays a data set in a grid layout with a color scale based on the values</li>
<li><a href="/#/modules/px-panel">Panel</a> - container for placement of controls or content; can be fixed or relative, and persistent or shown/hidden</li>
<li><a href="/#/modules/px-steps">Steps</a> - shows a sequence of steps and progress made - useful for wizards, multi-step forms, etc</li>
<li><a href="/#/modules/px-tile">Tile</a> - displays an image with accompanying text, with two different states and an animation on hover or mobile tap</li>
</ul>
<h4 id="site-improvements-on-predix-uicom-2">Site improvements on predix-ui.com</h4>
<ul>
<li><a href="/#/gallery">Component gallery</a> with visual previews and filtering of design patterns and components</li>
<li>Added new development and design guidelines</li>
<li>Component code snippets can be expanded &amp; collapsed</li>
<li>Icons added to indicate suitability of components for use on mobile/tablet/desktop</li>
</ul>
<h3 id="q2-2017-release">Q2 2017 Release</h3>
<p>Introducing <strong>Cirrus</strong>, the new aesthetic for the Predix Design System, which brings a more contemporary and sophisticated visual style, and adds to the diversity of design patterns available.</p>
<h4 id="features-enhancements-5">Features &amp; Enhancements</h4>
<ul>
<li>New visual language for all components</li>
<li>Fresh code for all 117 Predix CSS and Component repositories</li>
<li>Sketch stencils with a Design Starter Kit</li>
<li>Design guidelines</li>
<li>A new single column <a href="/#/modules/px-context-browser">Context Browser</a> component and separate <a href="/#/modules/px-breadcrumbs">Breadcrumb</a> component</li>
<li>New <a href="/#/modules/px-app-nav">Navigation</a> patterns - horizontal, vertical, and collapsible - to improve web app navigation</li>
<li>New <a href="/#/modules/px-app-header">App Header</a> &amp; <a href="/#/modules/px-branding-bar">Branding Bar</a></li>
<li>New set of 177 icons, which replaces the font-awesome icons</li>
</ul>
<p>Weâ€™re really excited about the new designs, and very much appreciative all the contributions to this effort from the community. For specifics on the release, please read the <a href="/#/develop/migrate/api-changes">Q2 2017 release notes</a>.</p>
