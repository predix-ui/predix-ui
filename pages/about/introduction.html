          <h2 class="page-title">About the Predix Design System</h2>
          
          
<p>The Predix Design System makes it easy to create powerful, user-friendly web applications with components built to withstand the demand of industrial use cases. The system is made up of three parts:</p>
<ul>
<li>plug-and-play <strong>Predix UI Components</strong> that speed UI/UX development</li>
<li>composable and reusable <strong>CSS modules</strong> that establish consistent design</li>
<li>extensive <strong>stencils and guidelines</strong> to guide your application design</li>
</ul>
<p>Used together, these tools help teams jumpstart the creation of Industrial Internet web applications running on top of <a href="https://docs.predix.io/en/service">Predix services</a> and data.</p>
<h4 id="supported-browsers">Supported browsers</h4>
<ul>
<li>MacOS: Last two versions of Chrome, Safari &amp; Firefox</li>
<li>Windows: Last two versions of Edge, Firefox, Chrome on Windows + IE11</li>
<li>Android: last two versions of Chrome (Android)</li>
<li>iOS: last two versions of Safari</li>
</ul>

<h3 id="predix-ui-components">Predix UI Components</h3>
<catalog-picture img-src="../../img/about/polymer_logo" img-alt="Polymer Logo" style="border:none; width:250px; display: block; float: right;">
</catalog-picture>
<p>Predix UI Components are a set of user interface building blocks based on the <a href="https://www.w3.org/standards/techs/components#w3c_all">W3C web components standard</a> that can be quickly assembled together to build an application. Components are available for a wide range UI elements such as drop down menus, data tables and tabs as well more specialized D3-based data visualization charting components designed specifically for industrial internet use cases.</p>
<p>The components are framework agnostic and can fit into many existing JavaScript web applications such as Angular, React or Ember. <a href="https://www.polymer-project.org/">Google's Polymer</a> provides innovative "syntactic sugar" and polyfill libraries for practical adoption of modern web components. Polymer helps build web applications with custom, encapsulated, reusable components that work just like HTML elements.</p>
<hr>
<h3 id="css-modules">CSS Modules</h3>
<catalog-picture img-src="../../img/about/inuit" img-alt="Intuit Logo" style="border:none; width:250px; display: block; float: right;">
</catalog-picture>
<p>The second part of the Design System is a set of CSS modules written in Sass using the powerful BEM (Block-Element-Modifier) and OOCSS (Object-Oriented CSS) code patterns, ensuring your CSS codebase can grow quickly and still be easy to maintain.</p>
<p>Components consume the CSS, but you can also choose to use the CSS independently to create the base typography, layout, and content design of your application. <a href="/#/css/px-starter-kit-design">The CSS starter kit has everything you need to get going.</a></p>
<hr>
<h3 id="design-starter-kit-design-guidelines">Design Starter Kit &amp; Design Guidelines</h3>
<catalog-picture img-src="../../img/about/sketch_logo2" img-alt="Sketch Logo" style="border:none; width:250px; display: block; float: right;">
</catalog-picture>
<p>Finally, <a href="https://github.com/predixdesignsystem/predix-design-stencil">the Design Starter Kit</a> combined with the design guidelines provide the tools to start the design process off in the right direction. The Starter Kit is a Sketch file that contains the most common layouts and components and themes in a flexible, ready to use format. The guidelines are documented best practices and assist designers and developers in making key decisions about an applications design.</p>
