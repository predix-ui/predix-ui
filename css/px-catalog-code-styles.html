<html><head></head><body><dom-module id="px-catalog-code-styles">
<template>
<style>code{font-size:1rem;font-family:monospace,monospace;}.code{border:1px solid var(--px-code-border-color,transparent);padding:1rem;border-radius:3px;background-color:transparent;color:var(--px-code-text-color,#005c99);}.code--inline{border-radius:0;padding:0 .33333rem;font-size:inherit;}code[class*=language-],pre[class*=language-]{color:var(--px-code-default,#2b3060);font-family:Consolas,Monaco,'Andale Mono','Ubuntu Mono',monospace;text-align:left;white-space:pre;word-spacing:normal;word-break:normal;word-wrap:normal;line-height:1.5;-moz-tab-size:4;-o-tab-size:4;tab-size:4;-webkit-hyphens:none;-ms-hyphens:none;hyphens:none;}@media print{code[class*=language-],pre[class*=language-]{text-shadow:none;}}pre[class*=language-]{padding:1em;margin:.5em 0;overflow:auto;}:not(pre)>code[class*=language-]{padding:.1em;border-radius:.3em;white-space:normal;}.token.cdata,.token.comment,.token.doctype,.token.prolog{color:var(--px-code-comment,#8b97a3);}.token.punctuation{color:var(--px-code-default,#2b3060);}.namespace{opacity:.7;}.token.property,.token.tag{color:var(--px-code-property,#905);}.token.boolean,.token.constant,.token.deleted,.token.number,.token.symbol{color:var(--px-code-number,#df5320);}.token.attr-name,.token.builtin,.token.char,.token.inserted,.token.selector,.token.string{color:var(--px-code-string,#568c3b);}.language-css .token.string,.style .token.string,.token.entity,.token.operator,.token.url{color:var(--px-code-operator,#07a);}.token.atrule,.token.attr-value,.token.keyword{color:var(--px-code-keyword,#7b59c0);}.token.function{color:var(--px-code-function,#DD4A68);}.token.important,.token.regex,.token.variable{color:#e90;}.token.bold,.token.important{font-weight:700;}.token.italic{font-style:italic;}.token.entity{cursor:help;}</style>
</template>
</dom-module></body></html>
