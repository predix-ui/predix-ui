<html><head></head><body><dom-module id="px-catalog-styles">

<style>html{-webkit-box-sizing:border-box;box-sizing:border-box;}*,:after,:before{-webkit-box-sizing:inherit;box-sizing:inherit;}:host{color:var(--px-base-text-color,#2c404c);line-height:1.33333;-webkit-text-size-adjust:100%;-moz-text-size-adjust:100%;-ms-text-size-adjust:100%;text-size-adjust:100%;-moz-osx-font-smoothing:grayscale;-webkit-font-smoothing:antialiased;-webkit-box-sizing:border-box;box-sizing:border-box;display:block;width:100%;}.catalog-header,.logo .logo__text{color:var(--px-catalog-header-text-color,#000);}.catalog-header{display:flex;align-items:center;position:fixed;top:0;left:0;right:0;width:100%;height:45px;padding:0 1.33rem;z-index:2;background-color:var(--px-catalog-header-background-color,gray);}.catalog-page{display:block;position:absolute;top:45px;left:0;right:0;bottom:0;overflow-y:auto;-webkit-overflow-scrolling:touch;}@media screen and (min-width:719px){.catalog-header{height:80px;}.catalog-page{top:80px;}}@media screen and (min-width:1024px){.catalog-page{left:300px;}}.catalog-page__spinner{display:none;}.catalog-page__spinner[active]{display:flex;position:absolute;top:0;left:0;bottom:0;right:0;width:100%;height:100%;align-items:center;justify-content:center;}.catalog-page__module{flex:1 1 auto;border:none;padding:0;margin:0;background-color:var(--px-catalog-page-background-color);}.catalog-nav{--app-drawer-width:100%;--app-drawer-scrim-background:rgba(0, 0, 0, 0.4);}.catalog-nav__tree{height:100%;width:100%;overflow:auto;-webkit-overflow-scrolling:touch;-webkit-box-sizing:border-box;box-sizing:border-box;background-color:var(--px-catalog-nav-background-color,#a9a9a9);padding:65px 1.33rem 45px;}@media screen and (min-width:450px){.catalog-nav{--app-drawer-width:300px;}.catalog-nav__tree{width:300px;}}.theme-toggle{display:flex;flex-direction:row;align-items:center;font-size:.8rem;}.theme-toggle__text{display:inline-block;position:relative;top:-1px;margin-right:.33333rem;}.logo{display:flex;flex:1 1 auto;flex-direction:row;align-items:cen
