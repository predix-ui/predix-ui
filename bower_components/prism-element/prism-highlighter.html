<!--
Syntax highlighting via [Prism](http://prismjs.com/).

Place a `<prism-highlighter>` in your document, preferably as a direct child of
`<body>`. It will listen for `syntax-highlight` events on its parent element,
and annotate the code being provided via that event.

The `syntax-highlight` event's detail is expected to have a `code` property
containing the source to highlight. The event detail can optionally contain a
`lang` property, containing a string like `"html"`, `"js"`, etc.

This flow is supported by [`<marked-element>`](https://github.com/PolymerElements/marked-element).

@element prism-highlighter
@demo demo/index.html
-->
<script>(function(){"use strict";var HIGHLIGHT_EVENT="syntax-highlight";Polymer({is:"prism-highlighter",properties:{languages:{type:Object,value:function value(){return{}}}},ready:function ready(){this._handler=this._highlight.bind(this)},attached:function attached(){(this.parentNode.host||this.parentElement).addEventListener(HIGHLIGHT_EVENT,this._handler)},detached:function detached(){(this.parentNode.host||this.parentElement).removeEventListener(HIGHLIGHT_EVENT,this._handler)},_highlight:function _highlight(event){if(!event.detail||!event.detail.code){Polymer.Base._warn("Malformed",HIGHLIGHT_EVENT,"event:",event.detail);return}event.stopPropagation();var detail=event.detail;detail.code=Prism.highlight(detail.code,this._detectLang(detail.code,detail.lang))},_detectLang:function _detectLang(code,lang){if(!lang){return code.match(/^\s*</)?Prism.languages.markup:Prism.languages.javascript}if(this.languages[lang]){return this.languages[lang]}else if(Prism.languages[lang]){return Prism.languages[lang]}switch(lang.substr(0,2)){case"js":case"es":return Prism.languages.javascript;case"c":return Prism.languages.clike;default:return Prism.languages.markup;}}})})();</script>
</head><body></body></html>
