--><!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../px-icon-set/px-icon-set.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">

<!-- Imports for this component -->


<!-- Demo DOM module -->
</head><body><dom-module id="px-typeahead-demo">
  <template>
    <!-- Header -->
    <px-demo-header module-name="px-typeahead" description="Px-typeahead is a Predix UI component similar to a dropdown which shows possible autocompletion options for a given search term based on a list of possible values." mobile="" tablet="" desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <div style="width:250px;">
          <px-typeahead local-candidates="{{props.localCandidates.value}}" disabled="{{props.disabled.value}}" required="{{props.required.value}}" prefetch-url="{{props.prefetchUrl.value}}" placeholder="[[props.placeholder.value]]">
          </px-typeahead>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-typeahead" links-includes="[[linksIncludes]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-typeahead"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-typeahead-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Default",configReset:!0,prefetchUrl:""},{configName:"Prefetch URL",disabled:!1,localCandidates:"",placeholder:"Options from a JSON file",prefetchUrl:"https://www.predix-ui.com/px-typeahead/px-typeahead/countries.json"}]}}},demoProps:{placeholder:{type:String,defaultValue:"Enter your search query",inputType:"text"},disabled:{type:Boolean,defaultValue:!1,inputType:"toggle"},required:{type:Boolean,defaultValue:!1,inputType:"toggle"},localCandidates:{type:Array,defaultValue:["Alabama","Alaska","American Samoa","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","District Of Columbia","Federated States Of Micronesia","Florida","Georgia","Guam","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Marshall Islands","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Carolina","North Dakota","Northern Mariana Islands","Ohio","Oklahoma","Oregon","Palau","Pennsylvania","Puerto Rico","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virgin Islands","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]},prefetchUrl:{type:String,defaultValue:"https://www.predix-ui.com/px-typeahead/px-typeahead/countries.json"}}});</script>
</body></html>
