--><!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../px-app-helpers/object-assign-polyfill/object-assign-polyfill.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">

<!-- Imports for this component -->

<link rel="import" href="../px-datetime-picker.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-datetime-picker-demo">
  <template>

    <!-- Header -->
    <px-demo-header module-name="px-datetime-picker" description="The px-datetime-picker component includes various elements used for structuring responsive layouts. This component allows the user to select a date or date range. The main use of this component is to be used in the px-range-panel." desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]" class="flex__item flex__item--msfix"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <p class="u-mb0">Event fired: <strong>moment-obj-changed</strong></p>
        <p class="zeta u-mt0">See API Reference below for more details</p>
        <p class="u-mb++">Submitted date: <strong>{{props.momentObj.value}}</strong></p>

        <px-datetime-picker moment-obj="{{props.momentObj.value}}" date-format="{{props.dateFormat.value}}" time-format="{{props.timeFormat.value}}" show-buttons="{{props.showButtons.value}}" required="{{props.required.value}}" block-future-dates="{{props.blockFutureDates.value}}" block-past-dates="{{props.blockPastDates.value}}" hide-time="{{props.hideTime.value}}" show-time-zone="{{props.showTimeZone.value}}" time-zone="{{props.timeZone.value}}" min-date="{{props.minDate.value}}" max-date="{{props.maxDate.value}}" fill-container="{{props.fillContainer.value}}" collapse-at="{{props.collapseAt.value}}" hoist="[[props.hoist.value]]">
        </px-datetime-picker>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-datetime-picker" links-includes="[[linksIncludes]]" suppress-property-values="[[suppressPropertyValues]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-datetime-picker"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-datetime-picker-demo",properties:{props:{type:Object,value:function value(){var props=this.demoProps;props.timeZone.inputLocalCandidates=Px.moment.tz.names();return props}},suppressPropertyValues:{type:Array,value:function value(){return["momentObj"]}},configs:{type:Array,value:function value(){return[{configName:"International",configReset:!0},{configName:"Hide time",dateFormat:"MM/DD/YY",timeFormat:"hh:mm A",showButtons:!1,blockFutureDates:!1,blockPastDates:!1,hideTime:!0,collapseAt:"720px",showTimeZone:"abbreviatedText",timeZone:"America/Los_Angeles",momentObj:Px.moment().startOf("day")},{configName:"Show buttons",dateFormat:"YYYY/MM/DD",timeFormat:"hh:mm A",showButtons:!0,blockFutureDates:!0,blockPastDates:!1,hideTime:!1,showTimeZone:"text",timeZone:"UTC",momentObj:null},{configName:"24 hour time",dateFormat:"DD/MM/YY",timeFormat:"HH:mm:ss.SSS",showButtons:!1,blockFutureDates:!0,blockPastDates:!1,hideTime:!1,showTimeZone:"extendedDropdown",timeZone:"America/New_York",momentObj:Px.moment().startOf("day")}]}}},demoProps:{momentObj:{type:Object,defaultValue:null,inputType:"code:EvaluatedJavaScript"},hideTime:{type:Boolean,defaultValue:!1,inputType:"toggle"},showButtons:{type:Boolean,inputLabel:"Show Buttons in Panel",defaultValue:!1,inputType:"toggle"},required:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockFutureDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockPastDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},fillContainer:{type:Boolean,defaultValue:!1,inputType:"toggle"},collapseAt:{type:String,defaultValue:"720px",inputType:"text"},dateFormat:{type:String,defaultValue:"YYYY/MM/DD",inputType:"text",inputPlaceholder:"YYYY/MM/DD"},timeFormat:{type:String,defaultValue:"HH:mm:ss",inputType:"text",inputPlaceholder:"HH:mm:ss"},timeZone:{type:String,defaultValue:"UTC",inputType:"typeahead",inputPlaceholder:"UTC"},showTimeZone:{type:String,defaultValue:"abbreviatedText",inputType:"dropdown",inputChoices:["none","dropdown","extendedDropdown","text","abbreviatedText"]},minDate:{type:String,defaultValue:Px.moment().subtract(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},maxDate:{type:String,defaultValue:Px.moment().add(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},hoist:{type:Boolean,defaultValue:!1,inputType:"toggle"}},ready:function ready(){this.linksIncludes=["px-datetime-common/px-polygit-imports-datetime.html"]}});</script>
</body></html>
