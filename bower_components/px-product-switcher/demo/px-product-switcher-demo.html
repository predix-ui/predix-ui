--><!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">

<!-- Imports for this component -->

<link rel="import" href="../px-product-switcher.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-product-switcher-demo">
  <template>
    <!-- Header -->
    <px-demo-header module-name="px-product-switcher" description="The px-product-switcher component is a navigation component for switching between products or applications, a level above the standard px-app-nav for navigation within an application." mobile="" tablet="" desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <px-product-switcher items="{{props.items.value}}" selected="{{props.selected.value}}" horizontal-align="{{props.horizontalAlign.value}}" vertical-align="{{props.verticalAlign.value}}" mobile="{{props.mobile.value}}">
          <div slot="header" style="padding:20px;display:flex;align-items:center;"><img src="[[importPath]]Predix.png" style="height:15px;margin-right:5px;">Suite</div>
          <div slot="footer" style="padding:20px;text-align:right;"><a href="#" style="text-decoration:none;color:#45ACE5;">Contact us</a></div>
        </px-product-switcher>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-product-switcher">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-product-switcher"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-product-switcher-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Default",configReset:!0},{configName:"Many items",items:[{key:"app1",val:"Application 1",icon:"px-nav:favorite"},{key:"app2",val:"Application 2",icon:"px-nav:compare"},{key:"app3",val:"Application 3",icon:"px-nav:hierarchy"},{key:"app4",val:"Application 4",icon:"px-nav:notification"},{key:"app5",val:"Application 5",icon:"px-nav:favorite"},{key:"app6",val:"Application 6",icon:"px-nav:compare"},{key:"app7",val:"Application 7",icon:"px-nav:hierarchy"},{key:"app8",val:"Application 8",icon:"px-nav:notification"},{key:"app9",val:"Application 9",icon:"px-nav:favorite"},{key:"app10",val:"Application 10",icon:"px-nav:compare"},{key:"app11",val:"Application 11",icon:"px-nav:hierarchy"},{key:"app12",val:"Application 12",icon:"px-nav:notification"}],selected:"app5"}]}}},demoProps:{items:{type:Array,defaultValue:[{key:"app1",val:"Application 1",icon:"px-nav:favorite"},{key:"app2",val:"Application 2",icon:"px-nav:compare"},{key:"app3",val:"Application 3",icon:"px-nav:hierarchy"},{key:"app4",val:"Application 4",icon:"px-nav:notification"}],inputType:"code:JSON"},selected:{type:String,defaultValue:"app2"},horizontalAlign:{type:String,defaultValue:"left",inputType:"dropdown",inputChoices:["right","left"]},verticalAlign:{type:String,defaultValue:"top",inputType:"dropdown",inputChoices:["top","bottom"]},mobile:{type:Boolean,defaultValue:!1,inputType:"toggle"}}});</script>
</body></html>
