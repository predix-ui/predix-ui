--><!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">


<!-- Imports for this component -->
<link rel="import" href="../px-map.html">
<link rel="import" href="../px-map-tile-layer.html">
<link rel="import" href="../px-map-marker-static.html">
<link rel="import" href="../px-map-popup-info.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-map-popup-info-demo">
  <template>

  <!-- Header -->
  <px-demo-header module-name="px-map-popup-info" parent-name="px-map" description="The px-map-popup-info subcomponent displays a popup box with
      some text on a given marker when that marker is clicked." mobile="" tablet="" desktop="">
  </px-demo-header>

  <!-- Interactive -->
  <px-demo-interactive>
    <!-- Configs -->
    <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

    <!-- Props -->
    <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

    <!-- Component ---------------------------------------------------------->
    <px-demo-component slot="px-demo-component">
      <div style="height:400px;width:600px;display:flex">
        <px-map flex-to-size="" fit-to-markers="" disable-scroll-zoom="" disable-touch-zoom="" attribution-prefix="<a href=&quot;http://leafletjs.com&quot; title=&quot;A JS library for interactive maps&quot;>Leaflet</a> | Â© <a href=&quot;http://osm.org/copyright&quot;>OpenStreetMap contributors</a>">
          <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
          <px-map-marker-static lat="42.3518414" lng="-71.0500149" type="info">
            <px-map-popup-info title="{{props.title.value}}" description="{{props.description.value}}"></px-map-popup-info>
          </px-map-marker-static>
        </px-map>
      </div>
    </px-demo-component>
    <!-- END Component ------------------------------------------------------>

    <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-map-popup-info" links-includes="[&quot;px-map/px-map.html&quot;,&quot;px-map/px-map-tile-layer.html&quot;,&quot;px-map/px-map-popup-info.html&quot;,&quot;px-map/px-map-marker-static.html&quot;]">
    </px-demo-component-snippet>
  </px-demo-interactive>

  <!-- API Viewer -->
  <px-demo-api-viewer source="px-map-popup-info" api-source-file-path="px-map/px-map-api.json" mark-private="[[apiMarkPrivate]]">
  </px-demo-api-viewer>

  <!-- Footer -->
  <px-demo-footer></px-demo-footer>
</template>
</dom-module>

  <script>Polymer({is:"px-map-popup-info-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Basic",configReset:!0}]}},apiMarkPrivate:{type:Array,value:function value(){return["notifyInstReady","notifyInstReady","canAddInst","shouldAddInst","addInst","shouldRemoveInst","removeInst","shouldUpdateInst","updateInst","createInst","getInstOptions","bindEvents","unbindAllEvents","addProperties","extendObj","getShadyScope","isShadyScoped"]}}},demoProps:{title:{type:String,defaultValue:"GE Innovation Point",inputType:"text"},description:{type:String,defaultValue:"The new GE Corporate headquarters in Boston will be known as GE Innovation Point.",inputType:"text"},parentComponent:{value:["<div style=\"height:400px; width:600px; display:flex\"><px-map flex-to-size fit-to-markers disable-scroll-zoom disable-touch-zoom><px-map-tile-layer url=\"https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png\"></px-map-tile-layer><px-map-marker-static lat=\"42.3518414\" lng=\"-71.0500149\" type=\"info\">","</px-map-marker-static></px-map></div>"]}}});</script>
</body></html>
