--><!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">


<!-- Imports for this component -->
<link rel="import" href="../px-map.html">
<link rel="import" href="../px-map-tile-layer-bing.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-map-tile-layer-bing-demo">
  <template>

  <!-- Header -->
  <px-demo-header module-name="px-map-tile-layer-bing" parent-name="px-map" description="Loads base layer tiles from the Bing Maps API" mobile="" tablet="" desktop="">
  </px-demo-header>

  <!-- Interactive -->
  <px-demo-interactive>
    <!-- Configs -->
    <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

    <!-- Props -->
    <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

    <!-- Component ---------------------------------------------------------->
    <px-demo-component slot="px-demo-component">
      <div style="height:400px;width:600px;display:flex">
        <px-map zoom="12" flex-to-size="" disable-scroll-zoom="" disable-touch-zoom="">
          <!-- Do not use this key. It is for testing purposes only. It can and will be randomly reactivated. -->
          <px-map-tile-layer-bing key="At6zghXrsyAw8I5b9yFe2V_TSvy-xFrDP2kZhqqziFuyYDXW5EIHqGk7udIAPaCz" imagery="{{props.imagery.value}}" disable-attribution="{{props.disableAttribution.value}}">
          </px-map-tile-layer-bing>
        </px-map>
      </div>
    </px-demo-component>
    <!-- END Component ------------------------------------------------------>

    <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-map-tile-layer-bing">
    </px-demo-component-snippet>
  </px-demo-interactive>

  <!-- API Viewer -->
  <px-demo-api-viewer source="px-map-tile-layer-bing" api-source-file-path="px-map/px-map-api.json" mark-private="[[apiMarkPrivate]]">
  </px-demo-api-viewer>

  <!-- Footer -->
  <px-demo-footer></px-demo-footer>
</template>
</dom-module>

  <script>Polymer({is:"px-map-tile-layer-bing-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Basic"}]}},apiMarkPrivate:{type:Array,value:function value(){return["notifyInstReady","notifyInstReady","canAddInst","shouldAddInst","addInst","shouldRemoveInst","removeInst","shouldUpdateInst","updateInst","createInst","getInstOptions","bindEvents","unbindAllEvents","addProperties","extendObj","getShadyScope","isShadyScoped"]}}},demoProps:{key:{type:String,defaultValue:"XXXXXXXXXXXXXXXXXXXXXXXXXXX",inputType:"text",inputDisabled:!0},imagery:{type:String,inputType:"dropdown",defaultValue:"Aerial",inputChoices:["Aerial","AerialWithLabels","Road"]},disableAttribution:{type:Boolean,inputType:"toggle",defaultValue:!1},parentComponent:{value:["<px-map flex-to-size disable-scroll-zoom disable-touch-zoom>","</px-map>"]}}});</script>
</body></html>
