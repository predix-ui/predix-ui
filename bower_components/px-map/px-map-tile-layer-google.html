<!--
Adds a Google Maps Tile layer. Google tiles are requested by authenticating with a
valid Google Maps Tile API key and choosing the type of imagery to display.

Note that a Google Maps Tile API key is not provided by this component. You will need
to [obtain your own API key](https://developers.google.com/maps/documentation/tile/#api-key).

If you do not provide an API key, the map will not load any tiles.

### Usage

    <px-map>
      <px-map-tile-layer-google key="XXXXXXXXXXXXXXXXXXXXX"></px-map-tile-layer-google>
    </px-map>

@element px-map-tile-layer-google
@blurb Loads base layer tiles from the Google Maps API
@homepage index.html
@demo index.html
-->

</head><body><dom-module id="px-map-tile-layer-google">
  <template>
    <style>:host{display:none;}</style>
  </template>
</dom-module>
<script>Polymer({is:"px-map-tile-layer-google",behaviors:[PxMapBehavior.Layer],properties:{key:{type:String,observer:"shouldUpdateInst"},imagery:{type:String,value:"roadmap",observer:"shouldUpdateInst"},region:{type:String,value:"us",observer:"shouldUpdateInst"},language:{type:String,value:"en-US",observer:"shouldUpdateInst"},mapStyle:{type:Array,value:function value(){return[]},observer:"shouldUpdateInst"}},canAddInst:function canAddInst(){return"string"===typeof this.key&&this.key.length},createInst:function createInst(options){return L.tileLayer.google(options)},updateInst:function updateInst(lastOptions,nextOptions){if(lastOptions.GoogleTileAPIKey!==nextOptions.GoogleTileAPIKey){this.elementInst.setKey(nextOptions.GoogleTileAPIKey)}if(lastOptions.imagery!==nextOptions.imagery){this.elementInst.setMapType(nextOptions.imagery)}if(lastOptions.language!==nextOptions.language){this.elementInst.setLanguage(nextOptions.language)}if(lastOptions.region!==nextOptions.region){this.elementInst.setRegion(nextOptions.region)}if(lastOptions.mapStyleHash!==nextOptions.mapStyleHash){this.elementInst.setMapStyle(nextOptions.mapStyle)}},getInstOptions:function getInstOptions(){return{GoogleTileAPIKey:this.key,imagery:this.imagery,language:this.language,region:this.region,mapStyle:this.mapStyle,mapStyleHash:JSON.stringify(this.mapStyle||[])}}});</script>
</body></html>
