<!--
Adds a Bing Maps tile layer. Bing tiles are requested by authenticating with a
valid Bing Maps API key and choosing the type of imagery to display.

Note that a Bing Maps API key is not provided by this component. You will need
to [sign up and create your own API key](https://msdn.microsoft.com/en-us/library/ff428642.aspx).

If you do not provide an API key, the map will not load any tiles.

### Usage

    <px-map>
      <px-map-tile-layer-bing key="XXXXXXXXXXXXXXXXXXXXX"></px-map-tile-layer-bing>
    </px-map>

@element px-map-tile-layer-bing
@blurb Loads base layer tiles from the Bing Maps API
@homepage index.html
@demo index.html
-->

</head><body><dom-module id="px-map-tile-layer-bing">
  <template>
    <style>:host{display:none;}</style>
  </template>
</dom-module>
<script>Polymer({is:"px-map-tile-layer-bing",behaviors:[PxMapBehavior.Layer],properties:{key:{type:String,observer:"shouldUpdateInst"},imagery:{type:String,value:"Aerial",observer:"shouldUpdateInst"},disableAttribution:{type:Boolean,value:!1,observer:"shouldUpdateInst"},languageCode:{type:String,value:"en-US",observer:"shouldUpdateInst"}},canAddInst:function canAddInst(){return"string"===typeof this.key&&this.key.length},createInst:function createInst(options){return L.tileLayer.bing(options)},updateInst:function updateInst(lastOptions,nextOptions){if(lastOptions.bingMapsKey!==nextOptions.bingMapsKey){this.elementInst.setKey(nextOptions.bingMapsKey)}if(lastOptions.imagerySet!==nextOptions.imagerySet){this.elementInst.setImagery(nextOptions.imagerySet)}if(lastOptions.culture!==nextOptions.culture){this.elementInst.setCulture(nextOptions.culture)}if(lastOptions.noAttribution!==nextOptions.noAttribution){if(nextOptions.noAttribution){this.elementInst.disableAttribution()}else{this.elementInst.enableAttribution()}}},getInstOptions:function getInstOptions(){return{bingMapsKey:this.key,imagerySet:this.imagery,culture:this.languageCode,noAttribution:this.disableAttribution}}});</script>
</body></html>
