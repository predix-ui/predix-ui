<!--
This subcomponent displays WMS services as tile layers on the map. It is a simple
wrapper around the Leaflet mapping library's L.TileLayer.WMS layer. Find full
instructions on how to configure it to request WMS tiles [on the Leaflet website](http://leafletjs.com/examples/wms/wms.html).

### Usage

    <px-map>
      <px-map-tile-layer-wms
          url="http://example.com/cgi-bin/wms/map.cgi"
          layers="layer1,layer2"
          format="image/png"
          transparent
          attribution="Example data (c) 2017 Example Corp.">
      </px-map-tile-layer-wms>
    </px-map>

@element px-map-tile-layer-wms
@blurb Displays WMS services as tile layers
@homepage index.html
@demo index.html
-->

</head><body><dom-module id="px-map-tile-layer-wms">
  <template>
    <style>:host{display:none;}</style>
  </template>
</dom-module>
<script>Polymer({is:"px-map-tile-layer-wms",behaviors:[PxMapBehavior.Layer],properties:{url:{type:String,observer:"shouldUpdateInst"},layers:{type:String,observer:"shouldUpdateInst"},styles:{type:String,observer:"shouldUpdateInst"},format:{type:String,value:"image/jpeg",observer:"shouldUpdateInst"},transparent:{type:Boolean,value:!1,observer:"shouldUpdateInst"},version:{type:String,value:"1.1.1",observer:"shouldUpdateInst"},crs:{type:String,value:null,observer:"shouldUpdateInst"},uppercase:{type:Boolean,value:!1,observer:"shouldUpdateInst"},attribution:{type:String,value:"",observer:"shouldUpdateInst"}},canAddInst:function canAddInst(){return"string"===typeof this.url&&0<this.url.length&&"string"===typeof this.layers&&0<this.layers.length},createInst:function createInst(options){return L.tileLayer.wms(options.url,options.wmsOptions)},updateInst:function updateInst(lastOptions,nextOptions){if(lastOptions.url!==nextOptions.url){this.elementInst.setUrl(nextOptions.url)}if(lastOptions.wmsOptionsHash!==nextOptions.wmsOptionsHash){this.elementInst.setParams(nextOptions.wmsOptions)}},getInstOptions:function getInstOptions(){var wmsOptions={layers:this.layers,transparent:this.transparent,uppercase:this.uppercase,version:this.version,attribution:this.attribution};if("string"===typeof this.styles&&0<this.styles.length){wmsOptions.styles=this.styles}if("string"===typeof this.format&&0<this.format.length){wmsOptions.format=this.format}if(this.crs){wmsOptions.crs=this.crs}return{url:this.url,wmsOptions:wmsOptions,wmsOptionsHash:JSON.stringify(wmsOptions)}}});</script>
</body></html>
