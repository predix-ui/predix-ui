<!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">

<!-- Imports for this component -->
 
<link rel="import" href="../px-datetime-range-panel.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-datetime-range-panel-demo">
  <template>
 

    <!-- Header -->
    <px-demo-header module-name="px-datetime-range-panel" description="The px-datetime-range-panel component includes various elements used for structuring responsive layouts.
    		This component allows the user to select a date and time range precisely to the second or millisecond.
          The main use of this component is to be used in the px-rangepicker." desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]" class="flex__item flex__item--msfix"></px-demo-props>

      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
          <p class="u-mb0">Events fired: <strong>from-moment-changed</strong> and <strong>to-moment-changed</strong></p>
          <p class="zeta u-mt0">See API Reference below for more details</p>
          <p class="u-mb++">Submitted range: <strong>{{props.fromMoment.value}}</strong> To: <strong>{{props.toMoment.value}}</strong></p>

        <div style="height: 430px; width: 630px;">
          <px-datetime-range-panel style="position: relative;" from-moment="{{props.fromMoment.value}}" to-moment="{{props.toMoment.value}}" time-format="{{props.timeFormat.value}}" show-buttons="{{props.showButtons.value}}" block-future-dates="{{props.blockFutureDates.value}}" block-past-dates="{{props.blockPastDates.value}}" hide-time="{{props.hideTime.value}}" time-zone="{{props.timeZone.value}}" hide-presets="{{props.hidePresets.value}}" min-date="{{props.minDate.value}}" max-date="{{props.maxDate.value}}">
          </px-datetime-range-panel>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-datetime-range-panel" links-includes="[[linksIncludes]]" suppress-property-values="[[suppressPropertyValues]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-datetime-range-panel"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-datetime-range-panel-demo",properties:{props:{type:Object,value:function value(){var props=this.demoProps;props.timeZone.inputLocalCandidates=Px.moment.tz.names();return props}},suppressPropertyValues:{type:Array,value:function value(){return["toMoment","fromMoment"]}},configs:{type:Array,value:function value(){return[{configName:"24 hour",configReset:!0},{configName:"Past dates",timeFormat:"hh:mm:ss A",showButtons:!1,blockFutureDates:!0,blockPastDates:!1,hideTime:!1,timeZone:"UTC",hidePresets:!1,minDate:Px.moment().subtract(3,"month"),maxDate:Px.moment().add(3,"month"),fromMoment:Px.moment().subtract(8,"day").startOf("day"),toMoment:Px.moment().subtract(1,"day").startOf("day")},{configName:"Only calendar",timeFormat:"hh:mm:ss A",showButtons:!1,blockFutureDates:!1,blockPastDates:!1,hideTime:!0,timeZone:"America/Los_Angeles",hidePresets:!0,minDate:Px.moment().subtract(3,"month"),maxDate:Px.moment().add(3,"month"),fromMoment:Px.moment().subtract(8,"day").startOf("day"),toMoment:Px.moment().subtract(1,"day").startOf("day")}]}}},demoProps:{hideTime:{type:Boolean,defaultValue:!1,inputType:"toggle"},hidePresets:{type:Boolean,defaultValue:!1,inputType:"toggle"},showButtons:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockFutureDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockPastDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},timeFormat:{type:String,defaultValue:"HH:mm:ss",inputType:"text",inputPlaceholder:"HH:mm:ss",readonly:!1},timeZone:{type:String,defaultValue:"UTC",inputType:"typeahead",inputPlaceholder:"UTC"},minDate:{type:String,defaultValue:Px.moment().subtract(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},maxDate:{type:String,defaultValue:Px.moment().add(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},fromMoment:{type:Object,defaultValue:null},toMoment:{type:Object,defaultValue:null}},ready:function ready(){this.linksIncludes=["px-datetime-common/px-polygit-imports-datetime.html"]}});</script>
</body></html>
