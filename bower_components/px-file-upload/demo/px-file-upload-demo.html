--><!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">

<!-- Imports for this component -->
 
<link rel="import" href="../px-file-upload.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-file-upload-demo">
  <template>
 

    <!-- Header -->
    <px-demo-header module-name="px-file-upload" description=" The px-file-upload component allows user to select one or more files from their filesystem by invoking the standard dialog, or by dragging and dropping files onto the target area, if supported by their browser." mobile="" tablet="" desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <div id="counter" class="u-mb+">The <strong>px-file-upload-files-changed</strong> event has fired <strong>0</strong> time(s)</div>
        <px-file-upload multiple="{{props.multiple.value}}" disabled="{{props.disabled.value}}" accept="{{props.accept.value}}" message="{{props.message.value}}">
        </px-file-upload>

      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-file-upload">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-file-upload" hide="{{hideLocalize}}"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-file-upload-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Default",configReset:!0},{configName:"Multiple files",multiple:!0,disabled:!1,accept:"",message:"Any message can be displayed here"},{configName:"Accepted types",multiple:!0,disabled:!1,accept:".txt,text/html",message:"Choose .txt and/or .html file(s)"}]}},hideLocalize:{type:Array,value:function value(){return["localize","resources","useKeyIfMissing","formats","pathToResources","loadResources","app-localize-resources-error","app-localize-resources-loaded"]}}},attached:function attached(){var counter=0;this.addEventListener("px-file-upload-files-changed",function(evt){counter++;var span=this.$$("#counter");span.innerHTML="The <strong>px-file-upload-files-changed</strong> event has fired <strong>"+counter+"</strong> time(s)"})},demoProps:{multiple:{type:Boolean,defaultValue:!1,inputType:"toggle"},disabled:{type:Boolean,defaultValue:!1,inputType:"toggle"},accept:{type:String,defaultValue:"",inputType:"text"},message:{type:String,defaultValue:"Drag and drop files here, or click the button below.",inputType:"text"}}});</script>
</body></html>
