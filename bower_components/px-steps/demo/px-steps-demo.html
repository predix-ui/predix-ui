--><!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../px-demo/css/px-demo-content-helper-styles.html">

<!-- Imports for this component -->

<link rel="import" href="../px-steps.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-steps-demo">
  <template>
    <style include="px-demo-content-helper-styles"></style>
    <!-- Header -->
    <px-demo-header module-name="px-steps" description="A Polymer component for visually representing a sequence of steps and any progress made on such. Useful for creating wizards, multi-step forms, and other step-by-step interactions." tablet="" desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component -->
      <px-demo-component slot="px-demo-component" style="width: 100%;">
        <px-steps id="stepper" items="{{props.items.value}}" completed="{{props.completed.value}}" current-step="2">
        </px-steps>
        <div style="margin-top: 4rem;">
          <p>For demo purposes only:</p><p>
          <button class="btn" on-click="previous">Previous</button>
          <button class="btn" on-click="complete">Complete Current Step</button>
          <button class="btn" on-click="next">Next</button>
          <button class="btn" on-click="error">Error Step: </button>
          <select id="errorIndex">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </p></div>
        <template is="dom-if" if="[[clicked]]">
          <div style="margin-top: 1rem;">
            You clicked on step with id [[lastIDClicked]]
          </div>
        </template>
      </px-demo-component>
      <!-- END Component -->

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-steps">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-steps"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
  </template>
</dom-module>

<script>Polymer({is:"px-steps-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Default",configReset:!0}]}},clicked:{type:Boolean,value:!1},lastClickedID:{type:String,value:""}},demoProps:{items:{type:Array,defaultValue:[{id:"1",label:"Basic Information"},{id:"2",label:"Select Services"},{id:"3",label:"Billing"},{id:"4",label:"Review"},{id:"5",label:"Deploy"}],inputType:"code:JSON"},completed:{type:Array,defaultValue:["1","2"],inputType:"code:JSON"}},next:function next(){this.$.stepper.next()},previous:function previous(){this.$.stepper.previous()},complete:function complete(){this.$.stepper.complete()},error:function error(){this.$.stepper.error(parseInt(this.$.errorIndex.value)-1)},ready:function ready(){window.addEventListener("px-steps-tapped",function(event){this.clicked=!0;this.lastIDClicked=event.detail.id}.bind(this))}});</script>
</body></html>
