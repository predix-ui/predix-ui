<!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-sass-doc/px-sass-doc.html">
<link rel="import" href="../css/px-list-ui-design-demo-styles.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-list-ui-design-demo">
  <template>
    <!-- 0: Import the styles-->
    <style include="px-list-ui-design-demo-styles" is="custom-style"></style>

<!-- 1: Describe Module -->
<px-sass-doc module-name="px-list-ui-design" description="The Predix UI List UI module creates blocky, keyline-delimited list items." layer="objects" sassdoc-path="sassdoc.json" dependencies="[
    &quot;https://github.com/PredixDev/px-colors-design&quot;,
    &quot;https://github.com/PredixDev/px-defaults-design&quot;
  ]" selected-options="{{selectedOptions}}">

<!-- 2: Set Options -->
<px-sass-doc-option slot="options" option-name="Padding" choose-with="dropdown" choices="[
    &quot;tiny&quot;,
    &quot;small&quot;,
    &quot;regular (default)&quot;,
    &quot;large&quot;,
    &quot;huge&quot;
  ]" default-choice="regular (default)">
</px-sass-doc-option>

<!-- 3: Make HTML Demo -->
<section slot="demo-html">
<ul class$="{{listClasses}}">
  <li class="list-ui__item">List Item</li>
  <li class="list-ui__item">List Item</li>
  <li class="list-ui__item">List Item</li>
</ul>
</section>

<!-- 4: Set Import Slot -->
<section slot="import">
{{importCode}}
</section>

<!-- 5: Set Usage HTML -->
<section slot="usage">
```
<!-- List Tiny -->
<ul class="list-ui list-ui--tiny">
  <li class="list-ui__item">...</li>
</ul>


<!-- List Small -->
<ul class="list-ui list-ui--small">
  <li class="list-ui__item">...</li>
</ul>


<!-- List Regular -->
<ul class="list-ui">
  <li class="list-ui__item">...</li>
</ul>


<!-- List Large -->
<ul class="list-ui list-ui--large">
  <li class="list-ui__item">...</li>
</ul>


<!-- List Huge -->
<ul class="list-ui list-ui--Huge">
  <li class="list-ui__item">...</li>
</ul>
```
</section>

</px-sass-doc>
</template>

</dom-module>

<!-- 6: Handle selectedOptions, update demo -->
<script>Polymer({is:"px-list-ui-design-demo",attached:function attached(){var boundHandler=this._handleOptionsUpdated.bind(this);this.addEventListener("px-sass-doc-options-updated",boundHandler)},detached:function detached(){this.removeEventListener("px-sass-doc-options-updated",boundHandler)},_handleOptionsUpdated:function _handleOptionsUpdated(evt){this.importCode=this._importCode();this.listClasses=this._listClasses();this.async(function(){this.fire("px-sass-doc-demo-updated",{})},10)},_listClasses:function _listClasses(){var opts=this.selectedOptions||{},strings=[];if("tiny"===opts.Padding)strings.push("list-ui--tiny");if("small"===opts.Padding)strings.push("list-ui--small");if("large"===opts.Padding)strings.push("list-ui--large");if("huge"===opts.Padding)strings.push("list-ui--huge");return("list-ui "+strings.join(" ")).trim()},_importCode:function _importCode(){var opts=this.selectedOptions||{},strings=[];if("tiny"===opts.Padding)strings.push("$inuit-enable-list-ui--tiny : true;");if("small"===opts.Padding)strings.push("$inuit-enable-list-ui--small : true;");if("large"===opts.Padding)strings.push("$inuit-enable-list-ui--large : true;");if("huge"===opts.Padding)strings.push("$inuit-enable-list-ui--huge : true;");return(strings.join("\n")+"\n@import 'px-list-ui-design/_objects.list-ui.scss';").trim()}});</script>
</body></html>
