<!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">

<!-- Imports for this component -->
 
<link rel="import" href="../px-calendar-picker.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-calendar-picker-demo">
  <template>
 

    <!-- Header -->
    <px-demo-header module-name="px-calendar-picker" description="The px-calendar-picker component renders a calendar for a given decade, year, or month, and allows users to select a date or range from the calendar. One main use of this component is in the px-range-panel." mobile="" tablet="" desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]" class="flex__item flex__item--msfix"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <template is="dom-if" if="{{props.preventRangeSelection.value}}">
          <p class="u-mb0">Event fired: <strong>px-calendar-selected</strong></p>
          <p class="zeta u-mt0">See API Reference below for more details</p>
          <p class="u-mb++">Submitted date: <strong>{{props.fromMoment.value}}</strong></p>

        </template>

        <template is="dom-if" if="{{!props.preventRangeSelection.value}}">
          <p class="u-mb0">Event fired: <strong>px-calendar-range-selected</strong></p>
          <p class="zeta u-mt0">See API Reference below for more details</p>
          <p class="u-mb++">Submitted range: <strong>{{props.fromMoment.value}}</strong> To: <strong>{{props.toMoment.value}}</strong></p>

        </template>

        <div style="width:210px">
          <px-calendar-picker from-moment="{{props.fromMoment.value}}" to-moment="{{props.toMoment.value}}" display-mode="{{props.displayMode.value}}" block-future-dates="{{props.blockFutureDates.value}}" block-past-dates="{{props.blockPastDates.value}}" prevent-range-selection="{{props.preventRangeSelection.value}}" hide-next-button="{{props.hideNextButton.value}}" hide-previous-button="{{props.hidePreviousButton.value}}" shrink="{{props.shrink.value}}" min-date="{{props.minDate.value}}" max-date="{{props.maxDate.value}}">
          </px-calendar-picker>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-calendar-picker" links-includes="[[linksIncludes]]" suppress-property-values="[[suppressPropertyValues]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-calendar-picker" hide="[[hideEvents]]"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>
</dom-module>

<script>Polymer({is:"px-calendar-picker-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},suppressPropertyValues:{type:Array,value:function value(){return["toMoment","fromMoment"]}},hideEvents:{type:Array,value:["px-datetime-range-submitted"]},configs:{type:Array,value:function value(){return[{configName:"Default",configReset:!0},{configName:"Future dates",displayMode:this.demoProps.displayMode.inputChoices[0],preventRangeSelection:!1,blockFutureDates:!1,blockPastDates:!0,hideNextButton:!1,hidePreviousButton:!1,shrink:!1,parentComponent:["<div style='width:210px'>","</div>"]},{configName:"Single date",displayMode:this.demoProps.displayMode.inputChoices[0],preventRangeSelection:!0,blockFutureDates:!1,blockPastDates:!1,hideNextButton:!1,hidePreviousButton:!1,shrink:!1,parentComponent:["<div style='width:210px'>","</div>"]},{configName:"Show months",displayMode:this.demoProps.displayMode.inputChoices[1],preventRangeSelection:!1,blockFutureDates:!1,blockPastDates:!1,hideNextButton:!1,hidePreviousButton:!1,shrink:!1,parentComponent:["<div style='width:210px'>","</div>"]}]}}},demoProps:{preventRangeSelection:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockFutureDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockPastDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},hideNextButton:{type:Boolean,defaultValue:!1,inputType:"toggle"},hidePreviousButton:{type:Boolean,defaultValue:!1,inputType:"toggle"},shrink:{type:Boolean,defaultValue:!1,inputType:"toggle"},displayMode:{type:String,defaultValue:"day",inputType:"dropdown",inputChoices:["day","month","year"]},minDate:{type:String,defaultValue:Px.moment().subtract(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},maxDate:{type:String,defaultValue:Px.moment().add(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},fromMoment:{type:Object,defaultValue:null},toMoment:{type:Object,defaultValue:null}},ready:function ready(){this.linksIncludes=["px-datetime-common/px-polygit-imports-datetime.html","px-icon-set/px-icon-set.html","px-icon-set/px-icon.html"]}});</script>
</body></html>
