<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../px-icon-set/px-icon.html">
<link rel="import" href="../px-icon-set/px-icon-set-utility.html">
<link rel="import" href="../px-icon-set/px-icon-set-navigation.html">
<link rel="import" href="css/px-context-browser-filter-styles.html">

</head><body><dom-module id="px-context-browser-filter">
  <template>
    <style include="px-context-browser-filter-styles"></style>
    <!-- <iron-a11y-keys id="a11y" target="[[_searchEl]]" keys="tab" on-keys-pressed="_handleTabKey"></iron-a11y-keys>
    <iron-a11y-keys id="a11y" target="[[_searchEl]]" keys="enter" on-keys-pressed="_handleEnterKey"></iron-a11y-keys>
    <iron-a11y-keys id="a11y" target="[[_searchEl]]" keys="left right up down" on-keys-pressed="_handleArrowKeys"></iron-a11y-keys> -->
    <div class="filter__form">
      <input id="filter" class="text-input filter__box" placeholder="[[placeholder]]" value="{{filter::input}}" autocomplete="off" tabindex="0" on-focus="_handleFocus" on-blur="_handleBlur">
      
      <template is="dom-if" if="[[_showFilterIcon(filter)]]">
         <px-icon class="filter__icon" icon="px-utl:filter"></px-icon>
      </template>
      <template is="dom-if" if="[[_showClearIcon(filter)]]">
        <px-icon id="close" class="filter__icon filter__icon--tappable" tabindex="-1" icon="px-nav:close" on-tap="clearFilter"></px-icon>
      </template>
    </div>
  </template>
  <script>Polymer({is:"px-context-browser-filter",properties:{filter:{type:String,notify:!0,value:""},placeholder:{type:String},active:{type:Boolean,value:!1,reflectToAttribute:!0},filtering:{type:Boolean,value:!1,notify:!0,computed:"_isFilterActive(filter)"}},_handleFocus:function _handleFocus(evt){evt.stopPropagation();this.fire("px-context-browser-filter-focused")},_handleBlur:function _handleBlur(evt){evt.stopPropagation();this.fire("px-context-browser-filter-blured")},_isFilterActive:function _isFilterActive(filter){return"string"===typeof filter&&0<filter.length},_showFilterIcon:function _showFilterIcon(filter){return"string"===typeof filter&&0===filter.length},_showClearIcon:function _showClearIcon(filter){return"string"===typeof filter&&0<filter.length},clearFilter:function clearFilter(){this.filter=""},focusFilter:function focusFilter(){this.$.filter.focus()},blurFilter:function blurFilter(){this.$.filter.blur()}});</script>
</dom-module>
</body></html>
