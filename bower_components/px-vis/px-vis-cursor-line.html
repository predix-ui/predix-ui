<!--

### Usage

    <px-vis-svg
        ...
        svg="{{svg}}">
    </px-vis-svg>
    <px-vis-scale
        ...
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
    </px-vis-scale>
    <px-vis-cursor-line
        svg="[[layer.2]]"
        svg-data-layer="[[layer.0]]"
        svg-overlay-layer="[[layer.1]]"
        canvas-data-layer="[[canvasContext]]"
        canvas-overlay-layer="[[canvasLayers.highlighter]]"
        x="[[x]]"
        y="[[y]]"
        parallel-coordinates
        dimensions="[[dimensions]]"
        domain-changed="[[domainChanged]]"
        complete-series-config="[[completeSeriesConfig]]"
        series-id="[[seriesKey]]"
        category-key="[[categoryKey]]"
        categories="[[categories]]"
        tooltip-data="[[tooltipData.dataset]]">
    </px-vis-cursor-line>


@element px-vis-cursor
@blurb Element which draws crosshairs around mouse pointer / data points and highlight adjacent datapoints.
@homepage index.html
@demo demo/index.html


-->

</head><body><dom-module id="px-vis-cursor-line">
    <template>
      <style include="px-vis-styles"></style>

      <px-vis-line-svg id="myHighlighter" svg="[[svg]]" parallel-coordinates="[[parallelCoordinates]]" radial-line="[[radialLine]]" multi-path="" disable-pointer-events="" line-radius-limit="[[lineRadiusLimit]]" clip-path="[[clipPath]]" series-id="[[seriesId]]" time-domain="[[timeDomain]]" category-key="[[categoryKey]]" categories="[[categories]]" chart-data="[[_returnData(tooltipData.*)]]" complete-series-config="[[completeSeriesConfig]]" stroke-width="2" muted-series="[[mutedSeries]]" x="[[x]]" y="[[y]]" domain-changed="[[domainChanged]]" interpolation-function="[[interpolationFunction]]">
      </px-vis-line-svg>

<script>Polymer({is:"px-vis-cursor-line",behaviors:[PxVisBehavior.observerCheck,PxVisBehaviorD3.svg,PxVisBehaviorD3.axes,PxVisBehavior.dataset,PxVisBehavior.commonMethods,PxVisBehavior.tooltipData,PxVisBehavior.completeSeriesConfig,PxVisBehavior.seriesId,PxVisBehavior.categories,PxVisBehaviorD3.clipPath,PxVisBehavior.mutedSeries,PxVisBehavior.dimensions,PxVisBehaviorD3.domainUpdate,PxVisBehavior.dynamicConfigProperties,PxVisBehaviorD3.interpolationFunction,PxVisBehaviorD3.lineRadiusLimit,PxVisBehavior.timeDomain],properties:{parallelCoordinates:{type:Boolean,value:!1},radialLine:{type:Boolean,value:!1},svgDataLayer:{type:Object,observer:"_applyTransition"},svgOverlayLayer:{type:Object,observer:"_applyTransition"},canvasDataLayer:{type:Object,observer:"_applyTransitionCanvas"},canvasOverlayLayer:{type:Object,observer:"_applyTransitionCanvas"}},observers:["_updateLayers(tooltipData.*)"],_applyTransition:function _applyTransition(layer){if(layer===void 0){return}layer.node().style.transition="opacity 0.2s"},_applyTransitionCanvas:function _applyTransitionCanvas(layer){if(layer===void 0){return}layer.canvas.style.transition="opacity 0.2s"},_updateLayers:function _updateLayers(){if(this.svgDataLayer){this.toggleClass("primaryDataMask",this.tooltipData,this.svgDataLayer.node())}if(this.svgOverlayLayer){this.toggleClass("primaryOverlayMask",this.tooltipData,this.svgOverlayLayer.node())}if(this.canvasDataLayer){this.toggleClass("primaryDataMask",this.tooltipData,this.canvasDataLayer.canvas)}if(this.canvasOverlayLayer){this.toggleClass("primaryOverlayMask",this.tooltipData,this.canvasOverlayLayer.canvas)}},_returnData:function _returnData(){return this.tooltipData?[this.tooltipData]:[]},reDrawElement:function reDrawElement(){this.$.myHighlighter.drawElement()}});</script>
