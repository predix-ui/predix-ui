### Usage

    <px-vis-scale
      x-axis-type="time"
      y-axis-type="linear"
      complete-series-config="[[seriesConfig]]"
      data-extents="[[dataExtents]]"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      chart-data="{{chartData}}"
      x="{{x}}"
      y="{{y}}"
      domain-changed="{{domainChanged}}"
      selected-domain="[[selectedDomain]]">
    </px-vis-scale>
    <px-vis-svg
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      svg="{{svg}}">
    </px-vis-svg>
    <px-vis-scatter
      svg="[[svg]]"
      series-id="mySeries"
      complete-series-config="[[seriesConfig]]"
      chart-data="[[chartData]]"
      x="[[x]]"
      y="[[y]]"
      domain-changed="[[domainChanged]]">
    </px-vis-scatter>

@element px-vis-scatter
@blurb Element which draws a scatter series onto the chart
@homepage index.html
@demo demo.html
-->
