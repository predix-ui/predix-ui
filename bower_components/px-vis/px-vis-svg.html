--><html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="px-vis-behavior-common.html">
<link rel="import" href="px-vis-behavior-d3.html">
<link rel="import" href="css/px-vis-styles.html">


<!--

### Usage

   <px-vis-svg
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      svg="{{svg}}">
    </px-vis-svg>
    <px-vis-scale
      x-axis-type="time"
      y-axis-type="linear"
      complete-series-config="[[seriesConfig]]"
      data-extents="[[dataExtents]]"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      chart-data={{chartData}}
      x="{{x}}"
      y="{{y}}"
      selected-domain="[[selectedDomain]]">
    </px-vis-scale>

@element px-vis-svg
@blurb Element which creates an SVG element and sets up d3
@homepage index.html
@demo demo.html
-->


</head><body><dom-module id="px-vis-svg">
    <template>
      <style include="px-vis-styles"></style>

      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="px-vis-svg" id="chartSVG" overflow="hidden">
      </svg>
    </template>
</dom-module>

<script>Polymer({is:"px-vis-svg",behaviors:[PxVisBehavior.observerCheck,PxVisBehavior.sizing,PxVisBehavior.commonMethods,PxVisBehaviorD3.svg],properties:{svg:{type:Object,notify:!0}},observers:["_setSVG(width,height,margin,offset.*)"],attached:function attached(){if(this._doesObjHaveValues(this.svg)){this.fire("px-vis-svg-updated",{data:this.svg,dataVar:"svg",method:"set"});this.fire("px-vis-svg-element-updated",{data:this.$.chartSVG,dataVar:"pxSvgElem",method:"set"})}},_setSVG:function _setSVG(){if(this.hasUndefinedArguments(arguments)){return}if(this.width&&this.height&&this._doesObjHaveValues(this.margin)){var svg=Px.d3.select(this.$$("svg")).attr("width",this.width).attr("height",this.height),newSvg;newSvg=this._isVarUndefined(this.svg)?svg.append("g"):this.svg;newSvg.attr("width",this.width).attr("height",this.height).attr("transform","translate("+(+this.margin.left+ +this.offset[0])+","+(+this.margin.top+ +this.offset[1])+")");this.set("svg",newSvg);this.fire("px-vis-svg-updated",{data:this.svg,dataVar:"svg",method:"set"});this.set("pxSvgElem",this.$.chartSVG);this.fire("px-vis-svg-element-updated",{data:this.$.chartSVG,dataVar:"pxSvgElem",method:"set"})}}});</script>
</body></html>
