<!--

The drawing object has two orientation options: `bottom` and `left`.

Using `bottom` specifies vertical gridlines drawn from the x-axis.
Using `left` specifes horizontal gridlines drawn from the y-axis.

### Usage

    <px-vis-gridlines
        svg="[[svg]]"
        axis="[[x]]"
        margin="[[margin]]"
        length="[[height]]"
        orientation="bottom">
    </px-vis-gridlines>

### d3 reference
https://github.com/mbostock/d3/wiki/SVG-Axes
The gridlines still make use of the d3.axis object, just with different settings

### Styling
The following custom properties are available for styling:

Custom property | Description
:----------------|:-------------
  `--px-vis-gridlines-color` | The color for the gridlines

@element px-vis-gridlines
@blurb Drawing object which adds gridlines to the chart.
@homepage index.html
@demo demo.html
-->

</head><body><dom-module id="px-vis-gridlines">
    <template>
      <style include="px-vis-styles"></style>
    </template>
</dom-module>

<script>Polymer({is:"px-vis-gridlines",behaviors:[PxVisBehavior.observerCheck,PxVisBehaviorD3.svg,PxVisBehavior.sizing,PxVisBehavior.commonMethods,PxVisBehaviorD3.axis,PxVisBehaviorD3.axisConfig,PxVisBehaviorD3.domainUpdate,PxVisBehavior.updateStylesOverride],properties:{_grid:{type:Object,notify:!0},_gridGroup:{type:Object,value:function value(){return{}}},gridId:{type:String,value:""},_translateAmt:{type:Array,value:function value(){return[0,0]}},_drawGrid:{type:Boolean,value:!0},_isDirty:{type:Boolean,value:!1}},observers:["drawElement(domainChanged,axis,margin.*,length,svg, offset)","_setLineStyles(_stylesUpdated)"],ready:function ready(){if(!this.gridId){this.set("gridId",this.generateRandomID("grid_"))}},attached:function attached(){this._drawGrid=!0;if(this._isDirty){this.drawElement();this._isDirty=!1}},detached:function detached(){if(this._doesObjHaveValues(this._gridGroup)){this._gridGroup.remove();this._gridGroup=null}this._drawGrid=!1;this._isDirty=!0},defineGrid:function defineGrid(){switch(this.orientation){case"bottom":this._grid=Px.d3.axisBottom(this.axis);break;case"top":this._grid=Px.d3.axisTop(this.axis);break;case"right":this._grid=Px.d3.axisRight(this.axis);break;default:this._grid=Px.d3.axisLeft(this.axis);break;}if(this.tickValues&&0<this.tickValues.length){if(!isNaN(this.axis.domain()[0])&&!isNaN(this.axis.domain()[1])){this._grid.tickValues(this.tickValues)}}if("bottom"===this.orientation){this._grid.tickSizeInner(+this.margin.top+ +this.margin.bottom-this.length)}else if("left"===this.orientation){this._grid.tickSizeInner(+this.margin.left+ +this.margin.right-this.length)}},drawElement:function drawElement(){if(this.hasUndefinedArguments(arguments)){return}this.debounce("draw_grid",function(){if(this._drawGrid&&this.axis&&this.axis.domain()){this.defineGrid();if("bottom"===this.orientation){var h=Px.d3.select(this.svg.node().ownerSVGElement).attr("height")-+this.margin.bottom-+this.margin.top;this._translateAmt=[0,h]}else if("left"===this.orientation){this._translateAmt=[0,0]}if(this._isObjEmpty(this._gridGroup)){this._gridGroup=this.svg.append("g").attr("class","grid").attr("grid-id",this.gridId).attr("transform","translate("+(this._translateAmt[0]+this.offset[0])+","+(this._translateAmt[1]+this.offset[1])+")").call(this._grid);this._removeUncessaryElems(this._gridGroup);this._setLineStyles()}else{this._gridGroup.attr("transform","translate("+(this._translateAmt[0]+this.offset[0])+","+(this._translateAmt[1]+this.offset[1])+")").call(this._grid);this._removeUncessaryElems(this._gridGroup);this._setLineStyles()}}},5)},_removeUncessaryElems:function _removeUncessaryElems(elem){elem.selectAll("text").remove();elem.selectAll("path").remove()},_setLineStyles:function _setLineStyles(){if(this.hasUndefinedArguments(arguments)){return}if(this._doesD3HaveValues(this._gridGroup)){this._gridGroup.selectAll("line").attr("fill","none").attr("stroke",this._checkThemeVariable("--px-vis-gridlines-color","rgb(125,125,125)")).attr("shape-rendering","crispEdges")}}});</script>
