--><html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="px-vis-behavior-common.html">
<link rel="import" href="px-vis-behavior-d3.html">
<link rel="import" href="px-vis-scatter-canvas.html">
<link rel="import" href="css/px-vis-styles.html">

<!--

### Usage

    <px-vis-svg
        ...
        svg="{{svg}}">
    </px-vis-svg>
    <px-vis-scale
        ...
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
    </px-vis-scale>
    <px-vis-interaction-space
        ...
        generating-crosshair-data="{{generatingCrosshairData}}"
        crosshair-data="{{crosshairData}}">
    </px-vis-interaction-space>

    <px-vis-highlight-point-canvas
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        time-data="[[key]]"
        complete-series-config="[[completeSeriesConfig]]"
        chart-data="[[chartData]]"
        generating-crosshair-data="[[generatingCrosshairData]]"
        crosshair-data="[[crosshairData]]">
    </px-vis-highlight-point-canvas>

@element px-vis-highlight-point-canvas
@blurb Element which highlight specific points on the dataset
@homepage index.html
@demo demo/index.html
-->

</head><body><dom-module id="px-vis-highlight-point-canvas">
    <template>
      <style include="px-vis-styles"></style>

      <template is="dom-repeat" items="[[_nonMutedSeriesKeys]]">
        <px-vis-scatter-canvas radial="[[radial]]" renderer-type="highlightData" canvas-context="[[canvasContext]]" series-id="[[item]]" chart-data="[[_highlightData]]" complete-series-config="[[completeSeriesConfig]]" use-degrees="[[useDegrees]]" stroke-width="2" width="[[width]]" height="[[height]]" margin="[[margin]]" clip-path="[[clipPath]]" x="[[x]]" y="[[_returnYScale(item, completeSeriesConfig, domainChanged)]]" domain-changed="[[domainChanged]]">
        </px-vis-scatter-canvas>
      </template>
    </template>
</dom-module>

<script>Polymer({is:"px-vis-highlight-point-canvas",behaviors:[PxVisBehavior.observerCheck,PxVisBehavior.sizing,PxVisBehaviorD3.canvasContext,PxVisBehaviorD3.axes,PxVisBehavior.dataset,PxVisBehavior.commonMethods,PxVisBehavior.crosshairData,PxVisBehaviorD3.clipPathBoolean,PxVisBehavior.mutedCompleteSeriesConfig,PxVisBehavior.dynamicConfigProperties,PxVisBehavior.highlightCanvasShared,PxVisBehavior.interactionSpaceShared,PxVisBehavior.tooltipData,PxVisBehavior.seriesKeys],properties:{_highlightData:{type:Object,notify:!0},seriesKeys:{type:Object},radial:{type:Boolean,value:!1}},observers:["_computeChartData(crosshairData.timeStamps.*, completeSeriesConfig, drawWithLocalCrosshairData, y, x, differentDataset, fuzz)","_updateTooltipData(domainChanged)"],_computeChartData:function _computeChartData(){if(this.hasUndefinedArguments(arguments)){return}if(this.generatingCrosshairData&&!this.drawWithLocalCrosshairData&&0<this.crosshairData.rawData.length){return[]}this.debounce("_calcDataset",function(){var dataset=this.differentDataset?this._calcDataset():this.crosshairData.rawData;if(this.showTooltipData){this._setTooltipData(dataset);this._resetTooltipData()}this.set("_highlightData",dataset);this.fire("px-vis-highlight-data-changed")}.bind(this),10)},_updateTooltipData:function _updateTooltipData(){if(this.hasUndefinedArguments(arguments)){return}if(this.defaultEmptyData){this._setTooltipData(this._highlightData)}},_returnYScale:function _returnYScale(seriesId,config){if(this.hasUndefinedArguments(arguments)){return}if(this.domainChanged){if("object"===babelHelpers.typeof(this.y)){var d=config[seriesId].axis.id;if(this.y&&this.y[d]){return this.y[d]}}else if("function"===typeof this.y){return this.y}}return}});</script>
</body></html>
