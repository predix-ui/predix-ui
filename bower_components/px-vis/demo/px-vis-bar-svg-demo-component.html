<link rel="import" href="../px-vis-bar-svg.html">

</head><body><dom-module id="px-vis-bar-svg-demo-component">
  <template>
    <div class="outline">

      <template is="dom-if" if="[[!_returnType(type)]]">
        <px-vis-svg width="[[width]]" height="[[height]]" margin="[[margin]]" svg="{{svgBar}}">
        </px-vis-svg>
        <px-vis-scale x-axis-type="scaleBand" y-axis-type="linear" complete-series-config="[[completeSeriesConfig]]" chart-extents="[[_returnColumnChartExtents(dataset)]]" data-extents="[[dataExtents]]" width="[[width]]" height="[[height]]" margin="[[margin]]" chart-data="{{_returnChartData(dataset)}}" x="{{xCol}}" y="{{yCol}}" domain-changed="{{domainChangedCol}}">
        </px-vis-scale>
        <template is="dom-repeat" items="[[_returnStackData(dataset)]]">
          <px-vis-bar-svg svg="[[svgBar]]" complete-series-config="[[completeSeriesConfig]]" chart-data="[[item]]" series-key="[[item.key]]" x="[[xCol]]" y="[[yCol]]" type="column" domain-changed="[[domainChangedCol]]">
          </px-vis-bar-svg>
        </template>
      </template>

      <template is="dom-if" if="[[_returnType(type)]]">
        <px-vis-svg width="[[width]]" height="[[height]]" margin="[[margin]]" svg="{{svg}}">
        </px-vis-svg>
        <px-vis-scale x-axis-type="linear" y-axis-type="scaleBand" complete-series-config="[[completeSeriesConfig]]" chart-extents="[[_returnBarChartExtents(dataset)]]" data-extents="[[dataExtents]]" width="[[width]]" height="[[height]]" margin="[[margin]]" chart-data="{{_returnChartData(dataset)}}" x="{{xBar}}" y="{{yBar}}" domain-changed="{{domainChangedBar}}">
        </px-vis-scale>
        <template is="dom-repeat" items="[[_returnStackData(dataset)]]">
          <px-vis-bar-svg svg="[[svg]]" complete-series-config="[[completeSeriesConfig]]" chart-data="[[item]]" series-key="[[item.key]]" x="[[xBar]]" y="[[yBar]]" type="bar" domain-changed="[[domainChangedBar]]">
          </px-vis-bar-svg>
        </template>
      </template>

    </div>
  </template>
  <script>Polymer({is:"px-vis-bar-svg-demo-component",behaviors:[PxColorsBehavior.dataVisColors,PxColorsBehavior.dataVisColorTheming,PxColorsBehavior.getSeriesColors],properties:{width:{type:Number,value:500},height:{type:Number,value:200},margin:{type:Object,value:function value(){return{top:10,right:10,bottom:10,left:10}}},domainChangedCol:{type:Number,value:0},domainChangedBar:{type:Number,value:0},singleChartData:{type:Array,value:function value(){return[{x:"A",y:.56},{x:"B",y:.4},{x:"C",y:.43},{x:"D",y:.33},{x:"E",y:.47},{x:"F",y:.41}]}},multiChartData:{type:Array,value:function value(){return[{x:"A",y:.56,y1:.3,y2:.1},{x:"B",y:.4,y1:.4,y2:.2},{x:"C",y:.43,y1:.3,y2:.3},{x:"D",y:.33,y1:.4,y2:.5},{x:"E",y:.47,y1:.4,y2:.6},{x:"F",y:.41,y1:.2,y2:.5}]}},completeSeriesConfig:{type:Object},dataExtents:{type:Object,value:{}},type:{type:String,value:"column"},dataset:{type:String,value:"single"},_colorsAreSet:{type:Boolean,value:!1}},observers:["_returnCompleteSeriesConfig(_colorsAreSet, dataset, type)"],listeners:{"px-data-vis-colors-applied":"_colorsSet"},_colorsSet:function _colorsSet(){this.set("_colorsAreSet",!0)},_returnType:function _returnType(){return"bar"===this.type},_returnBarChartExtents:function _returnBarChartExtents(){var linear="multi"===this.dataset?[0,1.6]:[0,.6],ordinal=["A","B","C","D","E","F"];return{x:linear,y:ordinal}},_returnColumnChartExtents:function _returnColumnChartExtents(){var linear="multi"===this.dataset?[0,1.6]:[0,.6],ordinal=["A","B","C","D","E","F"];return{x:ordinal,y:linear}},_returnChartData:function _returnChartData(){return"multi"===this.dataset?this.multiChartData:this.singleChartData},_returnStackData:function _returnStackData(){var cd=this._returnChartData();return this._returnStack(cd)},_returnStack:function _returnStack(chartData){var stack=Px.d3.stack(),keys="multi"===this.dataset?["y","y1","y2"]:["y"];stack.keys(keys);return stack(chartData)},_returnCompleteSeriesConfig:function _returnCompleteSeriesConfig(){this.debounce("_returnCompleteSeriesConfig",function(){if(this._colorsAreSet){if("multi"===this.dataset){this.set("completeSeriesConfig",{mySeries:{name:"My-Series",type:"bar",x:"x",y:"y",color:this._getColor(0)},mySeries2:{name:"My-Series2",type:"bar",x:"x",y:"y1",color:this._getColor(1)},mySeries3:{name:"My-Series3",type:"bar",x:"x",y:"y2",color:this._getColor(2)}})}else{this.set("completeSeriesConfig",{mySeries:{name:"My-Series",type:"bar",x:"x",y:"y",color:this._getColor(0)}})}}},10)}});</script>
</dom-module>
</body></html>
