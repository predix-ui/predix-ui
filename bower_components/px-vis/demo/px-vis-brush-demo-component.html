</head><body><dom-module id="px-vis-brush-demo-component">
  <template>
    <px-vis-brush svg="[[svg]]" axis="[[x]]" height="[[height]]" width="[[width]]" margin="[[margin]]" domain-changed="[[domainChanged]]">
    </px-vis-brush>
    <px-vis-svg class="inline--flex flex__item--msfix" width="[[width]]" height="[[height]]" margin="[[margin]]" svg="{{svg}}">
    </px-vis-svg>
    <px-vis-scale x-axis-type="time" y-axis-type="linear" complete-series-config="[[completeSeriesConfig]]" data-extents="[[dataExtents]]" width="[[width]]" height="[[height]]" margin="[[margin]]" chart-data="[[chartData]]" x="{{x}}" y="{{y}}" domain-changed="{{domainChanged}}">
    </px-vis-scale>
  </template>
</dom-module>

<script>Polymer({is:"px-vis-brush-demo-component",behaviors:[PxColorsBehavior.dataVisColors,PxColorsBehavior.dataVisColorTheming,PxColorsBehavior.getSeriesColors],properties:{description:{type:String,value:"Element providing user interaction on the navigator. This element draw the box over the navigator signifying the selected chart extents and provides the user interactions to resize and move the extent box. This element sets the selectedDomain property based on the extents box. The selectedDomain variable can then be consumed by the scale component to change the main chart extents."},width:{type:Number,value:500},height:{type:Number,value:100},margin:{type:Object,value:function value(){return{top:10,right:10,bottom:20,left:10}}},chartData:{type:Array,value:function value(){return[{x:139710246e4,y:.56},{x:139713966e4,y:.4},{x:13971774e5,y:.43},{x:139722804e4,y:.33},{x:139724826e4,y:.47},{x:139729128e4,y:.41},{x:13973181e5,y:.26},{x:13973421e5,y:.42},{x:139739082e4,y:.27},{x:13974081e5,y:.38},{x:13974588e5,y:.36},{x:139752294e4,y:.32}]}},completeSeriesConfig:{type:Object},dataExtents:{type:Object,value:function value(){return{x:[1/0,-Infinity],y:[0,-Infinity]}}}},listeners:{"px-data-vis-colors-applied":"_returnCompleteSeriesConfig"},_returnCompleteSeriesConfig:function _returnCompleteSeriesConfig(){this.set("completeSeriesConfig",{mySeries:{name:"My-Series",type:"area",x:"x",y:"y",color:this._getColor(0)}})}});</script>
