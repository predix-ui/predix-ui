--><html><head><link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../px-vis-scale.html">
<link rel="import" href="../px-vis-svg.html">
<link rel="import" href="../px-vis-gridlines.html">

</head><body><dom-module id="px-vis-gridlines-demo-component">
  <template>
    <div class="outline">
      <px-vis-svg width="[[width]]" height="[[height]]" margin="[[margin]]" svg="{{svg}}">
      </px-vis-svg>
      <px-vis-scale x-axis-type="time" y-axis-type="linear" complete-series-config="[[completeSeriesConfig]]" data-extents="[[dataExtents]]" width="[[width]]" height="[[height]]" margin="[[margin]]" chart-data="{{chartData}}" x="{{x}}" y="{{y}}" domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-gridlines svg="[[svg]]" axis="[[_returnXOrY(orientation)]]" margin="[[margin]]" length="[[width]]" orientation="[[orientation]]" domain-changed="[[domainChanged]]">
      </px-vis-gridlines>
    </div>
  </template>
  <script>Polymer({is:"px-vis-gridlines-demo-component",properties:{width:{type:Number,value:500},height:{type:Number,value:200},margin:{type:Object,value:function value(){return{top:10,right:10,bottom:10,left:10}}},chartData:{type:Array,value:function value(){return[{x:139710246e4,y:.56},{x:139713966e4,y:.4},{x:13971774e5,y:.43},{x:139722804e4,y:.33},{x:139724826e4,y:.47},{x:139729128e4,y:.41},{x:13973181e5,y:.26},{x:13973421e5,y:.42},{x:139739082e4,y:.27},{x:13974081e5,y:.38},{x:13974588e5,y:.36},{x:139752294e4,y:.32}]}},completeSeriesConfig:{type:Object,value:function value(){return{mySeries:{name:"My-Series",type:"line",x:"x",y:"y",color:"rgb(93,165,218)"}}}},dataExtents:{type:Object,value:function value(){return{x:[1/0,-Infinity],y:[0,-Infinity]}}},orientation:{type:String},xOrY:{type:Object,computed:"_returnXOrY(orientation, x, y)"}},_returnXOrY:function _returnXOrY(){return"bottom"===this.orientation?this.x:this.y},attached:function attached(){setTimeout(function(){this.set("orientation","left");this.set("orientation","bottom")}.bind(this),100)}});</script>
</dom-module>
</body></html>
