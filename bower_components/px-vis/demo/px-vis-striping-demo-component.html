</head><body><dom-module id="px-vis-striping-demo-component">
  <template>

    <px-vis-line-svg id="line1" svg="[[svg]]" series-id="mySeries" complete-series-config="[[completeSeriesConfig]]" chart-data="[[chartData]]" x="[[x]]" y="[[y]]" domain-changed="[[domainChanged]]">
    </px-vis-line-svg>

    <px-vis-axis id="axis1" svg="[[svg]]" axis="[[x]]" margin="[[margin]]" width="[[width]]" height="[[height]]" orientation="bottom" label-position="center" complete-series-config="[[completeSeriesConfig]]" domain-changed="[[domainChanged]]" prevent-series-bar="" ticks="[[ticks]]">

  </template>
</dom-module>

<script>Polymer({is:"px-vis-striping-demo-component",behaviors:[PxColorsBehavior.dataVisColorTheming,PxColorsBehavior.getSeriesColors],properties:{description:{type:String,value:"d3 element which stripes/highlights a region"},chartData:{type:Array,value:function value(){return[{x:139710246e4,y:1},{x:139713162e4,y:6},{x:139716078e4,y:10},{x:139718994e4,y:4},{x:13972191e5,y:6}]}},completeSeriesConfig:{type:Object},width:{type:Number,value:500},height:{type:Number,value:250},chartExtents:{type:Object,value:function value(){return{x:[139710246e4,13972191e5],y:[1,10]}}},margin:{type:Object,value:function value(){return{top:10,right:10,bottom:30,left:50}}},ticks:{type:Object,value:function value(){return{}}},stripeData:{type:Object,value:function value(){return{type1:[[139713162e4,139716078e4]],type2:[[139718994e4,13972e8]]}}},stripeConfig:{type:Object,value:function value(){return{type1:{fillColor:"rgb(117,216,53)",fillOpacity:.5},type2:{fillColor:"rgb(255,92,92)",fillOpacity:.5}}}},canvasLayers:{type:Object,value:function value(){return{}}},canvasLayersConfig:{type:Object,value:function value(){return{}}}},listeners:{"px-data-vis-colors-applied":"_returnCompleteSeriesConfig"},_returnCompleteSeriesConfig:function _returnCompleteSeriesConfig(){this.set("completeSeriesConfig",{mySeries:{name:"My-Series",type:"line",x:"x",y:"y",color:this._getColor(0)}})}});</script>
