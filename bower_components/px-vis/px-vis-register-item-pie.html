--><html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="px-vis-behavior-register.html">
<link rel="import" href="px-vis-behavior-colors.html">
<link rel="import" href="css/px-vis-register-styles.html">

<!--

### Usage

    <px-vis-register-item-pie
        item="[[item]]"
        item-index="[[index]]"
        complete-series-config="[[completeSeriesConfig]]"
        chart-data="[[chartData]]"
        type="[[type]]"
        x-axis-type="[[xAxisType]]"
        y-axis-type="[[yAxisType]]"
        use-percentage="[[usePercentage]]">
    </px-vis-register-item-pie>

### Styling
The following custom properties are available for styling:

Custom property | Description
:----------------|:-------------
  `--px-vis-register-series-name` | The color of the data series name
  `--px-vis-register-data-value` | The color of the data series value
  `--px-vis-register-box` | The color of the box around the register when a scrollbar is present

@element px-vis-register-item-pie
@blurb Element providing a series of line items on the register for pie charts
@homepage index.html
@demo demo.html
-->

</head><body><dom-module id="px-vis-register-item-pie">

  <template>
    <style include="px-vis-register-styles"></style>
    <style>:host{flex-shrink:0;}</style>

      <span id="pieItem" class$="[[_baseClasses]] register-item--min-width">
        <span class$="flex [[_itemMutedToStart]]" id="regWithoutMenu">
          <span class="seriesMarker" style$="background-color:[[_getPieBackColor(item, itemIndex, completeSeriesConfig)]]">&nbsp;</span>
          <span class$="[[_wrapperClass]]">
            <div class="seriesName flex__item--msfix">
              [[_truncatedName]]&nbsp;
            </div>
            <!-- Display serie data differently depending on x and y axis types -->
            <div class="seriesData flex__item--msfix">
              <span>[[_returnPieVal(item, 'x', usePercentage, completeSeriesConfig)]]</span>
              <template is="dom-if" if="[[_returnPieVal(item, 'x', usePercentage, completeSeriesConfig)]]">[[_getPieUnit(usePercentage)]]</template>
            </div>
          </span>
        </span>
        <template id="menuTemplate" is="dom-if" if="[[_hasDynamicMenu]]">
          <px-vis-dynamic-menu id="menu" class$="[[_getDynamicMenuClass(type)]]" style="display: none" additional-detail="[[item]]" dynamic-menu-config="[[dynamicMenuConfig]]">
          </px-vis-dynamic-menu>
        </template>
      </span>
    </template>
  

</dom-module>

<script>Polymer({is:"px-vis-register-item-pie",behaviors:[PxVisBehavior.dataset,PxVisBehavior.formatting,PxVisBehavior.completeSeriesConfig,PxVisBehavior.truncating,PxVisBehavior.axisTypes,PxVisBehavior.commonMethods,PxVisBehaviorRegister.register,PxVisBehaviorRegister.pie,PxVisBehaviorRegister.itemShared,PxColorsBehavior.getSeriesColors,PxVisBehavior.dynamicMenuConfig],properties:{itemIndex:{type:Number}},_returnPieVal:function _returnPieVal(item,axis,usePercentage){var key=Object.keys(this.completeSeriesConfig)[0],axisKey="x"===axis?this.completeSeriesConfig[key].x:this.completeSeriesConfig[key].y,axisKey=usePercentage?"percentage":axisKey;if(item&&item[axisKey]){return item[axisKey]}return null},_getPieUnit:function _getPieUnit(usePercentage){var key=Object.keys(this.completeSeriesConfig)[0],unit=this.completeSeriesConfig[key].xAxisUnit;return usePercentage?"%":unit},_getPieBackColor:function _getPieBackColor(item,index){return item.backgroundColor?item.backgroundColor:this._getColor(index)}});</script>
</body></html>
