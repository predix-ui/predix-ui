--><html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<!--

### Usage

    <px-accordion header-value="Header Caption" show-action></px-accordion>

### Optional: Parent Container with Expand/Collapse All

Note: px-accordion-group also implements app-localize-behavior so that the strings can be customized/localized.

    <px-accordion-group>
      <px-accordion header-value="Header Caption" show-action></px-accordion>
      <px-accordion header-value="Header Caption" show-action></px-accordion>
      <px-accordion header-value="Header Caption" show-action></px-accordion>
    </px-accordion-group>

### Styling
The following custom properties are available for styling:

Custom property | Description
:----------------|:-------------
--px-headings-heading-subsection-color | Text color for the accordion header
--px-headings-heading-subsection-background | Background color for the accordion header

@element px-accordion
@blurb renders a accordion component
@homepage index.html
@demo index.html
-->

</head><body><dom-module id="px-accordion">
  <template>
    <style include="px-accordion-styles"></style>
    <section class="accordion__container">
      <div id="header" class="accordion__header heading--subsection flex flex--row flex--justify u-p--" disabled$="[[disabled]]" on-tap="_toggleHandler">
        <div class="flex flex--middle">
          <template is="dom-if" if="[[!disabled]]">
            <px-icon class="accordion__icon actionable--action" icon="[[_expandCollapseIcon]]"></px-icon>
          </template>
          <span id="headerValue">[[headerValue]]</span>
        </div>
        <div class="flex flex--middle">
          <span class="accordion__status">[[status]]</span>
          <template is="dom-if" if="[[!disabled]]">
            <template is="dom-if" if="[[showAction]]">
              <template is="dom-repeat" items="[[icons.action]]">
                <px-icon id="actionIcon" class="accordion__icon actionable--action u-mr--" icon="[[item.icon]]" on-tap="_onIconClick"></px-icon>
              </template>
            </template>
          </template>
        </div>
      </div>
      <iron-collapse id="collapse" opened="{{opened}}">
        <div class="accordion__body u-p--">
          <slot></slot>
        </div>
      </iron-collapse>
    </section>
  </template>
  <script>Polymer({is:"px-accordion",properties:{headerValue:{type:String},icons:{type:Object,value:function value(){return{more:"px-utl:chevron-right",less:"px-utl:chevron",action:[{icon:"px-utl:edit"}]}}},disabled:{type:Boolean,value:!1,reflectToAttribute:!0},showAction:{type:Boolean,value:!1},status:{type:String,value:""},opened:{type:Boolean,value:!1,notify:!0,observer:"_handleOpenedChanged"},_expandCollapseIcon:{type:String,computed:"_getExpandCollapseIcon(opened, icons.more, icons.less)"}},_getExpandCollapseIcon:function _getExpandCollapseIcon(opened,iconMore,iconLess){if("boolean"===typeof opened&&"string"===typeof iconMore&&"string"===typeof iconLess){return opened?iconLess:iconMore}},toggle:function toggle(){if(this.disabled)return;this.opened=!this.opened},_toggleHandler:function _toggleHandler(e){if(this.disabled)return;this.opened=!this.opened;if(!0===this.opened){this.fire("px-accordion-expanded",e)}if(!1===this.opened){this.fire("px-accordion-collapsed",e)}},_handleOpenedChanged:function _handleOpenedChanged(openedState){if("boolean"===typeof openedState){this.fire("px-accordion-opened-state-changed",{value:openedState})}},_onIconClick:function _onIconClick(e){e.preventDefault();e.stopPropagation();this.fire("px-accordion-action-clicked",e)}});</script>
</dom-module>
</body></html>
