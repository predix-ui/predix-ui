<html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="px-modernizr.html">
<link rel="import" href="css/px-spinner-styles.html">

<!--
### Usage

    <px-spinner size="50" finished></px-spinner>

### Styling
The following custom properties are available for styling:

Custom property | Description
:----------------|:-------------
`--px-spinner-fill-color` | Fill color for the spinner
`--px-spinner-background-color` | Background color for the spinner

@element px-spinner
@blurb Element providing an indication of data or a view loading.
@homepage index.html
@demo index.html
-->
</head><body><dom-module id="px-spinner">
  <template>
    <style include="px-spinner-styles"></style>

    <template is="dom-if" if="{{!finished}}">
      <template is="dom-if" if="{{_animatedSVGSupport}}">
        <svg width$="{{size}}" height$="{{size}}" viewBox="0 0 100 100">
          <circle class="circle1" cx="50" cy="50" r="45"></circle>
          <circle class="circle2" cx="50" cy="50" r="45" transform="rotate(-45,50,50)"></circle>
        </svg>
      </template>
      <template is="dom-if" if="{{!_animatedSVGSupport}}">
        <div style$="width: {{size}}px; height: {{size}}px;" class="spinner-container"></div>
      </template>
    </template>

  </template>
</dom-module>

<script>Polymer({is:"px-spinner",properties:{finished:{type:Boolean,value:!1},size:{type:Number,value:80,notify:!0},_animatedSVGSupport:{type:Boolean,readonly:!0,value:function value(){return Px.Modernizr.smil}}},show:function show(){this.set("finished",!1)},hide:function hide(){this.set("finished",!0)}});</script>
</body></html>
