<!-- Common demo imports -->

<link rel="import" href="../../px-demo/px-demo-footer.html">

<!-- Imports for this component -->
<link rel="import" href="../px-vis-boxplot.html">
<link rel="import" href="../../px-modal/px-modal.html">
<!-- Demo DOM module -->
<dom-module id="px-vis-boxplot-demo">
  <template>

    <!-- Header -->
    <px-demo-header module-name="px-vis-boxplot" description="The px-vis-boxplot component" desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component" class="flex" style="width:100%;">
        <px-vis-boxplot chart-data="{{props.chartData.value}}" width="[[props.width.value]]" height="[[props.height.value]]" series-config="[[props.seriesConfig.value]]" scale-padding="[[props.scalePadding.value]]" orientation="[[props.orientation.value]]" hover-opacity="[[props.hoverOpacity.value]]" hide-grid-lines="[[props.hideGridLines.value]]" x-axis-config="[[props.xAxisConfig.value]]" y-axis-config="[[props.yAxisConfig.value]]" threshold-data="[[props.thresholdData.value]]" threshold-config="[[props.thresholdConfig.value]]" on-box-click="_handleBoxClick" on-box-mouseover="_handleBoxMouseover" on-box-mouseout="_handleBoxMouseout" on-outlier-click="_handleOutlierClick" on-outlier-mouseover="_handleOutlierMouseover" on-outlier-mouseout="_handleOutlierMouseout">
        </px-vis-boxplot>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-vis-boxplot" codepen-link="https://glitch.com/edit/#!/px-vis-boxplot">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-vis-boxplot" api-source-file-path="px-vis-boxplot-api.json">
    </px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-vis-boxplot-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Default",configReset:!0}]}}},eventMessage:{type:String},exportedImg:{type:String},demoProps:{chartData:{input:Array,inputType:"code:JSON",defaultValue:[{series1:{position:1,data:{max:92,q3:79,mean:55,median:52,q1:30,min:15,outliers:[2,5]}}},{series2:{position:2,data:{max:105,q3:90,mean:40,median:55,q1:30,min:15,outliers:[10,13]}}},{series3:{position:3,data:{max:80,q3:60,mean:50,median:50,q1:30,min:15,outliers:[5,100,105]}}}]},hideGridLines:{type:Boolean,inputType:"toggle",defaultValue:!1},width:{type:Number,inputType:"text",defaultValue:"500"},height:{type:Number,inputType:"text",defaultValue:"300"},scalePadding:{type:Number,inputType:"text",defaultValue:"0.5"},hoverOpacity:{type:Number,inputType:"text",defaultValue:"0.3"},orientation:{type:String,inputType:"dropdown",defaultValue:"vertical",inputChoices:["vertical","horizontal"]},seriesConfig:{type:Object,inputType:"code:JSON",defaultValue:{series1:{name:"Series 1",x:"position",y:"data"},series2:{name:"Series 2",x:"position",y:"data"},series3:{name:"Series 3",x:"position",y:"data",color:"#388bbc",strokeColor:"#388bbc",outlierStrokeColor:"purple",outlierFillColor:"#388bbc",medianColor:"#58c1ff",meanStrokeColor:"#FFF",meanFillColor:"#1F31ff",outlierSymbol:"star",outlierSize:10,outlierScale:2,meanSymbol:"diamond",meanSize:15,meanScale:2.5}}},xAxisConfig:{type:Object,inputType:"code:JSON",defaultValue:{title:"X Axis Label",orientation:"bottom",labelPosition:"center"}},yAxisConfig:{type:Object,inputType:"code:JSON",defaultValue:{title:"Y Axis Label",orientation:"left",labelPosition:"center"}},thresholdData:{type:Array,inputType:"code:JSON",defaultValue:[{for:"y",type:"max",value:100},{for:"y",type:"min",value:20}]},thresholdConfig:{type:Object,inputType:"code:JSON",defaultValue:{max:{title:"MAX",showThresholdBox:!0,displayTitle:!0}}}}});</script>
</body></html>
