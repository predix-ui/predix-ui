<!-- Import d3 without overwriting other people's d3. Maintain a link to the

<script>window.Px.d3=window.d3;if("undefined"!==typeof window.Px.oldD3){window.d3=window.Px.oldD3}(function(){var requestor=document.createElement("iron-ajax"),requests={};requestor.handleAs="json";requestor.addEventListener("iron-ajax-response",function(e){if("time"===requests[e.detail.url].type){window.Px.d3.timeFormatDefaultLocale(e.detail.response)}else{window.Px.d3.formatDefaultLocale(e.detail.response)}if(requests[e.detail.url].callback){requests[e.detail.url].callback()}delete requests[e.detail.url]});requestor.addEventListener("iron-ajax-error",function(e){var request=e.detail.request,d3Url="time"===requests[request.url].type?"https://github.com/d3/d3-time-format/blob/master/README.md#timeFormatDefaultLocale":"https://github.com/d3/d3-format#formatDefaultLocale";console.warn("couldn't find d3 "+requests[request.url].type+" locale for "+requests[request.url].localeName+". Consider providing your own: "+d3Url);delete requests[request.url]});window.Px.d3.changeTimeLocale=function(newLocale,callback,configObject){if(!configObject){if(!window.Px.d3.timeLocaleURL){var currentScript=document._currentScript||document.currentScript||function(){var scripts=document.getElementsByTagName("script");return scripts[scripts.length-1]}(),BASE_URI=currentScript.ownerDocument.baseURI;window.Px.d3.timeLocaleURL=Polymer.ResolveUrl.resolveUrl("./px-d3-imports/timeLocale/",BASE_URI)}requestor.url=window.Px.d3.timeLocaleURL+newLocale+".json";requests[requestor.url]={type:"time",localeName:newLocale,callback:callback};requestor.generateRequest()}else{window.Px.d3.timeFormatDefaultLocale(configObject)}};window.Px.d3.changeNumberLocale=function(newLocale,callback,configObject){if(!configObject){if(!window.Px.d3.numberLocaleURL){var currentScript=document._currentScript||document.currentScript||function(){var scripts=document.getElementsByTagName("script");return scripts[scripts.length-1]}(),BASE_URI=currentScript.ownerDocument.baseURI;window.Px.d3.numberLocaleURL=Polymer.ResolveUrl.resolveUrl("./px-d3-imports/numberLocale/",BASE_URI)}requestor.url=window.Px.d3.numberLocaleURL+newLocale+".json";requests[requestor.url]={type:"number",localeName:newLocale,callback:callback};requestor.generateRequest()}else{window.Px.d3.formatDefaultLocale(configObject)}}})();</script>
</head><body></body></html>
