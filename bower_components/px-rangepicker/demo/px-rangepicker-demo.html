<!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">

<!-- Imports for this component -->

<link rel="import" href="../px-rangepicker.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-rangepicker-demo">
  <template>
    <!-- Header -->
    <px-demo-header module-name="px-rangepicker" description="The	px-rangepicker component includes various elements used for structuring responsive layouts.
          This component allows the user to select a date and time range precisely to the second or millisecond.
          The main use case for the Rangepicker is to plot time series data, where the user needs
          to be able to select exactly what timeframe they would like to see." desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]" class="flex__item flex__item--msfix"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component" style="height:600px">
        <p class="u-mb0">Event fired: <strong>px-datetime-range-submitted</strong></p>
        <p class="zeta u-mt0">See API Reference below for more details</p>
        <p class="u-mb++">Submitted range: <strong>{{props.fromMoment.value}}</strong> To: <strong>{{props.toMoment.value}}</strong></p>

        <px-rangepicker from-moment="{{props.fromMoment.value}}" to-moment="{{props.toMoment.value}}" date-format="{{props.dateFormat.value}}" time-format="{{props.timeFormat.value}}" show-buttons="{{props.showButtons.value}}" block-past-dates="{{props.blockPastDates.value}}" block-future-dates="{{props.blockFutureDates.value}}" hide-time="{{props.hideTime.value}}" hide-presets="{{props.hidePresets.value}}" hide-icon="{{props.hideIcon.value}}" show-time-zone="{{props.showTimeZone.value}}" show-field-titles="{{props.showFieldTitles.value}}" is-valid="{{props.isValid.value}}" time-zone="{{props.timeZone.value}}" allow-wrap="{{props.allowWrap.value}}" full-width="{{props.fullWidth.value}}" min-date="{{props.minDate.value}}" max-date="{{props.maxDate.value}}" required="{{props.required.value}}" hoist="{{props.hoist.value}}">
        </px-rangepicker>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-rangepicker" links-includes="[[linksIncludes]]" suppress-property-values="[[suppressPropertyValues]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-rangepicker"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-rangepicker-demo",properties:{props:{type:Object,value:function value(){var props=this.demoProps;props.timeZone.inputLocalCandidates=Px.moment.tz.names();return props}},suppressPropertyValues:{type:Array,value:function value(){return["toMoment","fromMoment"]}},configs:{type:Array,value:function value(){return[{configName:"International",configReset:!0},{configName:"Calendar Only",dateFormat:"MM/DD/YY",timeFormat:"hh:mm:ss A",showButtons:!1,blockFutureDates:!1,blockPastDates:!1,hideTime:!0,hidePresets:!0,showTimeZone:"abbreviatedText",timeZone:"America/Los_Angeles",fromMoment:Px.moment().subtract(8,"day").startOf("day"),toMoment:Px.moment().subtract(1,"day").startOf("day")},{configName:"Calendar & Presets",dateFormat:"DD/MM/YY",timeFormat:"HH:mm:ss.SSS",showButtons:!1,blockFutureDates:!0,blockPastDates:!1,hideTime:!0,hidePresets:!1,showTimeZone:"extendedDropdown",timeZone:"America/New_York",fromMoment:Px.moment().subtract(8,"day").startOf("day"),toMoment:Px.moment().subtract(1,"day").startOf("day")}]}},lightTheme:{type:Boolean,value:!1},darkTheme:{type:Boolean,value:!0}},demoProps:{hideTime:{type:Boolean,defaultValue:!1,inputType:"toggle"},hidePresets:{type:Boolean,inputLabel:"Hide Presets in Panel",defaultValue:!1,inputType:"toggle"},hideIcon:{type:Boolean,defaultValue:!1,inputType:"toggle"},showButtons:{type:Boolean,inputLabel:"Show Buttons in Panel",defaultValue:!0,inputType:"toggle"},required:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockFutureDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockPastDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},allowWrap:{type:Boolean,defaultValue:!1,inputType:"toggle"},showFieldTitles:{type:Boolean,defaultValue:!1,inputType:"toggle"},fullWidth:{type:Boolean,defaultValue:!1,inputType:"toggle"},dateFormat:{type:String,defaultValue:"YYYY/MM/DD",inputType:"text",inputPlaceholder:"YYYY/MM/DD",readonly:!1},timeFormat:{type:String,defaultValue:"HH:mm:ss",inputType:"text",inputPlaceholder:"HH:mm:ss",readonly:!1},timeZone:{type:String,defaultValue:"UTC",inputType:"typeahead",inputPlaceholder:"UTC"},showTimeZone:{type:String,defaultValue:"abbreviatedText",inputType:"dropdown",inputChoices:["none","dropdown","extendedDropdown","text","abbreviatedText"]},minDate:{type:String,defaultValue:Px.moment().subtract(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},maxDate:{type:String,defaultValue:Px.moment().add(3,"month").toISOString(),inputType:"text"},fromMoment:{type:Object,defaultValue:null},toMoment:{type:Object,defaultValue:null},hoist:{type:Boolean,defaultValue:!1,inputType:"toggle"}},ready:function ready(){this.linksIncludes=["px-datetime-common/px-polygit-imports-datetime.html"]}});</script>
</body></html>
