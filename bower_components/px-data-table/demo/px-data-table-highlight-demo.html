--><!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">

<!-- Imports for this component -->

<link rel="import" href="../px-data-table.html">
<link rel="import" href="../px-example-highlight.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-data-table-highlight-demo">
  <template>
    <style>.message-banner{background-color:#09819c;padding:1rem 0;color:white;}.message-banner .message{width:80%;margin:0 auto;max-width:80rem;}.message-banner .message a{color:white!important;text-decoration:underline!important;}</style>
    <!-- Header -->
    <px-demo-header module-name="px-data-table-highlight" description="The Data Table Highlight sub-component is a helper that provides the ability to display a row or cell with a different background color based on a function provided in the configuration, similar to the 'conditional highlighting' functionality in many spreadsheet applications." parent-name="px-data-table" tablet="" desktop="">
    </px-demo-header>

    <template is="dom-if" if="{{!displayDemo}}">
        <div class="message-banner">
            <div class="message">
                <strong>Note:</strong> You are attempting to view this Polymer 1.x component in a Polymer 2.x environment.
                Please access
                <a href="https://predix-ui.com/px-data-table/px-data-table">https://predix-ui.com/px-data-table/px-data-table</a>
                directly for a demo of this component in a Polymer 1.x environment. For Polymer 2.x projects please use 
                <a href="https://www.predix-ui.com/#/elements/data-grid/px-data-grid">px-data-grid</a> 
            </div>
        </div>
    </template> 
    <template is="dom-if" if="{{displayDemo}}">

      <!-- Interactive -->
      <px-demo-interactive>
        <!-- Configs -->
        <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

        <!-- Props -->
        <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

        <!-- Component ---------------------------------------------------------->
        <px-demo-component>

          <div>
            <p>Properties for px-data-table-highlight can't be dynamically changed, they must be specified ahead of time. This example illustrates a highlight of type "row" and value of "high" (red, by default). It is associated with the first name column, and uses a method specified in px-example-highlight.html that catches strings starting with "S".</p>
            <px-data-table table-data="{{tableData}}" hide-pagination-control="" selectable="">
              <px-data-table-column name="first">
                <px-data-table-highlight highlight-type="row" highlight-value="high" highlight-method="wordBeginsWithLetterS" import="[[_computeRelativeUrl()]]">
                </px-data-table-highlight>
              </px-data-table-column>
              <px-data-table-column name="last"></px-data-table-column>
              <px-data-table-column name="email"></px-data-table-column>
            </px-data-table>
          </div>

        </px-demo-component>
        <!-- END Component ------------------------------------------------------>

        <px-demo-component-snippet element-properties="{{props}}" element-name="px-data-table-highlight" links-includes="[&quot;px-data-table/px-data-table.html&quot;]">
        </px-demo-component-snippet>
      </px-demo-interactive>
    </template>

    <!-- API Viewer -->
    <px-demo-api-viewer api-source-file-path="px-data-table/px-data-table-api.json" source="px-data-table-highlight"></px-demo-api-viewer>
    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-data-table-highlight-demo",properties:{props:{type:Object,value:function value(){return this.demoProps}},tableData:{type:Array,value:function value(){return[{first:"Valentine",last:"Meyer",email:"valentinemeyer@scentric.com"},{first:"Silva",last:"Alexander",email:"silvaalexander@gmail.com"},{first:"Hopkins",last:"Wong",email:"hopkinswong@hotmail.com"},{first:"Joe",last:"Sherman",email:"joejoe@yahoo.com"},{first:"Jane",last:"Bartlett",email:"jane@scentric.com"}]}},configs:{type:Array,value:function value(){var tableData=[{first:"Valentine",last:"Meyer",email:"valentinemeyer@scentric.com"},{first:"Silva",last:"Alexander",email:"silvaalexander@gmail.com"},{first:"Hopkins",last:"Wong",email:"hopkinswong@hotmail.com"},{first:"Joe",last:"Sherman",email:"joejoe@yahoo.com"},{first:"Jane",last:"Bartlett",email:"jane@scentric.com"}];return[{configName:"Row highlight",configShowProps:["highlightMethod"],highlightMethod:"wordBeginsWithLetterS",highlightType:"row",highlightValue:"high",lightDomContent:"<!-- Note: due to its complexity, this sub-component will not function in CodePen -->"}]}},version:{type:String,value:function value(){return Polymer.version}},displayDemo:{type:Boolean,computed:"_getDisplayDemo(version)"}},_computeRelativeUrl:function _computeRelativeUrl(){var importPath=this.importPath;importPath=importPath.substr(0,importPath.indexOf("demo/"));return importPath+"px-example-highlight.html"},demoProps:{highlightType:{type:String,defaultValue:"row",inputType:"text",inputDisabled:!0},highlightValue:{type:String,defaultValue:"high",inputType:"text",inputDisabled:!0},highlightMethod:{type:String,defaultValue:"wordBeginsWithLetterS",inputType:"text",inputDisabled:!0},lightDomContent:{type:String,defaultValue:"<!-- Note: due to its complexity, this sub-component will not function in CodePen -->"}},_getDisplayDemo:function _getDisplayDemo(version){return version&&version.length&&"1"===version.substring(0,1)}});</script>
</body></html>
