              </px-data-table>
            </template>
            <template is="dom-if" if="{{!props.editable.value}}">
              <px-data-table table-data="{{tableData}}" hide-pagination-control="true" include-all-columns="">

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
