<!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">

<!-- Imports for this component -->

<link rel="import" href="../px-datetime-range-field.html">

<!-- Demo DOM module -->
</head><body><dom-module id="px-datetime-range-field-demo">
  <template>


    <!-- Header -->
    <px-demo-header module-name="px-datetime-range-field" description="The px-datetime-range-field component includes various elements used for structuring responsive layouts.
        This component allows the user to select a date and time range precisely to the second or millisecond.
        This counter represents when the px-datetime-range-field event/range property of the
        range fields are being fired/updated. The behavior depends on whether the range field uses
        buttons. If it has buttons, then it is fired when the user clicks the apply button AND the date/time is valid.
        If it doesn't have buttons, then it is fired every time a valid change is made to the date or time." desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{consenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <p class="u-mb0">Event fired: <strong>px-datetime-range-submitted</strong></p>
        <p class="zeta u-mt0">See API Reference below for more details</p>
        <p class="u-mb++">Submitted range: <strong>{{props.fromMoment.value}}</strong> To: <strong>{{props.toMoment.value}}</strong></p>

        <px-datetime-range-field from-moment="{{props.fromMoment.value}}" to-moment="{{props.toMoment.value}}" date-format="{{props.dateFormat.value}}" time-format="{{props.timeFormat.value}}" show-buttons="{{props.showButtons.value}}" block-future-dates="{{props.blockFutureDates.value}}" block-past-dates="{{props.blockPastDates.value}}" hide-time="{{props.hideTime.value}}" hide-date="{{props.hideDate.value}}" hide-icon="{{props.hideIcon.value}}" allow-wrap="{{props.allowWrap.value}}" full-width="{{props.fullWidth.value}}" show-time-zone="{{props.showTimeZone.value}}" show-field-titles="{{props.showFieldTitles.value}}" is-valid="{{props.isValid.value}}" time-zone="{{props.timeZone.value}}" min-date="{{props.minDate.value}}" max-date="{{props.maxDate.value}}" required="{{props.required.value}}">
        </px-datetime-range-field>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-datetime-range-field" links-includes="[[linksIncludes]]" suppress-property-values="[[suppressPropertyValues]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-datetime-range-field"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-datetime-range-field-demo",properties:{props:{type:Object,value:function value(){var props=this.demoProps;props.timeZone.inputLocalCandidates=Px.moment.tz.names();return props}},suppressPropertyValues:{type:Array,value:function value(){return["toMoment","fromMoment"]}},configs:{type:Array,value:function value(){return[{configName:"International",configReset:!0},{configName:"Date Range",dateFormat:"MM/DD/YY",showButtons:!1,blockPastDates:!1,blockFutureDates:!0,hideTime:!0,hideDate:!1,hideIcon:!1,allowWrap:!0,showTimeZone:"extendedDropdown",timeZone:"America/Los_Angeles",fromMoment:Px.moment().subtract(8,"day").startOf("day"),toMoment:Px.moment().subtract(1,"day").startOf("day")},{configName:"Time Range",timeFormat:"HH:mm:ss.SSS",showButtons:!1,blockPastDates:!1,blockFutureDates:!1,hideTime:!1,hideDate:!0,hideIcon:!1,allowWrap:!1,showTimeZone:"text",timeZone:"UTC",fromMoment:Px.moment().subtract(8,"day").startOf("day"),toMoment:Px.moment().subtract(1,"day").startOf("day")}]}}},demoProps:{hideTime:{type:Boolean,defaultValue:!1,inputType:"toggle"},hideDate:{type:Boolean,defaultValue:!1,inputType:"toggle"},hideIcon:{type:Boolean,defaultValue:!1,inputType:"toggle"},required:{type:Boolean,defaultValue:!1,inputType:"toggle"},showButtons:{type:Boolean,defaultValue:!1,inputType:"toggle"},allowWrap:{type:Boolean,defaultValue:!0,inputType:"toggle"},fullWidth:{type:Boolean,defaultValue:!1,inputType:"toggle"},showFieldTitles:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockFutureDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},blockPastDates:{type:Boolean,defaultValue:!1,inputType:"toggle"},dateFormat:{type:String,defaultValue:"YYYY/MM/DD",inputType:"text",inputPlaceholder:"YYYY/MM/DD"},timeFormat:{type:String,defaultValue:"HH:mm:ss",inputType:"text",inputPlaceholder:"HH:mm:ss"},timeZone:{type:String,defaultValue:"UTC",inputType:"typeahead",inputPlaceholder:"UTC"},showTimeZone:{type:String,defaultValue:"abbreviatedText",inputType:"dropdown",inputChoices:["none","dropdown","extendedDropdown","text","abbreviatedText"]},minDate:{type:String,defaultValue:Px.moment().subtract(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},maxDate:{type:String,defaultValue:Px.moment().add(3,"month").toISOString(),inputType:"text",inputPlaceholder:"ISOString"},fromMoment:{type:Object,defaultValue:null},toMoment:{type:Object,defaultValue:null}},ready:function ready(){this.linksIncludes=["px-datetime-common/px-polygit-imports-datetime.html"]}});</script>
</body></html>
