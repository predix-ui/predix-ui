<!-- import polymer library --><html><head><link rel="import" href="../polymer/polymer.html">
<link rel="import" href="px-timeline-node-comment-svg.html">
<link rel="import" href="css/px-timeline-styles.html">

<!-- declare DOM module -->
</head><body><dom-module id="px-timeline-node-audio">
  <template>
    <style include="px-timeline-styles"></style>
    <div class="text__box flex">
      <template is="dom-if" if="{{comment}}">
        <px-timeline-node-comment-svg> </px-timeline-node-comment-svg>
        <div class="text--spacer flex">
        </div>
      </template>
      <div class="text">
        <span>[[contentBodyAudio.text]]</span>
      </div>
    </div>
    <div class="audio flex flex--center">
      <template is="dom-if" if="{{remoteHost}}">
        <embed class="audio__embed" src="[[contentBodyAudio.audio]]">
      </template>
      <template is="dom-if" if="{{localHost}}">
        <audio class="audio__audio" src="[[contentBodyAudio.audio]]" controls="">
        </audio>
      </template>
    </div>
  </template>
</dom-module>

<script>Polymer({is:"px-timeline-node-audio",properties:{},ready:function ready(){if(this.contentBodyAudio){if("REMOTE"===this.contentBodyAudio.host.toUpperCase()&&this.contentBodyAudio.audio){this.remoteHost=!0}if("LOCAL"===this.contentBodyAudio.host.toUpperCase()&&this.contentBodyAudio.audio){this.localHost=!0}if(this.contentBodyAudio.isComment){this.comment=!0}}}});</script>
</body></html>
