<!-- Common imports --><html><head><link rel="import" href="../../polymer/polymer.html">

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html">
<link rel="import" href="../../px-demo/px-demo-api-viewer.html">
<link rel="import" href="../../px-demo/px-demo-footer.html">
<link rel="import" href="../../px-demo/px-demo-configs.html">
<link rel="import" href="../../px-demo/px-demo-props.html">
<link rel="import" href="../../px-demo/px-demo-interactive.html">
<link rel="import" href="../../px-demo/px-demo-code-editor.html">
<link rel="import" href="../../px-demo/px-demo-component-snippet.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="../px-timeline.html">

<!-- Imports for this component -->


<!-- Demo DOM module -->
</head><body><dom-module id="px-timeline-demo">
  <template>
    <!-- Header -->
    <px-demo-header module-name="px-timeline" description="The px-timeline is a flexible interactive timeline component for visualizing a time based series of events and documenting details relevant to each event respectively." mobile="" tablet="" desktop="">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component">
        <div>
          <px-timeline show-time-groups="[[props.timeGroups.value]]" show-node-content="{{props.showNodeContent.value}}" timeline-data="{{props.timelineData.value}}" enhanced="{{props.enhanced.value}}" editable="[[props.editable.value]]" date-format="{{props.dateFormat.value}}" compact-editor-info="[[props.compactEditorInfo.value]]">
          </px-timeline>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet slot="px-demo-component-snippet" element-properties="{{props}}" element-name="px-timeline" links-includes="[[linksIncludes]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-timeline"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>Polymer({is:"px-timeline-demo",properties:{ajaxUrl:{type:Object,computed:"_computerDemoDataURL(_demoDataURL)"},_demoDataURL:{type:String,value:"data/industrial-data.json"},props:{type:Object,value:function value(){return this.demoProps}},configs:{type:Array,value:function value(){return[{configName:"Simple"}]}}},listeners:{"px-timeline-edit":"_editTimeline"},demoProps:{timelineData:{type:Object,inputType:"code:JSON",defaultValue:[]},dateFormat:{type:String,inputType:"text",defaultValue:"MMM D, YYYY HH:MM"},timeGroups:{type:Boolean,inputType:"toggle",defaultValue:!1},editable:{type:Boolean,inputType:"toggle",defaultValue:!1},enhanced:{type:Boolean,inputType:"toggle",defaultValue:!1},showNodeContent:{type:Boolean,inputType:"toggle",defaultValue:!1,inputHelpText:"Only applies to \"enhanced\""},compactEditorInfo:{type:Boolean,inputType:"toggle",defaultValue:!1,inputHelpText:"Only applies to \"enhanced\""}},ready:function ready(){this._makeAjaxRequest(this.ajaxUrl.Simple)},_makeAjaxRequest:function _makeAjaxRequest(url){var ironAjaxEl=document.createElement("iron-ajax"),nodes;ironAjaxEl.handleAs="json";ironAjaxEl.url=url;ironAjaxEl.addEventListener("response",function(evt){nodes=evt.detail.response;this.set("props.timelineData.value",nodes)}.bind(this));ironAjaxEl.generateRequest()},_computerDemoDataURL:function _computerDemoDataURL(){var importPath=this.importPath;importPath=importPath.substr(0,importPath.indexOf("demo/"));return{Simple:importPath+this._demoDataURL}},_editTimeline:function _editTimeline(evt){alert("Clicked on timeline node index "+evt.detail)}});</script>
</body></html>
