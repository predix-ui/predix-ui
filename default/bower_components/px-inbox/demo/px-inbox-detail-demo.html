<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../css/px-inbox-styles.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="../../px-icon-set/px-icon-set.html"><link rel="import" href="../../px-icon-set/px-icon.html"><link rel="import" href="../../px-key-value-pair/px-key-value-pair.html"></head><body><dom-module id="px-inbox-detail-demo"><template><style include="px-inbox-styles">:host{display:flex;flex-direction:column;height:auto;}.heading--page,
      .details{padding:2rem;border-bottom:1px solid rgb(216, 224, 229);flex:0 0 auto;}px-key-value-pair{min-width:10rem;}</style><style include="px-demo-styles"></style><div class="heading--page flex flex--left">{{title}}</div><div class="details"><span class="heading--section"><px-icon class="u-mr-" icon="px-fea:alerts"></px-icon>Alert Information</span><div class="flex flex--row flex--wrap flex--justify"><px-key-value-pair class="u-mv" key="Alert ID" value="{{alertId}}"></px-key-value-pair><px-key-value-pair class="u-mv" key="Alert Source" value="{{alertSource}}"></px-key-value-pair><px-key-value-pair class="u-mv" key="Received Date/Time" value="{{receivedDateTime}}"></px-key-value-pair><px-key-value-pair class="u-mv" key="Case Number" value="{{caseNumber}}"></px-key-value-pair></div></div><div class="details"><span class="heading--section"><px-icon class="u-mr-" icon="px-fea:asset"></px-icon>Asset Information</span><div class="flex flex--row flex--wrap flex--justify"><px-key-value-pair class="u-mv" key="Customer" value="{{customer}}"></px-key-value-pair><px-key-value-pair class="u-mv" key="Serial Number" value="{{serialNumber}}"></px-key-value-pair><px-key-value-pair class="u-mv" key="DLN Type" value="{{dlnType}}"></px-key-value-pair><px-key-value-pair class="u-mv" key="Model" value="{{model}}"></px-key-value-pair></div></div></template></dom-module><script>Polymer({is:'px-inbox-detail-demo',properties:{title:{type:String},severity:{type:String},alertId:{type:String},alertSource:{type:String},receivedDateTime:{type:String},caseNumber:{type:String},customer:{type:String},serialNumber:{type:String},dlnType:{type:String},model:{type:String}}});</script></body></html>
