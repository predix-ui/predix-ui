<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-demo/px-demo-header.html"><link rel="import" href="../../px-demo/px-demo-api-viewer.html"><link rel="import" href="../../px-demo/px-demo-footer.html"><link rel="import" href="../../px-demo/px-demo-configs.html"><link rel="import" href="../../px-demo/px-demo-props.html"><link rel="import" href="../../px-demo/px-demo-interactive.html"><link rel="import" href="../../px-demo/px-demo-component-snippet.html"><link rel="import" href="../../px-demo/px-demo-code-editor.html"><link rel="import" href="../../px-demo/css/px-demo-styles.html"><link rel="import" href="../px-breadcrumbs.html"></head><body><dom-module id="px-breadcrumbs-demo"><template><style include="px-demo-styles" is="custom-style"></style><px-demo-header module-name="px-breadcrumbs" description="Breadcrumb dropdown displays the navigational path of the user through a context browser.

id:"Alameda"},{label:"Albany",id:"Albany"},{label:"Alhambra",id:"Alhambra"},{label:"Brentwood",id:"Brentwood"},{label:"Burlingame",id:"Burlingame"},{label:"Calistoga",id:"Calistoga"},{label:"Concord",id:"Concord"},{label:"Danville",id:"Danville"},{label:"Emeryville",id:"Emeryville"},{label:"Fresno",id:"Fresno"},{label:"Gilroy",id:"Gilroy"},{label:"Hayward",id:"Hayward"},{label:"Oakland",id:"Oakland"},{label:"San Francisco",id:"San Francisco"},{label:"San Ramon",id:"San Ramon",children:[{label:"Crow Canyon Gardens",id:"Crow Canyon Gardens"},{label:"Old Ranch Park",id:"Old Ranch Park"},{label:"Valley View Park",id:"Valley View Park"}]}]},{label:"Colorado",id:"Colorado",isSelectable:!1},{label:"Delaware",id:"Delaware"},{label:"Florida",id:"Florida"}]}]},{label:"South America",id:"South America"}],inputType:"code:JSON"},selectedRoute:{type:Array,defaultValue:["North America","United States of America","California","San Ramon","Crow Canyon Gardens"],inputType:"code:JSON"},clickOnlyMode:{type:Boolean,defaultValue:!1,inputType:"toggle"},searchMode:{type:Boolean,defaultValue:!1,inputType:"toggle"}}});</script></body></html>
