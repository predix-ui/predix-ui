<html><head><link defer="" rel="import" href="../../bower_components/polymer/polymer.html"><link defer="" rel="import" href="../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../elements/px-catalog-page/px-catalog-page-behavior.html"><link defer="" rel="import" href="../../elements/px-catalog-page/px-catalog-page-elements.html"><link defer="" rel="import" href="../../css/px-catalog-page-styles.html"><link defer="" rel="import" href="../../css/px-catalog-theme-styles.html"><link defer="" rel="import" href="../../css/px-catalog-code-styles.html"></head><body><dom-module id="view-design-page-layout"><template><style include="px-catalog-page-styles"></style><style include="px-catalog-code-styles"></style><style include="px-catalog-theme-styles"></style><div class="page"><div class="page-anchors" id="toc"><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#best-practices', activeAnchor)]]" href="#" anchor="#best-practices" on-tap="_handleAnchorTapped">Best Practices</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#basic-structure', activeAnchor)]]" href="#" anchor="#basic-structure" on-tap="_handleAnchorTapped">Basic Structure</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#base-screen-sizes', activeAnchor)]]" href="#" anchor="#base-screen-sizes" on-tap="_handleAnchorTapped">Base Screen Sizes</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#layout-grid', activeAnchor)]]" href="#" anchor="#layout-grid" on-tap="_handleAnchorTapped">Layout Grid</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#grid-variations', activeAnchor)]]" href="#" anchor="#grid-variations" on-tap="_handleAnchorTapped">Grid Variations</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#cards', activeAnchor)]]" href="#" anchor="#cards" on-tap="_handleAnchorTapped">Cards</a></li></ul></div><div class="page-content"><h2 class="page-title">Page Layout</h2><h3 id="best-practices">Best Practices</h3><h4>Efficient use of real estate</h4><p>Strive for an edge-to-edge layout that takes advantage of screen real estate.</p><h4>Adhere to a layout grid</h4><p>Choose a consistent layout grid to use across your product's pages. Consider the horizontal and vertical alignment of page components and content to aid in predictability and scan-ability.</p><h4>Use negative space to cluster information</h4><p>Predix app pages are clean and easy to scan. Use negative space or light weight rules to cluster information. Px-layout has padding built into it's cells for this purpose.</p><h4>Establish a family</h4><p>Structural consistency is critical in creating efficiency in a workflow. Choose layouts that are predicable and expected when designing your product.</p><h3 id="basic-structure">Basic Structure</h3><p>The basic components of a page include an optional branding area, navigation, cards to group similar content, and an optional footer. Navigation may live on the left side or the top of the page structure.</p><div class="layout"><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/horizontal_layout" img-alt="horizontal layout" title="Page assembly with horizontal navigation"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/vertical_layout" img-alt="vertical layout" title="Page assembly with vertical navigation"></catalog-picture></div><h3 id="base-screen-sizes">Base Screen Sizes</h3><table><thead><tr><th></th><th></th></tr></thead><tbody><tr><td>Desktop</td><td>1280x960</td></tr><tr><td>Tablet</td><td>1024x768</td></tr><tr><td>Mobile</td><td>320x568</td></tr></tbody></table><h3 id="layout-grid">Layout Grid</h3><p>The layout grid is a 12 column, 15px grid supporting horizontal and vertical navigation as well as the inbox layout. Grids are available in the Design Starter Kit.<catalog-picture img-src="../../img/guidelines/design/page-layout/layout_grid" img-alt="layout grid"></catalog-picture></p><p>There are several CSS modules in the design system that can be used to create a page layout:</p><ul><li><p><a href="#/css/px-layout-design">px-layout-design</a>: Defines the 'grid' for Predix UI. Layout items can be autosized or given a specific width, and layouts reflow responsively on smaller viewports.</p></li><li><p><a href="#/css/px-spacing-design">px-spacing</a>: A collection of helper classes for spacing such as margin and padding.</p></li><li><p><a href="#/css/px-flexbox-design">px-flexbox-design</a>: Creates layout classes to give elements sizes and dynamically put elements in the right place. The flexbox module is a wrapper around all of CSS flexbox's non-unit-based properties.</p></li><li><p><a href="#/css/px-widths-design">px-widths-responsive-design</a>: Provides breakpoint-based classes for widths on elements.</p></li></ul><h3 id="grid-variations">Grid Variations</h3><p>There are five variations of the grid to supporting a one to six column layout, allowing a designer to choose a layout that matches the information to display.</p><h4>Six Column Grid</h4><p>For information-dense screens and workflows such as cases, or asset records.</p><div class="layout"><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/six_column_grid" img-alt="six column grid"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/six_column_example" img-alt="6 column example"></catalog-picture></div><h4>Three &amp; Four Column Grids</h4><p>Commonly used for dashboards or layouts with large widgets displaying high level information.</p><div class="layout"><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/three_column_grid" img-alt="three column grid"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/three_column_example" img-alt="three column example"></catalog-picture></div><div class="layout"><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/four_column_grid" img-alt="four column grid"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/four_column_example" img-alt="four column example"></catalog-picture></div><h4>Single Column</h4><p>Commonly used for dashboards or layouts with large widgets displaying high level information.</p><div class="layout"><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/single_column_grid" img-alt="single column grid"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/single_column_example" img-alt="single column example"></catalog-picture></div><h4>Combine column layouts to create variations that best fit your data:</h4><div class="layout"><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/combined_grid" img-alt="combined grid"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/multi_column_example" img-alt="multi column example"></catalog-picture></div><h3 id="cards">Cards</h3><p>Cards are used to group similar information into logical groups to make it easier for people to consume. They consist of a header area and content area, with spacing in between. The header can optionally contain a descriptive icon in the top left corner and/or a chevron button in the top right corner for configuration options or other menu items. The <a href="#/components/px-card">px-card</a> component provides this functionality.</p><p>Information in cards can be clustered based on the grid layout of your choice.</p><div class="layout"><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/card_1up" img-alt="1 up card"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/card_2up" img-alt="2 up card"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/card_3up" img-alt="3 up card"></catalog-picture></div><div class="layout"><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/card_example" img-alt="card example"></catalog-picture><catalog-picture class="layout__item picture-side-by-side" img-src="../../img/guidelines/design/page-layout/card_example_redline" img-alt="card example redline"></catalog-picture></div></div></div><px-demo-footer></px-demo-footer></template><script>Polymer({is:'view-design-page-layout',behaviors:[PxCatalogBehavior.Page],_dynamicTheme:!1,ready:function(){this._dynamicTheme&&this.setAttribute('dynamic-theme','')}});</script></dom-module></body></html>
