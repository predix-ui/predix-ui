<html><head><link defer="" rel="import" href="../../../bower_components/polymer/polymer.html"><link defer="" rel="import" href="../../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../../elements/px-catalog-page/px-catalog-page-behavior.html"><link defer="" rel="import" href="../../../elements/px-catalog-page/px-catalog-page-elements.html"><link defer="" rel="import" href="../../../css/px-catalog-page-styles.html"><link defer="" rel="import" href="../../../css/px-catalog-theme-styles.html"><link defer="" rel="import" href="../../../css/px-catalog-code-styles.html"></head><body><dom-module id="view-develop-migrate-icons"><template><style include="px-catalog-page-styles"></style><style include="px-catalog-code-styles"></style><style include="px-catalog-theme-styles"></style><div class="page"><div class="page-anchors" id="toc"><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#what-changed', activeAnchor)]]" href="#" anchor="#what-changed" on-tap="_handleAnchorTapped">What changed</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#read-the-full-guide', activeAnchor)]]" href="#" anchor="#read-the-full-guide" on-tap="_handleAnchorTapped">Read the full guide</a></li></ul></div><div class="page-content"><h2 class="page-title"><px-icon icon="px-fea:deployments"></px-icon>Migrate to new icons</h2><p>This guide addresses how the Predix Design System use of icons has changed after Cirrus.</p><h3 id="what-changed"><px-icon icon="px-fea:alerts"></px-icon>What changed</h3><p>Before Cirrus, the Predix Design System relied on Font Awesome icons. Font Awesome was both shipped as part of the design system and many components had customization options where developers could specify Font Awesome icon names to get them to display in the component.</p><p>Now, Cirrus introduced several beautiful sets of custom icons which have been designed specifically for industrial applications and equipment. The native use of Font Awesome icons in Predix Design System components has been deprecated. When dealing with components, now you will need to specify PX Icon names instead of Font Awesome icon names.</p><div class="guidelines"><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:rail-yard"></px-icon><px-icon icon="px-obj:locomotive"></px-icon></div><h3 id="read-the-full-guide"><px-icon icon="px-fea:products"></px-icon>Read the full guide</h3><ul><li>Read the <a href="https://www.predix-ui.com/#/develop/icons">"Use icons" developer guide</a> for an introduction to using the design system icons</li><li>Visit the <a href="https://www.predix-ui.com/#/elements/px-icon-set">px-icon-set component documentation</a> to see all of the available icons and find the bits of code you'll need to implement to use the icons in your app.</li></ul></div></div><px-demo-footer></px-demo-footer></template><script>Polymer({is:'view-develop-migrate-icons',behaviors:[PxCatalogBehavior.Page],_dynamicTheme:!1,ready:function(){this._dynamicTheme&&this.setAttribute('dynamic-theme','')}});</script></dom-module></body></html>
