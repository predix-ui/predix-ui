<html><head><link defer="" rel="import" href="../../../bower_components/polymer/polymer.html"><link defer="" rel="import" href="../../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../../elements/px-catalog-page/px-catalog-page-behavior.html"><link defer="" rel="import" href="../../../elements/px-catalog-page/px-catalog-page-elements.html"><link defer="" rel="import" href="../../../css/px-catalog-page-styles.html"><link defer="" rel="import" href="../../../css/px-catalog-theme-styles.html"><link defer="" rel="import" href="../../../css/px-catalog-code-styles.html"></head><body><dom-module id="view-develop-vis-configure-charts"><template><style include="px-catalog-page-styles"></style><style include="px-catalog-code-styles"></style><style include="px-catalog-theme-styles"></style><div class="page"><div class="page-anchors" id="toc"><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#introduction', activeAnchor)]]" href="#" anchor="#introduction" on-tap="_handleAnchorTapped">Introduction</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#chartdata', activeAnchor)]]" href="#" anchor="#chartdata" on-tap="_handleAnchorTapped">ChartData</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#seriesconfig', activeAnchor)]]" href="#" anchor="#seriesconfig" on-tap="_handleAnchorTapped">SeriesConfig</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#chartextents', activeAnchor)]]" href="#" anchor="#chartextents" on-tap="_handleAnchorTapped">ChartExtents</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#chart-sub-components', activeAnchor)]]" href="#" anchor="#chart-sub-components" on-tap="_handleAnchorTapped">Chart sub components</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#preventresize', activeAnchor)]]" href="#" anchor="#preventresize" on-tap="_handleAnchorTapped">PreventResize</a></li></ul></div><div class="page-content"><h2 class="page-title">Introduction to configuring a chart</h2><h3 id="introduction">Introduction</h3><p>The vis framework and charts keep growing as we add new features while also improving performance and ease of use. We've always worked with the philosophy that the charts should use "appropriate defaults" out of the box, in other words, you shouldn't have to know about all the available features and the chart should work with minimum configuration. However, because the charts can be used in a variety of different environments, each feature has to be fully configurable, which has lead to our demos becoming quite daunting for a new developer.</p><p>This article aims at giving a new developer the most important configuration options and how to use them.</p><h3 id="chartdata">ChartData</h3><p>The two most important properties that each chart needs are chartData and seriesConfig. ChartData holds the data in the format needed by the chart: an array of objects where each object holds the data related to one or several assets, usually for a specific time. For example a dataset for 3 assets could look like:</p><pre class="code-block"><code class="language-json"><span class="token punctuation">[</span>
 <span class="token punctuation">{</span>
  'Timestamp'<span class="token operator">:</span> <span class="token number">1466610420000</span><span class="token punctuation">,</span>
  'asset1'<span class="token operator">:</span> <span class="token number">8.2</span><span class="token punctuation">,</span>
  'asset2'<span class="token operator">:</span> <span class="token number">3.7765</span><span class="token punctuation">,</span>
  'asset3'<span class="token operator">:</span> <span class="token number">0.5</span>
 <span class="token punctuation">}</span><span class="token punctuation">,</span>
 <span class="token punctuation">{</span>
  'Timestamp'<span class="token operator">:</span> <span class="token number">1577720820000</span><span class="token punctuation">,</span>
  'asset1'<span class="token operator">:</span> <span class="token number">9.21</span><span class="token punctuation">,</span>
  'asset3'<span class="token operator">:</span> <span class="token number">42.3</span><span class="token punctuation">,</span>
 <span class="token punctuation">}</span><span class="token punctuation">,</span>
 <span class="token punctuation">{</span>
  'Timestamp'<span class="token operator">:</span> <span class="token number">1688831220000</span><span class="token punctuation">,</span>
  'asset1'<span class="token operator">:</span> <span class="token number">9.21</span><span class="token punctuation">,</span>
  'asset2'<span class="token operator">:</span> <span class="token number">17.9</span><span class="token punctuation">,</span>
  'asset3'<span class="token operator">:</span> <span class="token number">32.3</span>
 <span class="token punctuation">}</span>
<span class="token punctuation">]</span>
</code></pre><p>Notice that each point doesn't need to have a definition for each asset. If you get your data from the Predix Timeseries service you can use px-vis-data-converter to transform the data into the appropriate format.</p><h3 id="seriesconfig">SeriesConfig</h3><p>If ChartData represents the data the chart needs to display then seriesConfig tells the chart how to interpret and visualize it.</p><p>In the vis framework a series is a visual representation of a set of points related to each other, by plotting a set of values (Y) against another (X). In real life this usually translates to the visual representation of some asset's performance metrics, usually gathered by a sensor: temperature over time, gas consumption vs speed, wind turbine speed over time etc... In simple terms think of one series as one line on your chart, or a set of scatter points with the same visual representation (blue dots for example).</p><p>If the chart is very simple and no specific configuration is required then the "includeAllSeries" property can be set to true on the chart for it to dynamically create the configuration from the data. It will try to understand the data structure and appropriately draw each series available in the data. However in general more precise control is required, which is where seriesConfig kicks in.</p><p><catalog-picture img-src="../../img/guidelines/dev/vis/configure-charts/include_all_series" img-alt="Simple Timeseries example with includeAllSeries" caption="Simple Timeseries example with includeAllSeries. We still had to define what value the chart interpret as X through defaultSeriesConfig (see below)"></catalog-picture></p><p>SeriesConfig is an object where each sub-object is a definition for one series. Each definition's key needs to be unique and each value will contain information on what to render and how to render it. For example, a seriesConfig for rendering the previous chartData as a timeseries chart could be:</p><div class="picture-code"><catalog-picture style="margin: 0; padding: 0" img-src="../../img/guidelines/dev/vis/configure-charts/conf_chart_1" img-alt="Custom seriesConfig" caption="Custom seriesConfig. Note that we could have drawn only two series by adding only 2 definitions."></catalog-picture><pre class="code-block"><code class="language-json"><span class="token punctuation">{</span>
  <span class="token property">"uniqueSeriesId1"</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">"x"</span><span class="token operator">:</span> <span class="token string">"Timestamp"</span><span class="token punctuation">,</span>
    <span class="token property">"y"</span><span class="token operator">:</span> <span class="token string">"asset1"</span><span class="token punctuation">,</span>
    <span class="token property">"name"</span><span class="token operator">:</span> <span class="token string">"Asset 1"</span><span class="token punctuation">,</span>
    <span class="token property">"type"</span><span class="token operator">:</span> <span class="token string">"scatter"</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token property">"uniqueSeriesId2"</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">"x"</span><span class="token operator">:</span> <span class="token string">"Timestamp"</span><span class="token punctuation">,</span>
    <span class="token property">"y"</span><span class="token operator">:</span> <span class="token string">"asset2"</span><span class="token punctuation">,</span>
    <span class="token property">"name"</span><span class="token operator">:</span> <span class="token string">"Asset 2"</span><span class="token punctuation">,</span>
    <span class="token property">"type"</span><span class="token operator">:</span> <span class="token string">"scatter"</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token property">"uniqueSeriesId3"</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">"x"</span><span class="token operator">:</span> <span class="token string">"Timestamp"</span><span class="token punctuation">,</span>
    <span class="token property">"y"</span><span class="token operator">:</span> <span class="token string">"asset3"</span><span class="token punctuation">,</span>
    <span class="token property">"name"</span><span class="token operator">:</span> <span class="token string">"Asset 3"</span><span class="token punctuation">,</span>
    <span class="token property">"type"</span><span class="token operator">:</span> <span class="token string">"line"</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre></div><p>'x' and 'y' define how each series relates to the dataset, so for a series on the XY Chart they could respectively be 'asset1' and 'asset2' but for a Timeseries chart each series should have the timestamp as its X value. Each series definition in seriesConfig has a lot more options that can be added such as the X and Y units, color, marker shape/size/opacity/stroke, interpolation function for lines, dash pattern, and an Axis definition if using multiple Y axis (Timeseries and XY charts only). The options will be listed in the <a href="https://www.predix-ui.com/#/components/px-vis-timeseries/" target="_top">API of a chart</a> under the seriesConfig property and more feature can be added over time.</p><p>When all series need to have the same subset of configuration, for example the timestamp definition for x for a timeseries or all/the majority of series should be scatter, you can use the defaultSeriesConfig object. This default object properties will be applied to each series definition in seriesConfig if this property doesn't already exit in the seriesConfig series definition. The previous example would become:</p><div class="picture-code"><catalog-picture style="margin: 0; padding: 0" img-src="../../img/guidelines/dev/vis/configure-charts/conf_chart_1" img-alt="Same Custom seriesConfig" caption="Same chart as above with a defaultSeriesConfig"></catalog-picture><pre class="code-block"><code class="language-js">seriesConfig <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token string">'uniqueSeriesId1'</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
    <span class="token string">'y'</span><span class="token punctuation">:</span> <span class="token string">'asset1'</span><span class="token punctuation">,</span>
    <span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'Asset 1'</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token string">'uniqueSeriesId2'</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
    <span class="token string">'y'</span><span class="token punctuation">:</span> <span class="token string">'asset2'</span><span class="token punctuation">,</span>
    <span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'Asset 2'</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token string">'uniqueSeriesId3'</span><span class="token punctuation">:</span> <span class="token punctuation">{</span>
    <span class="token string">'y'</span><span class="token punctuation">:</span> <span class="token string">'asset3'</span><span class="token punctuation">,</span>
    <span class="token string">'name'</span><span class="token punctuation">:</span> <span class="token string">'Asset 3'</span><span class="token punctuation">,</span>
    <span class="token string">'type'</span><span class="token punctuation">:</span> <span class="token string">'line'</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

defaultSeriesConfig <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token string">'x'</span><span class="token punctuation">:</span> <span class="token string">'Timestamp'</span><span class="token punctuation">,</span>
  <span class="token string">'type'</span><span class="token punctuation">:</span> <span class="token string">'scatter'</span>
<span class="token punctuation">}</span>
</code></pre></div><p>In this example, all three series would get the default 'x' definition from the default, and 'uniqueSeriesId1' and 'uniqueSeriesId2' would get the default 'scatter' 'type', since they don't have a local definition. 'uniqueSeriesId3' would keep its 'line' 'type'.</p><p>Internally seriesConfig and defaultSeriesConfig will be processed to form completeSeriesConfig which is the object actually used by the chart.</p><h3 id="chartextents">ChartExtents</h3><p>In addition to the chartData and seriesConfig, another very useful property to be aware of is the chartExtents. ChartExtents is used by the chart to determine the extents (min and max values) of each X and Y scale used by the axes. For example, a single Y axis XY chart can be configured to have its Y axis range from 0 to 10 and its X axis from -5 to 5:</p><div class="picture-code"><catalog-picture style="margin: 0; padding: 0" img-src="../../img/guidelines/dev/vis/configure-charts/extents_1" img-alt="Basic Chart Extents example"></catalog-picture><pre class="code-block"><code class="language-js"><span class="token punctuation">{</span>
<span class="token string">"x"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token operator">-</span><span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token string">"y"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">10</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>It is also possible to pass "dynamic" instead of a value, in which case the chart will parse the data to find the extents of each axis. This is more computationally intensive so pass the extents to the charts if you already have them!</p><div class="picture-code"><catalog-picture style="margin: 0; padding: 0" img-src="../../img/guidelines/dev/vis/configure-charts/extents_y_dynamic" img-alt="Dynamic Y Chart Extents example"></catalog-picture><pre class="code-block"><code class="language-json"><span class="token punctuation">{</span>
  <span class="token property">"x"</span><span class="token operator">:</span> <span class="token punctuation">[</span>-<span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token property">"y"</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">"dynamic"</span><span class="token punctuation">,</span> <span class="token string">"dynamic"</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>For timeseries or XY charts with multiple Y axis, each axis can get its own extents by adding a property to chartExtents with the axisId as the key and the extents as the value. The <code class="code code--inline">y</code> property will still be applied to axis that don't have a specific extents defined. For example for an XY chart with 3 axis, "axis 1", "axis 2" and "axis 3":</p><div class="picture-code"><catalog-picture style="margin: 0; padding: 0" img-src="../../img/guidelines/dev/vis/configure-charts/extents_multi" img-alt="Chart Extents example each axis"></catalog-picture><pre class="code-block"><code class="language-js"><span class="token comment">//Axis 1 will range from -10 to 10</span>
<span class="token comment">//axis 2 and axis 3 will dynamically</span>
<span class="token comment">//search for their extents:</span>
<span class="token punctuation">{</span>
<span class="token string">"x"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token number">0</span> <span class="token punctuation">,</span><span class="token number">10</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token string">"y"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">"dynamic"</span><span class="token punctuation">,</span> <span class="token string">"dynamic"</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token string">"axis1"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token operator">-</span><span class="token number">10</span><span class="token punctuation">,</span><span class="token number">10</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>In the case where a scale is ordinal then a set of values can be passed in the chart extents:</p><div class="picture-code"><catalog-picture style="margin: 0; padding: 0" img-src="../../img/guidelines/dev/vis/configure-charts/ordinal_extents" img-alt="Dynamic Chart Extents example"></catalog-picture><pre class="code-block"><code class="language-js"><span class="token comment">//ordinal x scale</span>
<span class="token punctuation">{</span>
<span class="token string">"x"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">"low"</span><span class="token punctuation">,</span> <span class="token string">"medium"</span><span class="token punctuation">,</span> <span class="token string">"high"</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token string">"y"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token operator">-</span><span class="token number">100</span><span class="token punctuation">,</span> <span class="token number">100</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>If chartExtents is not defined then the chart will default to dynamic search on X, 0 for for the minimum Y and dynamic search for the maximum Y, which would be equivalent to:</p><div class="picture-code"><catalog-picture style="margin: 0; padding: 0" img-src="../../img/guidelines/dev/vis/configure-charts/extents_default" img-alt="Dynamic Chart Extents example"></catalog-picture><pre class="code-block"><code class="language-js"><span class="token punctuation">{</span>
<span class="token string">"x"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">"dynamic"</span><span class="token punctuation">,</span> <span class="token string">"dynamic"</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token string">"y"</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">"dynamic"</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre></div><p>Please note, in case of the Radar chart, although it has several axes, it only has one scale. This means that setting the 'y' part of chartExtents for the Radar chart will have it applied to all axes automatically and that it is not possible to have separate extents for each axis. Also, Parallel Coordinates charts currently do not support developer set chartExtents. This is a future enhancement.</p><h3 id="chart-sub-components">Chart sub components</h3><p>Each chart is built with a set of vis framework components, and most of those components are usually configurable. This makes the chart flexible in terms of configuration, but could also end up being a nightmare to maintain: imagine having to expose and propagate every configurable property of every subcomponent! The chart would end up with hundreds of configuration options with obscure names.</p><p>To circumvent the issue each configurable sub component has its configuration object exposed at the chart level, e.g. tooltipConfig, registerConfig, xAxisConfig.... When this object changes, each property defined in that object is applied to the subcomponent, only overriding properties you decided to modify and not changing the others. For example, here is a registerConfig object that can be passed to a chart:</p><pre class="code-block"><code class="language-js">registerConfig <span class="token operator">=</span> <span class="token punctuation">{</span>
 <span class="token string">"forceDateTimeDisplay"</span><span class="token punctuation">:</span> <span class="token boolean">true</span>
<span class="token punctuation">}</span>
</code></pre><p>In this case the register of the chart will have its "forceDateTimeDisplay" property changed, but all other properties of the px-vis-register will stay unchanged.</p><p>This also means that every time a new feature/property is added to a sub component it is automatically available at the chart level through the appropriate config object without us having to update the chart code.</p><p>The downside is that some of the configuration is hidden at first sight, in particular for developers that use vis for the first time. In general, the documentation of the chart will mention all the config objects available and the developer will then have to go to <a href="#/elements/vis/px-vis/px-vis">the appropriate vis component API</a> to find all the options available.</p><h3 id="preventresize">PreventResize</h3><p>By default each chart tries to fit its container and will resize itself when the container size changes. This means that by default if your container already has a size of its own the chart doesn't need to have a width and height defined. However if your container has no height (an empty div for example) you might have to either force the container height or set the height property on the chart.</p><p>This also means that each resize of the container, including possible changes of layout in your app when things collapse or are still loading, will trigger a full redraw of the chart, which is pretty intensive. Try to either control the size of your container or only append the chart once you know your layout should be relatively stable (the charts can be dynamically created and appended to the dom).</p><p>This behavior can be disabled by setting 'preventResize' on the chart. The chart will then use its width and height properties, which now have to be defined, to decide how big it should be.</p></div></div><px-demo-footer></px-demo-footer></template><script>Polymer({is:'view-develop-vis-configure-charts',behaviors:[PxCatalogBehavior.Page],_dynamicTheme:!1,ready:function(){this._dynamicTheme&&this.setAttribute('dynamic-theme','')}});</script></dom-module></body></html>
