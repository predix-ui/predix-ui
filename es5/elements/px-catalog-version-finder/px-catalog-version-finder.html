<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/px-tabs/px-tabs.html"><link rel="import" href="../../bower_components/px-tabs/px-tab.html"><link rel="import" href="../../bower_components/px-typeahead/px-typeahead.html"><link rel="import" href="../../bower_components/promise-polyfill/promise-polyfill-lite.html"><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../../bower_components/px-icon-set/px-icon-set.html"><link rel="import" href="../../bower_components/px-icon-set/px-icon.html"><link rel="import" href="../../css/px-catalog-page-styles.html"><link rel="import" href="../../css/px-catalog-version-finder-styles.html"></head><body><dom-module id="px-catalog-version-finder"><template><style include="px-catalog-page-styles"></style><style include="px-catalog-version-finder-styles"></style><iron-ajax auto="" url="[[importPath]]versions.json" last-response="{{versions}}"></iron-ajax><section class="page"><h2 class="selected">Version Finder</h2><p>The Predix Design System launched Cirrus in Q2 '17. All components were updated to follow the new, more user-friendly design system styles. Many component APIs were also changed.</p><p><strong>Teams building a new web app should use the post-Cirrus components. Teams maintaining any existing web app that uses pre-Cirrus Predix Design System components or CSS modules will need to research the changes in the Cirrus components and upgrade all components as soon as possible.</strong></p><p>Use the tool below to determine which version to use for each component (pre-Cirrus or post-Cirrus) depending on your needs. Components should be listed as dependencies in your app's bower.json file. The bower.json file should ONLY include pre-Cirrus or post-Cirrus components. The components should not be mixed. Copy the version ranges below into your bower file to ensure your builds are consistent.</p><p>Finally, the last column displays the version range for those components that have been upgraded to work as Polymer 1.x / 2.x hybrid elements. See the <a href="/#/about/release-notes">Release Notes</a> page for more information on the Polymer upgrade. The CSS modules (px-*-design repos) were not actually impacted by this upgrade, but the post-Cirrus versions are repeated in the last column.</p><div class="version-finder"><div class="version-finder__tabs"><px-tabs selected="{{selectedTab}}"><px-tab>Search By Component</px-tab></px-tabs></div><div class="version-finder__page"><div class="search-page"><p class="search-page__label">Use the search box below to filter components. Use the arrow keys or tap on a search result to add it to your filtered list.</p><div class="search-page__typeahead"><px-typeahead id="search" max-suggestions="10" local-candidates="[[components]]" placeholder="Search to filter components" on-px-typeahead-item-selected="_handleSearchSelected"></px-typeahead></div><div class="search-page__tags"><template is="dom-repeat" items="[[chosenComponents]]"><span class="search-tag" on-tap="_removeSearchTag">[[item]]<px-icon class="search-tag__icon" icon="px-nav:close"></px-icon></span></template></div><div class="search-page__results"><div class="search-page-result-header"><p class="search-page-result__name">Component Name</p><p class="search-page-result__pre">Pre-Cirrus Bower Range</p><p class="search-page-result__post">Cirrus Bower Range</p><p class="search-page-result__hybrid">Polymer 2 Bower Range</p></div><template is="dom-repeat" items="[[filteredVersions]]"><div class="search-page-result"><p class="search-page-result__name">[[item.name]]</p><p class="search-page-result__pre">[[item.preRefreshRange]]</p><p class="search-page-result__post">[[item.postRefreshRange]]</p><p class="search-page-result__hybrid">[[item.hybridRange]]</p></div></template></div></div></div></div></section></template><script>Polymer({is:'px-catalog-version-finder',properties:{selectedTab:{type:Number,value:0},versions:{type:Array},components:{type:Array,computed:'getComponentNames(versions)'},chosenComponents:{type:Array,value:function(){return[]}},filteredVersions:{type:Array,computed:'getFilteredVersions(versions, chosenComponents.*)'}},getFilteredVersions:function(a,b){if(a!==void 0&&b!==void 0){if(!Array.isArray(this.chosenComponents)||0===this.chosenComponents.length)return a.slice(0);for(var c=[],d=0;d<a.length;d++)-1<this.chosenComponents.indexOf(a[d].name)&&c.push(a[d]);return c}},getComponentNames:function(a){for(var b=[],c=0;c<a.length;c++)b.push(a[c].name);return b},_handleSearchSelected:function(a){var b=a.detail;-1===this.chosenComponents.indexOf(b)&&(this.push('chosenComponents',b),this.$.search.inputValue='')},_removeSearchTag:function(a){var b=a.model.item;if(-1<this.chosenComponents.indexOf(b)){var c=this.chosenComponents.indexOf(b);this.splice('chosenComponents',c,1)}}});</script></dom-module></body></html>
