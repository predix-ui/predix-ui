<html><head><link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../px-sass-doc/px-sass-doc.html"><link rel="import" href="../css/px-widths-responsive-design-demo-styles.html"></head><body><dom-module id="px-widths-responsive-design-demo"><template><style include="px-widths-responsive-design-demo-styles" is="custom-style"></style><px-sass-doc module-name="px-widths-responsive-design" description="The Predix UI Widths Responsive module is an extension of the default px-widths-design module and provides breakpoint-based classes for widths on elements." layer="trumps" sassdoc-path="sassdoc.json" dependencies="[
    &quot;https://github.com/PredixDev/px-widths-design&quot;,
    &quot;https://github.com/PredixDev/px-helpers-design&quot;
  ]" selected-options="{{selectedOptions}}"><px-sass-doc-option slot="options" option-name="Width" choose-with="dropdown" choices="[
    &quot;whole&quot;,
    &quot;half&quot;,
    &quot;third&quot;,
    &quot;quarter&quot;,

  ]" default-choice="whole"></px-sass-doc-option><px-sass-doc-option slot="options" option-name="Breakpoint" choose-with="dropdown" choices="[
    &quot;desk&quot;,
    &quot;portable&quot;,
    &quot;lap-and-up&quot;,
    &quot;lap&quot;,
    &quot;palm&quot;
  ]" default-choice="desk"></px-sass-doc-option><section slot="demo-html"><div class$="{{divClasses}}">{{widthString}}</div></section><section slot="import">{{importCode}}</section><section slot="usage">The Predix UI Widths Responsive module is an extension of the default [px-widths-design](https://predix-ui.com/#/px-widths-design) module and provides breakpoint-based classes for widths on elements. This module is a fork of InuitCSS's [widths-responsive](https://github.com/inuitcss/trumps.widths-responsive) module. The Widths Responsive module loops through the breakpoints defined in px-helper-design's [$breakpoints list](https://github.com/PredixDev/px-helpers-design) to generate prefixed breakpoint-based classes. If you are using the default breakpoints, you will be given classes like `u-1/4-lap-and-up`, or `u-1-of-2-desk`, etc. Widths Responsive will inherit the same settings used for the Widths module (i.e. namespaces and fraction vs. spoken-word format). For example, with a `$breakpoint` named `desk` (which defines a media-query for viewports wider than 1024 pixels), the class `.u-1/2-desk` would apply a width of 50% on an element with a viewport above 1024 pixels. At narrower viewports `.u-1/2-desk` would be ignored and has no effect. Classes can be combined to define the responsive behavior of a component based on multiple device viewports, like so (resize your screen or view on multiple devices for best effect): ```<div class="flex flex--wrap"><div class="u-1/4-desk u-1/2-lap u-1/1-palm">1</div><div class="u-1/4-desk u-1/2-lap u-1/1-palm">2</div><div class="u-1/4-desk u-1/2-lap u-1/1-palm">3</div><div class="u-1/4-desk u-1/2-lap u-1/1-palm">4</div></div>```<div style="text-align:center;line-height:45px;font-size:15px;" class="flex flex--wrap"><div style="height:45px;border-color:black;border-width:1px;border-style:solid;background-color:#888;" class="u-1/4-desk u-1/2-lap u-1/1-palm">1</div><div style="height:45px;border-color:black;border-width:1px;border-style:solid;background-color:#888;" class="u-1/4-desk u-1/2-lap u-1/1-palm">2</div><div style="height:45px;border-color:black;border-width:1px;border-style:solid;background-color:#888;" class="u-1/4-desk u-1/2-lap u-1/1-palm">3</div><div style="height:45px;border-color:black;border-width:1px;border-style:solid;background-color:#888;" class="u-1/4-desk u-1/2-lap u-1/1-palm">4</div></div></section></px-sass-doc></template></dom-module><script>Polymer({is:'px-widths-responsive-design-demo',attached:function(){var a=this._handleOptionsUpdated.bind(this);this.addEventListener('px-sass-doc-options-updated',a)},detached:function(){this.removeEventListener('px-sass-doc-options-updated',boundHandler)},_handleOptionsUpdated:function(){this.importCode=this._importCode(),this.divClasses=this._divClasses(),this.async(function(){this.fire('px-sass-doc-demo-updated',{})},10)},_divClasses:function(){var a=this.selectedOptions||{},b='';return'whole'===a.Width&&(b='u-1/1-'),'half'===a.Width&&(b='u-1/2-'),'third'===a.Width&&(b='u-1/3-'),'quarter'===a.Width&&(b='u-1/4-'),'sixth'===a.Width&&(b='u-1/6-'),this.widthString=a.Width,b+=a.Breakpoint},_importCode:function(){return'@import "px-widths-responsive-design/_trumps.widths-responsive.scss";'}});</script></body></html>
