<html><head><link defer="" rel="import" href="../../../bower_components/polymer/polymer.html"><link defer="" rel="import" href="../../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../../bower_components/px-demo/px-demo-footer.html"><link defer="" rel="import" href="../../../elements/px-catalog-page/px-catalog-page-behavior.html"><link defer="" rel="import" href="../../../elements/px-catalog-page/px-catalog-page-elements.html"><link defer="" rel="import" href="../../../css/px-catalog-page-styles.html"><link defer="" rel="import" href="../../../css/px-catalog-theme-styles.html"><link defer="" rel="import" href="../../../css/px-catalog-code-styles.html"></head><body><dom-module id="view-develop-migrate-vis"><template><style include="px-catalog-page-styles"></style><style include="px-catalog-code-styles"></style><style include="px-catalog-theme-styles"></style><div class="page"><div class="page-anchors" id="toc"><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#upgrading', activeAnchor)]]" href="#" anchor="#upgrading" on-tap="_handleAnchorTapped">Upgrading</a><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#colors', activeAnchor)]]" href="#" anchor="#colors" on-tap="_handleAnchorTapped">Colors:</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#icons', activeAnchor)]]" href="#" anchor="#icons" on-tap="_handleAnchorTapped">Icons</a></li></ul></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#list-of-breaking-changes-and-what-this-means', activeAnchor)]]" href="#" anchor="#list-of-breaking-changes-and-what-this-means" on-tap="_handleAnchorTapped">List of breaking changes and what this means:</a><ul class="toc"><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#colors-2', activeAnchor)]]" href="#" anchor="#colors-2" on-tap="_handleAnchorTapped">Colors</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#icons-2', activeAnchor)]]" href="#" anchor="#icons-2" on-tap="_handleAnchorTapped">Icons</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#canvas-rendering', activeAnchor)]]" href="#" anchor="#canvas-rendering" on-tap="_handleAnchorTapped">Canvas Rendering</a></li><li class="toc__item"><a class$="toc__item__link [[_getTocLinkClassName('#misc', activeAnchor)]]" href="#" anchor="#misc" on-tap="_handleAnchorTapped">Misc</a></li></ul></li></ul></div><div class="page-content"><h2 class="page-title">Vis Migration Guide</h2><p>This guide addresses the following charts/components:</p><table><thead><tr><th>Component</th><th>latest version</th></tr></thead><tbody><tr><td>px-vis-timeseries</td><td>v3</td></tr><tr><td>px-vis-xy-chart</td><td>v3</td></tr><tr><td>px-vis-parallel-coordinates</td><td>v3</td></tr><tr><td>px-vis-polar</td><td>v3</td></tr><tr><td>px-vis-radar</td><td>v3</td></tr><tr><td>px-vis-pie-chart</td><td>v2</td></tr><tr><td>px-vis-spark</td><td>v2</td></tr><tr><td>px-simple-area</td><td>v2</td></tr></tbody></table><h3 id="upgrading">Upgrading</h3><p>Upgrading the charts should be mostly seamless. The big items are colors and icons, but these highly depend on your configuration.</p><h4 id="colors">Colors:</h4><ul><li>If you manually specify colors in your <code class="code code--inline">seriesConfig</code> and use PX colors, you should update those <code class="code code--inline">seriesConfigs</code> to use new colors</li><li>If you depend on reading <code class="code code--inline">dataVisColors</code> and <code class="code code--inline">seriesColorOrder</code> to find out what colors the chart is using, you'll have to switch over to using <code class="code code--inline">seriesColorList</code> instead. <code class="code code--inline">dataVisColors</code> and <code class="code code--inline">seriesColorOrder</code> have been removed.</li><li>If you assign <code class="code code--inline">seriesColorOrder</code> and <code class="code code--inline">dataVisColors</code> on your chart, you'll now have to assign <code class="code code--inline">seriesColorList</code> instead</li><li>If you assign chart colors via CSS variables, there is no change</li></ul><h4 id="icons">Icons</h4><ul><li>Everywhere that was a font awesome icon now has to be upgraded</li><li>All font awesome icons were replaced with custom px icons. The list of available icons can be found <a href="https://www.predix-ui.com/#/components/px-icon-set/">here</a></li><li>For Events, you just have to update the name of the icon being used and the "type"</li><li>For Toolbar, if you provide custom toolbar options, you'll have to upgrade the "icon" and optional "cursorIcon" to be the name of the new px icon</li><li>For Dynamic menu, similar to toolbar, upgrade the name</li></ul><p>Note that default colors for the charts are blacks and greys. If you see this, you didnt apply a theme to your page.</p><hr><h3 id="list-of-breaking-changes-and-what-this-means">List of breaking changes and what this means:</h3><h4 id="colors-2">Colors</h4><ul><li>All components load with default black and white colors unless a theme is loaded. The theme colors are loaded via CSS variables.</li><li>dataVisColors and seriesColorOrder properties have been removed and replaced with seriesColorList.<ul><li>seriesColorList is just an array of rgb colors rather than names and needed a lookup as before with dataVisColors and seriesColorOrder</li><li>If you need to look up what colors as being used by default, you can:<ol><li>look at the generated seriesColorOrder property of the chart. Once created, it fires the event: px-data-vis-colors-applied</li><li>Read the CSS variables: ex: this.getComputedStyleValue('--px-vis-series-color-0');</li></ol></li></ul></li><li>seriesColorList is generated from the CSS variables in the theme<ul><li>If you want custom colors for the data series, you can:<ol><li>Assign your own colors to the CSS variables</li><li>Pass in a seriesColorOrder property to the chart</li><li>Pass in a custom color into the seriesConfig (for every series )</li></ol></li></ul></li></ul><h4 id="icons-2">Icons</h4><h4>General</h4><ul><li>px-polymer-font-awesome has been removed as a repo from Predix UI and replaced with px-icon-set<ul><li>FontAwesome is no longer natively supported in any Predix UI component</li></ul></li><li>px-icon-set is a type of iron-icon-set, so you can read their docs to better understand what is happening</li><li>To load an icon-set, jsut add the import to your app:<ul><li>Ex: <code class="code code--inline">&lt;link rel="import" href="../px-icon-set/px-icon-set.html"/&gt;</code>is a shortcut to load ALL the px icon sets. If you only want one, just load that individual set. Ex: <code class="code code--inline">&lt;link rel="import" href="../px-icon-set/px-icon-features.html"/&gt;</code></li></ul></li><li>the px-icon-set repo supplies a variety of icon-sets and a px-icon component to display the icon</li><li>List of all available icons is <a href="https://www.predix-ui.com/#/components/px-icon-set/">here</a></li></ul><h4>Vis specific</h4><ul><li>Changed over to px-icon-set for px-vis-events, px-vis-toolbar, and px-vis-dynamic-menu</li><li>Events:<ul><li>Images still supported</li><li>Font Awesome icons no longer supported.</li><li>Unicode values no longer supported</li><li>Icons can only be loaded icon-icon-sets which use SVG.</li><li>Icon name must include the set prefix: ex: 'px-utl:information'</li></ul></li><li>Dynamic menu and Toolbar:<ul><li>Must be icons use px-icon, which wraps iron-icon.</li><li>Must be value icon types for px-icon or iron-icon.</li><li>Icon name must include the set prefix</li></ul></li><li>The demo has been updated, so you can see the updated configs for events, toolbar, and dynamic menus</li></ul><h4 id="canvas-rendering">Canvas Rendering</h4><ul><li>There is a new internal renderer for canvas which is much smoother, but looks different<ul><li>renderer automatically adjust the number of points per frame rendered. This number will be adjusted every frame based on how long previous frame took, which should make the rendering smooth on different browsers and different hardware</li><li>It will now render "series per series" rather than a batch of several series for each frame, i.e it won't move to rendering the second series until the first series has been completely rendered</li></ul></li><li>a few properties are available to adjust renderer behavior, see API for more info</li><li>removed properties for controlling number of points rendered in progressive rendering:<ul><li>noCanvasProgressiveRendering</li><li>progressiveRenderingPointsPerFrame</li><li>progressiveRenderingMinimumFrames</li></ul></li><li>removed progressive rendering events for line scatter and canvas scatter:<ul><li>px-vis-scatter-progressive-rendering-started</li><li>px-vis-scatter-canvas-progressive-batch</li><li>px-vis-scatter-progressive-rendering-ended</li><li>px-vis-scatter-canvas-rendering-ended</li><li>px-vis-line-progressive-rendering-started</li><li>px-vis-line-canvas-progressive-batch</li><li>px-vis-line-progressive-rendering-ended</li><li>px-vis-line-canvas-rendering-ended</li></ul></li><li>new events for canvas rendering:<ul><li>px-vis-chart-canvas-rendering-started</li><li>px-vis-chart-canvas-rendering-ended</li></ul></li></ul><h4 id="misc">Misc</h4><ul><li>removed redrawElement function from highlightPoint and highlightLine</li><li>Changed inert property on register to inertRegister so as to not conflict with w3c spec</li><li>Removed canvasContextTop<ul><li>changed to dynamic canvas creation</li><li>non-data series canvases can be created in a canvasLayers property via a canvasLayersConfig property</li></ul></li></ul></div></div><px-demo-footer></px-demo-footer></template><script>Polymer({is:'view-develop-migrate-vis',behaviors:[PxCatalogBehavior.Page],_dynamicTheme:!1,ready:function(){this._dynamicTheme&&this.setAttribute('dynamic-theme','')}});</script></dom-module></body></html>
